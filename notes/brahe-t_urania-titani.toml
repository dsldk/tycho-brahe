[n1]
lemma = "En tibi sexcentos tribuit quos Pagina versus / ..."
note = "Digtet indledes og afsluttes, symmetrisk, med en adskilt gruppe på 4 vers. De første fire vers skal svare til »udskriften« på et rigtigt brev. En sådan udskrift bestod normalt kun af en adressatangivelse, men dén (_accipe, mi Titan_) er her udvidet til en sentens der beskriver brevets grundlæggende situation, på samme måde som Ovid i heroiderne udvider den romerske brevindledningsformular. Digtet får herved to sådanne adressatangivelser (en »moderne« og en »romersk«) eftersom det første distikon i selve heroiden (v. 56) imiterer de tilsvarende distika hos Ovid. På lignende måde svarer de sidste fire vers (v. 60-58) til et rigtigt brevs angivelse af sted og dato. "

[n2]
lemma = "sexcentos ... versus"
note = "Selve Heroiden, fraregnet de to grupper på hver 4 vers der udgør henholdsvis udskrift og efterskrift, er på præcis 600 vers. At dette nævnes i digtets første vers implicerer formodentlig at det har symbolsk betydning.<br/><br/>
Ifølge det 16. århundredes kendteste magiske værk, Agrippa von Nettesheims _De Occulta Philosophia_, skal alle tal over 10, hvad symbolik angår, opfattes som multiplicata af lavere tal (Agrippa Lib. II cap. XV). Det er derfor naturligt at se tallet 600 som 6 x 100 (100 = 10 x 10) (således også Meyer 1945, 189). 6 er ifølge Agrippa det fuldkomne eller fuldkommelsens tal (numerus perfectionis, Agrippa II.IX): Verden blev skabt på seks dage, mennesket på den sjette. Samtidig er det frelsens tal, eftersom Kristus døde på den sjette dag. 10, rækkens sidste tal, er det komplette tal (... _hic dicitur omnis numerus siue uniuersus atque numerus completus._ II.XIII) og symboliserer det gennemførte livsløb osv. 100 (10 x 10) er »den fuldendte perfektion« og 1000 »den absolutte perfektion« (II.XV).<br/><br/>
Man kan gætte på at tallet kan forstås alkymistisk om fuldbyrdelsen af »det store værk«. Dets gennemførelse skulle svare til skabelsen også hvad antallet af dage angår (Martinus Rulandus, _Lexicon Alchemiæ sive Dictionarium Alchemisticum_, 1612). I så fald hentydes der her til den identifikation af digtets mål, Titans hjemkomst, med fuldførelsen af den alkymistiske proces som udvikles i digtets alkymistiske afsnit (ca. v. 105 ff, jf. også v. 606 m. komm.). Det må dog understreges at der ikke er konkret belæg for en sådan tolkning af tallet.<br/><br/>
Samtidig er der vel tale om et spil på den klassiske latinske brug af tallet 600 som indbegrebet af et stort antal, omtrent som vi bruger 117. Sætningen kan forstås som en ren spøg: _Sexcentos_ er brugt i betydningen »en hel masse«, men digtet har faktisk præcis 600 vers. "

[n3]
lemma = "mi Titan"
note = "Ved at Erik Lange kaldes Titan, dvs. Solen, angives hans tilknytning til alkymien. Denne er ifølge _Tabula Smaragdina_ »Solens værk« (Tab. Smar. 13: _Completum est quod dixi de operatione solis_). Dette skyldes både at Solen i det almindelige analogisystem kemisk svarer til guld, og dens naturlige tilknytning til ilden.<br/><br/>
Peder Hansen Resen (_Inscriptiones Haffnienses_, 1668, s. 410) foreslår to andre forklaringer på dette tilnavn. For det første hans ungdom, skønhed og elegante opførsel, og for det andet at solen ved hans fødsel var ved at stå op (_in orientis cardine ... versaretur_) – en position hvor den ofte af digterne kaldes Titan. Begge forslag er sandsynligvis gætteri fra Resens side. Det første er for banalt til at være tilstrækkelig forklaring. At Titan faktisk var født ved solopgang fremgår af hans horoskop senere i digtet (v. 255). Den særlige konnotation ved navnet er til gengæld ikke noget anerkendt faktum. Ordet Titan bruges ganske vist ikke sjældent om den opgående sol, men alligevel ikke oftere end at det kan forklares med solopgangsscenernes generelle hyppighed i romersk poesi. "

[n4]
lemma = "sunt ideo multi"
note = "_tam multi_ havde været mere naturligt – og det havde V også oprindelig (_Tam prolixa ideo est_ ...). Den nuværende læsemåde er en konsekvensrettelse af T efter en rettelse i v. 1: Hvor der oprindelig refereredes til ordet _epistola_ i v. 1 skal der nu refereres til _versus_. "

[n5]
lemma = "Ipse sed hanc nobis ore referre velis"
note = "Tankegangen i dette vers gentages i de to næste, som udgør indledningen til den ovidianske heroide. Temaet fra heroidens indledning (som er en imitation af de tilsvarende vers i Ov. Her. 1.12) »genbruges« altså her i brevets udskrift (men denne gang uden sproglige imitationer). "

[n6]
lemma = "Venit ab Urania quam cernis Epistola Titan, / Nil sibi rescribi, te sed adesse cupit"
note = "En række af Ovids heroider har som indledning et distikon som dette, der kan opfattes som variationer over de romerske prosabreves »præscripter« (_Marcus Quinto salutem dicit_, »M. hilser Q.«). Disse distika indeholder hos Ovid (både i _Heroides_, _Epistolae ex Ponto_ og _Tristia_) og i et eksempel hos Properts (4.3) normalt navn på afsender og modtager knyttet sammen vha. et udtryk der i større eller mindre grad (men altid i nye variationer) ligner _salutem dicere_. Dette udtryk er normalt samtidig udvidet til en slags sentens (ofte et ordspil), der anskueliggør digtets situation. Et meget typisk, helt ovidiansk, eksempel på dette er begyndelsen af Tycho Brahes digt til Erik Lange fra 1584 (jf. Peter Zeeberg »Amor på Hven: Tycho Brahes digt til Erik Lange.« _Renæssancen: Dansk, Europæisk, Globalt_, udg. af Minna Skafte Jensen og Marianne Pade, 1988, 161-81):<br/><br/>

'''Hanc tibi Tycho tuus transmittit Erice salutem,\
  Si qveat ulla salus esse, ubi regnat amor.'''<br/><br/>

'''Erik, Din gode ven Tycho sender dig dette »lev vel«\
– hvis ellers den kan leve vel der er i kærlighedens vold.'''<br/><br/>

Disse distika i Ovids _Heroides_ er grundigt undersøgt af ErnstAlfred Kirfel (_Unterzuchungen zur Briefform der Heroides Ovids_. (Noctes Romanae 11). Bern/Stuttgart 1969, 136). Ægtheden af en lang række af dem har været stærkt diskuteret i de sidste 100 år (se Kirfel 1969, 37 ff), men på Tycho Brahes tid ansås de for et genrekrav. V. 56 imiterer det indledende distikon i Ov. Her. 1 – v. 5 kun indholdsmæssigt, v. 6 også sprogligt. I V's oprindelige ordlyd havde dog også v. 5 sproglige overensstemmelser med Ovid:<br/><br/>

'''(Ovid) Hanc tua Penelope lento tibi mittit, Ulixe\
(V) Haec tua ab Urania tibi fertur epistola Titan'''<br/><br/>

T's rettelse er dog ganske i Ovids stil, jf. fx Ov. Her. 3.1:<br/><br/>

'''(Ovid) Quam legis, a rapta Briseide littera venit\
(T) Venit ab Urania, quam cernis epistola, Titan"'''

[n7]
lemma = "Urania"
note = "Urania er astronomiens muse, og bruges i flere af Tycho Brahes digte som personifikation af hans videnskab. Både i »Uraniaelegien« (i _De Nova Stella_, 1573) og i digtet til Niels Kaas lader han hende åbenbare sig for ham og kalde ham til arbejdet i hendes, altså astronomiens, tjeneste. I digtet til Jacob Ulfeldt, foretager han i typisk renæssancestil en »museoverførelse«, hvor Urania, der ikke længere har hjemme noget sted, overføres til Norden (se videre: Peter Zeeberg, _Den praktiske muse. Tycho Brahes brug af latindigtningen._ (Studier fra Sprog og Oldtidsforskning 321). København 1993).<br/><br/>
Her, som i det omtalte interne sprog på Hven, bruges navnet om Sophie Brahe, på grund af hendes store interesse for astrologi. Navnet findes også andre steder i Tycho Brahes korrespondance.
 "

[n8]
lemma = "Nil sibi rescribi, te sed adesse cupit"
note = "jf. Ov. Her. 1.2: _Nil mihi rescribas, sed tamen ipse veni._<br/><br/>
Præcis samme tanke, men set fra den anden side findes i det ene af de to epigrammer Tycho Brahe har skrevet om Sophie og Erik Lange:

Hanc tuus Ericus tibi, chara Sophia, salutem
  Mittit, et o semet mittere posse datum. "

[n9]
lemma = "perarata"
note = "»gennempløjet« dvs. »(be)skrevet« – et typisk ovidiansk udtryk (om breve: Met. 9.564, Am. 1.11.7, AA. 1.455 og 3.485, Tr. 3.7.1). Udtrykket skyldes at man i oldtiden ridsede bogstaverne i vokstavler, så billedet har mistet sin betydning her. "

[n10]
lemma = "charta"
note = "i betydningen »brev« almindeligt hos Ovid."

[n11]
lemma = "nostris ars invida votis"
note = "parallel til v. 22, ... _ut votis ars sit amica tuis_ (se komm. til v. 21).<br/><br/>
Teksten i v. 9 er en rettelse af T, V havde oprindelig: _Detinet Ars nimium nostris inimica lacertis_ (»Kunsten, der er alt for uvenlig over for mine arme, holder på dig«). Som det ses, manglede derved parallellen _votis/votis_ – til gengæld fandtes en anden: _inimica/amica_. Den oprindelige version imiterede Ov. Her. 1.47: _Sed mihi quid prodest vestris disiecta lacertis / Ilios_ ... "

[n12]
lemma = "invida"
note = "om ting og begreber, som her, specielt almindeligt hos Ovid (fx Met. 9.486: _nox ... coeptis invida nostris_). "

[n13]
lemma = "Nec tanti Hermes, nec tota chimia foret"
note = "jf. Ov. Her. 1.4: _Vix Priamus tanti totaque Troja fuit._ "

[n14]
lemma = "Hermes"
note = "Hermes Trismegistos, den angivelige forfatter til bl.a. _Tabula Smaragdina_. Se videre under v. 166 ff."

[n15]
lemma = "Chimia"
note = "Skanderes her ∪–∪. Håndskriftets oprindelige tekst havde –∪∪, hvilket svarer til v. 374. _Chimica_ skanderes derimod konsekvent –∪∪ i v. 373 og v. 380. "

[n16]
lemma = "foret"
note = "Er vel et ønske. Et sådant udtryk, uden _utinam_, er i klassisk latin ret sjældent. Her er det nødvendigt af hensyn til Ovidparallellen. "

[n17]
lemma = "Ars vana"
note = "Det fastslås fra begyndelsen at alkymien er en »tom«, dvs. frugtesløs eller formålsløs, videnskab (se videre i komm. til v. 374: _Chimia falsa nimis_). Derpå vendes begrebet til alkymiens virkning: Den giver tomme punge og tomme senge (v. 12)."

[n18]
lemma = "vacuo linquor ... thoro"
note = "jf. Ov. Her. 1.7: _non ego deserto jacuissem frigida lecto._ "

[n19]
lemma = "sine sole dies, sine sidere noctes / Orba traho"
note = "Ovidimitationen fortsætter: Ov. Her. 1.89: non quererer tardos ire relicta dies / nec mihi quaerenti spatiosam fallere noctem / ... Et parallelt udtryk om Titan forekommer i v. 21-22, se komm. ad loc. "

[n20]
lemma = "sine sidere"
note = "_Sidus_ kan bruges om et enkelt himmellegeme, og kunne derfor her være månen, men eftersom det står parallelt med _sine sole_, er det mere sandsynligt at det her betyder »stjerner«, generelt. "

[n21]
lemma = "Solque Jubarque"
note = "Fordi Titan er Solen. "

[n22]
lemma = "Averni"
note = "Underverdenen. Avernersøen i Syditalien var efter sagnet nedgangen til underverdenen.
Med underverdensbilledet spilles der, ud over det sorte og mørke, på alkymiens tilknytning til jorden – som det fx udtrykkes i v. 369 ff. (jf. udtrykket _Stygias ... lymphas_ i v. 35).
 "

[n23]
lemma = "nitidos"
note = "Både »skinnende«, om Solen (dagen), og »ren«, »hvid«, i modsætning til _atra._ "

[n24]
lemma = "atra"
note = "Må vel her også være et spil på begrebet »den sorte kunst« om den skadelige magi i modsætning til den hvide, tilladte. Altså endnu en antydning af alkymiens videnskabelige mindreværd. "

[n25]
lemma = "fit carbonibus atris"
note = "Alkymistiske eksperimenter gik normalt ud på at nedbryde forskellige stoffer ved opvarmning over kul."

[n26]
lemma = "Non decuit niveas res ita nigra manus"
note = "Jf. Ov. Her. 1.10: _lassaret viduas pendula tela manus._ – Der er ikke indholdsmæssigt nogen særlig forbindelse mellem Tycho Brahes og Ovids vers, men _niveas ... manus_ står samme sted i pentametret som _viduas ... manus_ og syntax og ordstilling er nøje parallelliseret. I begge digte begynder i næste vers et afsnit om de farer manden er udsat for."

[n27]
lemma = "niveas ... manus"
note = "Denne modstilling af elskerens hvide, fine (_tenella ... pectora_, v. 28), smukke (_bella labella_, v. 32), bløde (_cutis ... mollior ... nive_, v. 334) legeme og det grove arbejde genfindes i Properts 4.3 – et brevdigt der er meget i slægt med Ovids heroider. Arethusa skriver til sin mand, Lycotas, der er i krig, og arbejdet er altså her soldatens:<br/><br/>

'''dic mihi, num teneros urit lorica lacertos?\
  num gravis imbellis atterit hasta manus? (Prop. 4.3.23-24)'''<br/><br/>

Tankegangen uddybes i _Urania Titani_ i v. 27-34."

[n28]
lemma = "tu læderis inde"
note = "Efter »jeg er forladt« kommer som i Ov. Her. 1 »du er i fare«. Men hvor Penelope forestiller sig større farer end virkelighedens (_graviora pericula veris_, v. 11), har Tycho Brahe først en opremsning af alkymiens virkelige farer, og først derefter den overdrevne frygt (v. 43: _majora pericula veris_)."

[n29]
lemma = "curis nimiis noctesque diesque / carperis"
note = "Jf. v. 134: Ligesom Urania lider dag og nat, fordi videnskaben er uvenlig over for hendes ønsker (_ars invida votis_, v. 9), lider Titan nat og dag for at videnskaben skal opfylde hans ønsker (_ut votis ars sit amica_, v. 22) – kiastisk opstillet. Herved parallelliseres Titans søgen efter guld med Uranias venten på Titan. "

[n30]
lemma = "Et tandem inventum NIHIL est,"
note = "Så snart analogien mellem alkymien og Uranias venten er blevet antydet, gøres der opmærksom på alkymiens håbløshed! "

[n31]
lemma = "quod, et usque requiris"
note = "Formodentlig _quod_ i betydningen »skønt«: »skønt du søger til stadighed«. "

[n32]
lemma = "animus ... cecidisse dolet"
note = "_Animus cadit_: »Modet synker«, »modet tabes«. Sætningen må vel opfattes som _animus dolet se cecidisse_, dvs: »Smerter det ikke dit sind at tabe modet over så store forhåbninger« (for konstruktionen jf. Hor. Carm. 4.4.62: _Vinci dolentem ... Herculem_). Men kombinationen af den sjældne konstruktion og ordspillet _animus dolet_ / _animum cecidisse_ er anstrengt. "

[n33]
lemma = "anhela"
note = "»Stakåndede«. "

[n34]
lemma = "spiracula"
note = "»Lufthuller«. Her formodentlig næsebor eller bronchier (?) (Apuleius, Pl. I.16, har _pulmonum spiracula_). "

[n35]
lemma = "materies"
note = "Betyder formodentlig ligesom _materia_ i det selvbiografiske afsnit af Tycho Brahes _Mechanica_ »materialet«, dvs. de stoffer alkymisten eksperimenterer med. Jf. v. 159. "

[n36]
lemma = "Pectora pectoribus quæ magis apta meis?"
note = "	En sproglig omvending af typisk ovidiansk art. (Jf. fx Ov. Am. 1.7.41, hvor pigen er blevet slået så hun har fået blå mærker: _Aptius impressis fuerat livere labellis_ – det burde være sugemærker!). "

[n37]
lemma = "ipsa sat omnia novi"
note = "Sophie beskæftigede sig selv med kemi. "

[n38]
lemma = "species"
note = "Arter af _materies_? "

[n39]
lemma = "Sæpe cutis toto maculis tibi corpore liuet"
note = "T's rettelse i teksten er velanbragt. Den oprindelige tekst, _Sæpe cutis maculas toto tibi corpore spargit_ kan næppe kan siges at give mening. "

[n41]
lemma = "Stygias ... lymphas"
note = "_Aqua Stygia_ (vand fra underverdenen) er det samme som _aqua fortis_, salpetersyre (M.P. Crosland, _Historical Studies in the Language of Chemistry_, 1962, 9), jf. næste vers. Samtidig skal udtrykket bidrage til underverdensstemningen (jf. v. 15). (Heiberg foreslår at der hentydes til _Tartarus_, vinsten, men vinsten er ikke en væske). "

[n40]
lemma = "satagenti"
note = "Formodentlig: »have travlt med«. Er normalt ikke transitivt, men sammenlign v. 344, samt ganske lignende brug af ordet i et af Tycho Brahes breve (til Thaddaeus Hagecius, 14. marts 1592) og i et epigram. "

[n42]
lemma = "Nitrum"
note = "Salpeter."

[n43]
lemma = "Talia namque meo, de te modo quærere jusso"
note = "Jf. Ov. Her. 1.37: _Omnia namque tuo, senior te quaerere misso._ "

[n44]
lemma = "Rettulerat nato Bangus, at ille mihi"
note = "Jf. Ov. Her. 1.38: _Rettulerat nato Nestor, at ille mihi._ "

[n45]
lemma = "Bangus"
note = "Erik Langes »fuldmægtig« eller »procurator« Peder Bang (F.R. Friis, _Sofie Brahe Ottesdatter. En biografisk Skildring_ 1905, 22 + note 29 og _Danske Magasin_ IV, 1750, 261)."

[n46]
lemma = "Hinc ego concepi majora pericula veris"
note = "Jf. Ov. Her. 1.11: _Quando ego non timui graviora pericula veris_ ... (visse Ovidhåndskrifter har majora i st. f. graviora!). "

[n47]
lemma = "O fons solliciti plene timoris, Amor!"
note = "Jf. Ov. Her. 1.12: _res est solliciti plena timoris amor._ – Ved både at skabe udtrykket _fons timoris_ og overtage _plena_ fra Ovid ender Tycho Brahe med et noget redundant udtryk.
Dette vers imiteres også i digtet til Erik Lange, v. 6. (Jf. Peter Zeeberg »Amor på Hven: Tycho Brahes digt til Erik Lange.« _Renæssancen: Dansk, Europæisk, Globalt_, udg. af Minna Skafte Jensen og Marianne Pade, 1988, 165-67). "

[n48]
lemma = "Sulphura mox timui ..."
note = "Efter v. 43-44 (svarende til Ov. Her. 1.1112) kommer, som hos Ovid, en række tænkte farer (v. 45-48, svarende til Ov. Her. 1.13-22).<br/><br/>
De i v. 45-46 nævnte stoffer er alle centrale inden for alkymien: Svovl og kviksølv havde særlig betydning eftersom de opfattedes som metallernes »grundprincipper«. "

[n49]
lemma = "arsenicalia monstra"
note = "»Uhyrer«. Måske fordi arsenik er giftigt. Måske fordi, som Rulandus skriver, arsenik er en hermafrodit, det der forener svovl og kviksølv, på en gang Solen og Månen (Martinus Rulandus, _Lexicon Alchemiæ sive Dictionarium Alchemisticum_, Francofurti 1612, 49)."

[n50]
lemma = "Stibium"
note = "Antimon, et metallisk grundstof. Dette brugtes, ligesom kviksølv, som »udgangsmateriale«, jf. Basilius Valentinus' »Antimonens triumfvogn« (W. Shumaker, _The Occult Sciences in the Renaissance. A Study in Intellectual Patterns_, 1972, 1767. Eng. ovs. A.E. Waite, London 1962). Ligeledes kunne det bruges til at rense guld for urenheder (Crosland 1962, 33). I _Astronomiæ instauratæ progymnasmata_ nævner Tycho Brahe at »forasket antimon« (_stibium cinericium_) kan bruges til at »afprøve« guld. "

[n51]
lemma = "Denique quicquid erat ..."
note = "Jf. Ov. Her. 1.21: _Denique quisquis erat castris jugulatus Achivis._
Begge steder udgør denne formulering (»hvad/hvem end ... blev jeg bange«) afslutningen på opremsningen af tænkte farer. Det næste afsnit (v. 49 ff) begynder med imitation af det tilsvarende distikon hos Ovid. "

[n52]
lemma = "carbonaria"
note = "Enten en kulovn, eller, som Heiberg tager det: (_ars_) _carbonaria_. Det sidste forekommer mindre sandsynligt, men støttes af at adjektivet _fallax_ også bruges om _ars_ (dvs. alkymien) i v. 74. "

[n53]
lemma = "Suppetit"
note = "Egl. »kræver i stedet«, her bare »kræver«."

[n54]
lemma = "caussa timoris erat"
note = "Jf. Ov. Her. 1.16: _Antilochus nostri caussa timoris erat._"

[n55]
lemma = "At nostro affulsit Veneris bene Sidus amori"
note = "Ov. Her. 1.23: _sed bene consuluit casto deus aequus amori._ "

[n56]
lemma = "affulsit"
note = "Ovids gud er erstattet med planeten Venus, og der tales derfor her i tekniske astrologiske vendinger: Venus har udøvet sin gode virkning vha. sine stråler. "

[n57]
lemma = "In cineres abiit sospite carbo viro"
note = "Jf. Ov. Her. 1.24: _Versa est in cineres sospite Troia viro._ "

[n58]
lemma = "Rettulit ille etiam ..."
note = "Jf. Ov. Her. 1.39: _rettulit et_ ... "

[n59]
lemma = "Schonburgica"
note = "Der findes et slot ved navn Schönburg i Sachsen. Ordet kunne måske også dække over »Schönberg«. Der findes flere mindre byer med det navn, bl.a. en i Mecklenburg og en i Holsten. "

[n60]
lemma = "lapsum"
note = "Et noget upræcist ord – R retter til _excussum_. "

[n61]
lemma = "medicaque ... manu"
note = "Et klassisk, men sjældent, udtryk. Fx Verg. A. 12.402: _multa manu medica ... trepidat_ (jf. komm. til v. 66). Formuleringen virker noget anstrengt i denne forbindelse, for hvor det hos Vergil angav noget vagt, poetisk og til en vis grad overnaturligt (»lægende hænder«), går det her på noget helt konkret: »lægetilsyn« eller lignende."

[n62]
lemma = "cælata"
note = "= celata"

[n63]
lemma = "insomnia"
note = "Troen på varselsdrømme har i netop dette miljø fået udtryk i Henrik Rantzaus læredigt _De somniis eorumque eventibus_ (Rostock, 1591)."

[n64]
lemma = "fallunt"
note = "Med int. obj.: »Tager fejl m.h.t. ...«"

[n65]
lemma = "parte .. inferiore"
note = "»inderst (i hjertet)«. _Inferior_ i betydningen »under overfladen« falder ofte betydningsmæssigt sammen med _interior_ (TLL s.v. _inferus_, 1392). "

[n66]
lemma = "genio ... monente"
note = "_Genius_ i betydningen »Skytsengel/dæmon« kan findes hos nyplatonikerne, fx Ficino i _De Vita Coelitus Comparanda_ fra 1489 (se D.P. Walker, _Spiritual and Demonic Magic from Ficino to Campanella_,(Studies of the Warburg Institute 22) 1958., 45 ff) og Francesco Georgi i _De Harmonia Mundi Totius_ fra 1525 (ibid., 114). Samme tanke, om at hvert menneske har sin genius, kan findes hos Agrippa von Nettesheim (Charles G. Nauert jr: _Agrippa and the Crisis of Renaissance Thought. (Illinois Studies in the Social Sciences 55). 1965., 254). Tycho Brahe ejede et eksemplar af Agrippas samlede værker, nu på Frederiksborgmuseet (Harald Mortensen, »Tycho BraheAutografer i Stamböger.« Cassiopeia (Astronomiska Sällskapet Tycho Brahe, Årsbok) 1953, 25). Den samme forestilling kommer igen i v. 452 samt i v. 582."

[n67]
lemma = "cor mihi sicne cadis?"
note = "»Er du det hjerte der falder sådan på mig?«. Hjertet svarer i det anatomiske mikrokosmos til Solen blandt himmellegemerne – dvs. Titan!  Samtidig bruges _cor_ og _corculum_ (især hos Plautus) som kælenavn, »min elskede«."

[n68]
lemma = "(Phoebus) ... subveniens"
note = "Jf. Verg. A. 12.405-6: _nihil ... Apollo / subvenit_, om Aeneas, der er såret. Et par vers før (v. 402) bruges udtrykket _manus medica_, som her i digtet findes i v. 54."

[n69]
lemma = "sollicitudo remisit"
note = "»Bekymringen tog af«. "

[n70]
lemma = "famulo comitatus ab uno"
note = "Jf. Ov. Her. 1.43: _totque simul mactare viros adiutus ab uno_. (Andre lån fra denne passage hos Ovid i v. 75-56).<br/><br/>
Det er interessant at Tycho Brahe bruger præcis samme formulering i elegien til Danmark (_Mittitur is Huennam socio comitatus ab uno_). At man i _Urania Titani_ kan erkende denne ikke meget karakteristiske formulering som Ovidimitation, skyldes sammenhængen med de andre lån fra samme digt. I elegien til Danmark er der ingen grund til at antage at formuleringen er bevidst lån hverken fra Ovid eller Tycho selv. Dér drejer det sig altså om en ubevidst, rent sproglig, parallel. "

[n71]
lemma = "aurivoras offas"
note = "»Guldfortærende klumper«. Det er ikke helt klart hvad dette betyder. Måske materiale til de alkymistiske processer. Det var en almindelig tanke at de stoffer der skulle forvandles til guld, skulle tilsættes et mindre kvantum guld til igangsættelse af processen."

[n72]
lemma = "Tene viæ placuit temerè committere tantæ?"
note = "Spørgsmålet »har du uovervejet begivet dig ud på så lang en rejse?« svarer til Ov. Her. 1.44, _ausus es_ ... V. 76 citerer svaret på dette spørgsmål."

[n73]
lemma = "Quam bene cautus abis, quam memor ante mei?"
note = "Jf. Ov. Her. 1.44: _at bene cautus eras, at memor ante mei._<br/><br/>
Hos Ovid erkender Penelope at hun har været nervøs uden grund, hun kan stole på Odysseus. Den samme sætning bliver i Uranias mund, med ganske små ændringer, til anklagende retoriske spørgsmål. Her lykkes det åbenlyst ikke Urania at stole på Titan som en Penelope stoler på Odysseus. "

[n74]
lemma = "litura"
note = "»skrift«. Betyder på klassisk latin enten en »rettelse« eller en »plet«, men på Tycho Brahes tid kunne det bruges i betydningen »skrift« el.lign., velsagtens ved sammenblanding med littera. (jf. fx digtet til Erik Lange (XV.5.1) pressis lituris, »trykte bogstaver«, »trykt skrift«."

[n75]
lemma = "votivis ... lachrymis"
note = "_Votivus_ bruges her tydeligvis som adjektiv til betydningen »håb«, »ønske«. (På klassisk latin kun som adjektiv til den specifikt religiøse betydning af _votum_: »løfte til en gud«)."

[n76]
lemma = "Fallar, et hæc potius vanescat fama sub auras"
note = "Ov. Her. 1.79: _Fallar, et hoc crimen tenues vanescat in auras_. (Vendingen _vanescat in auras_ findes også i Ov. Her. 1.85)."

[n77]
lemma = "sub auras"
note = "»Ud i luften« eller »for vinden«. Udtrykket er meget almindeligt fx hos Vergil, men kun i betydningen »under åben himmel.«"

[n78]
lemma = "Teutonis"
note = "»Tyskerens«. "

[n79]
lemma = "notas"
note = "»Noter«, »breve« (ikke klassisk). "

[n80]
lemma = "Cum non scire licet, qua tandem parte moraris/ Teutoniæ"
note = "Jf. Ov. Her. 1.57-58: ... _nec scire mihi, quae causa morandi / ... licet._
V. 85-92 hos Tycho Brahe »genbruger« stort set hele Ovids tekst fra v. 57 til v. 62., men omhyggeligt ombrudt og i varierende verbal lighed."

[n81]
lemma = "moraris"
note = "Dette og _lates_ i v. 86 burde være konjunktiv, og i håndskriftet stod der da også oprindelig _moreris_. Det er senere ændret af hensyn til parallellen til _lates_, der af metriske grunde ikke kan blive konjunktiv her."

[n82]
lemma = "vel qua conditus urbe lates"
note = "Jf. Ov. Her. 1.58: _Aut in quo lateas ferreus orbe_."

[n83]
lemma = "Lentus abes"
note = "Svarer til Ov. Her. 1.57 _victor abes_ (samme position i verset), i det længere afsnit Tycho Brahe er i færd med at imitere (se komm. til v. 85). Men ordlyden er taget fra to andre steder hos Ovid (Her. 1.66 og 2.23). (Jf. v. 101)."

[n84]
lemma = "caussa morandi"
note = "Igen lån fra Ov. Her. 1.57."

[n85]
lemma = "Quisquis ab Austrino veniens vada Baltica tangit/ littore"
note = "Jf. Ov. Her. 1.59: _Quisquis ad haec vertit peregrinam litora puppim_. "

[n86]
lemma = "non de te pauca rogatus, abit"
note = "Jf. Ov. Her. 1.60: ... _de te multa rogatus abit_.
_Non_ går på _pauca_. "

[n87]
lemma = "Traditur et nostris charta huic signata labellis"
note = "Ov. Her. 1. 62: _traditur huic digitis charta notata meis_. "

[n88]
lemma = "Si fortè audierit, quo tibi danda loco"
note = "Tankegangen, men ikke ordene, fortsætter Ovidimitationen (Ov. Her. 1.61: _quamque tibi reddat, si te modo viderit usquam_). "

[n89]
lemma = "Heu ... quod"
note = "»Ak at ...« – i lighed med udtrykkene _heu quam_ og _heu qualis_ (jf. v. 551 og 579). "

[n90]
lemma = "Sæpè Ducem Ulricum te detinuisse putavi"
note = "Her begynder et afsnit af digtet (v. 95-110) der er nøje bygget over et afsnit af Ovids anden heroide (Ov. Her. 2.2-16). Tycho Brahe har delt dette afsnit hos Ovid i tre dele (2-8, 9-12 og 13-16). Han har derefter, i sin imitation, byttet om på den første og den sidste del (= v. 95-100 og v. 103-10), og erstattet den midterste med et enkelt distikon (v. 101-2) der ikke umiddelbart svarer til denne.<br/><br/>
Den anden heroide (Phyllis til Demophoon) er en svigtet kvindes monolog. Svarende hertil bruges den hele _Urania Titani_ igennem som ledemotiv i forbindelse med Uranias tvivl om Titans hjemvenden. I det afsnit der begynder her, leder imitationen op til Titans brudte løfte om at komme hjem inden jævndøgn (v. 107-10).<br/><br/>
V. 95-96 svarer til omtalen af Theseus i Ov. Her. 2.13-14: _Thesea devovi, quia te demittere nollet; / nec tenuit cursus forsitan ille tuos_. Meningen er ganske den samme, men direkte lånes kun de sidste tre ord. "

[n91]
lemma = "ducem Ulricum"
note = "Formodentlig Hertug Ulrik af Mecklenburg, far til Frederik II's dronning, Sophie (jf. Friis 1905, 21). Som det fremgår af et af Tycho Brahes »Astronomiske Breve« (VI.64.19 ff) interesserede han sig for alkymi."

[n92]
lemma = "Sæpe etiam timui, te, dum freta Baltica tranas"
note = "Ov. Her. 2.15: _interdum timui, ne, dum vada tendis ad Hebri._"

[n93]
lemma = "Moenia"
note = "Møn. _Scopuli_ er naturligvis Møns Klint. Frygten for skibbrud, svarer til Ov. Her. 2.16, men uden direkte imitation. "

[n94]
lemma = "membra ... læsa fovere"
note = "_Fovere_ om at pleje/varme syge lemmer er meget almindeligt hos Ovid. Der savnes et subjekt til _fovere_, men _te_ fra v. 97 er formodentlig underforstået. "

[n95]
lemma = "lentior"
note = "Her, i mellemrummet mellem lånene fra Ov. Her. 2, bruges ligesom dér adjektivet _lentus_ (Ov. Her. 2.9: _Spes quoque lenta fuit_). I den udeladte passage hos Ovid taler Phyllis om at hun ofte, for Demophoons skyld, har løjet for sig selv. Det udeladte imiteres i v. 589.<br/><br/>
Samtidig er dette ord stedet hvor Ovids første og anden heroide mødes: Ov. Her. 1.66, _ubi lentus abes, klinger med i cur lentior absis._"

[n96]
lemma = "Tempora si memores, bene quæ memoramus amantes"
note = "Ov. Her. 2.7: _Tempora si numeres, bene quae numeramus amantes._<br/><br/>
V. 103-10 imiterer Ov. Her. 2.38. Dog er det sidste distikon hos Ovid her anbragt først og herefter er der indskudt et distikon (105-6), hvis indhold (»du sagde«) hos Ovid er underforstået.<br/><br/>
_Tempora_  er enten »tiden« (dvs. det at tiden går) eller »den tid vi husker så godt« (nemlig da de var sammen) – hos Ovid er det naturligvis det første. Tycho Brahes forsøg på variation i forhold til Ovid gør teksten uklar."

[n97]
lemma = "amantes"
note = "Bemærk at dette »vi elskende« hos Ovid står i modsætning til Demophoon. Her er Titan med i »vi«. "

[n98]
lemma = "Nostra querela suam non venit ante diem"
note = "Jf. Ov. Her. 2.8: _non venit ante suam nostra querela diem._"

[n99]
lemma = "Sol priùs auriferi non tanget Velleris astrum / ..."
note = "V. 107-10 svarer indholdsmæssigt, vers for vers, nøje til Ov. Her. 2.3-6:<br/><br/>

'''Cornua cum lunae pleno semel orbe coissent,\
  litoribus nostris ancora pacta tua est.\
Luna quater latuit, toto quater orbe recrevit\
  nec vehit Actaeas Sithonis unda rates.'''

Til gengæld er der ingen verbale lån (nærmest kommer v. 109). "

[n100]
lemma = "auriferi ... velleris astrum"
note = "dvs. stjernetegnet Vædderen, der (som det siges i v. 109-10) opfattes som Jasons gyldne skind. Det skal her huskes at Jasons ekspedition efter det gyldne skind i alkymien symboliserede alkymistens søgen efter guld (se fx Maurice P. Crosland, _Historical Studies in the Language of Chemistry_, 1962, 9). Altså kan sætningen »Solen vil ikke nå det gyldne skind før ...« opfattes som »Titan (= Solen) vil ikke kunne lave guld før ...«. Solen går ind i Vædderens tegn ved forårsjævndøgn. Eftersom digtet »foregår« ved begyndelsen af Fiskenes tegn (v. 606), tegnet før Vædderen, er det altså næsten et år siden Solen sidst »nåede det gyldne skind«."

[n101]
lemma = "ferat"
note = "Eftersom dette synes at være en helt kategorisk påstand om hvad der vil ske i fremtiden, er konjunktiv ikke det ventede her. Resens udgave »normaliserer« til futurum, _feret_. "

[n102]
lemma = "bis terve revisit"
note = "Jf. Ov. Her. 2.5: _luna ... quater orbe recrevit_.
2-3 forårsjævndøgn stemmer udmærket med det lidt vi ved om deres færden. Det sidste møde mellem de to vi kender til var i august 1591, hvor de optræder sammen i Uraniborgs vejrprotokol. Digtet er skrevet lige før det tredje forårsjævndøgn herefter. "

[n103]
lemma = "Phryxæus"
note = "(el. _Phrixeus_). Det var Phrixos der flygtede til Colchis på Vædderen med det gyldne skind. (Jf. Ov. Her. 6.104: _Phrixeae ... ovis_, og Ov. Met. 7.8: _Phrixea ... vellera_). "

[n104]
lemma = "abes"
note = "Dobbelttydigt. Den umiddelbare betydning er at selvom den himmelske Titan har nået det gyldne skind, er den jordiske stadig borte fra Urania. Men det kunne også være det gyldne skind han er borte fra. Herved holdes den alkymistiske tolkning stadig som en mulighed, og det er den der i de næste vers får overhånd. "

[n105]
lemma = "Non puto quòd ratibus secteris Iasonis aurum"
note = "Tankegangen i disse vers er: Vel er du ikke Jason og jeg ikke Medea, men (v. 114) dette kan godt være et Colchis.
Fra omtalen af Solen og Vædderen er Tycho Brahe nu, associativt, over det dobbelttydige v. 110, nået til den alkymistiske fortolkning af Colchissagnet. Med dette formål udtrykkes i v. 111-14 den identificering af Titan med Jason som blev antydet i v. 110, samt identificeringen af Urania med Medea (som hjalp Jason med at få fat i det gyldne skind) (v. 113) og af Uranias _pergula_ med Colchis (hvor skindet var at finde) (v. 114).<br/><br/>
Ud over de alkymistiske tekster kendte Tycho også sagnet direkte fra Apollonios Rhodios, som han ejede en latinsk oversættelse af (Flora Kleinschnitzova, »Ex bibliotheca Tychoniana collegii Soc. Jesu Pragae ad S. Clementem«, _Nordisk tidsskrift för bok och biblioteksväsen_, XX 1933, 7394, nr. 29). "

[n106]
lemma = "versicoloris"
note = "Egentlig »med skiftende farver«, her måske »glimtende«. "

[n107]
lemma = "nil fraudibus utor"
note = "Medea hjalp Jason med magi. Denne bemærkning viser sig senere at have en dybere mening, idet Urania viser hvordan hun kan lave alkymi naturligt, uden kunstgreb."

[n108]
lemma = "Pergula læta mihi est, ..."
note = "Den nærmere forklaring på i hvilken forstand Colchis er »her«: Uranias _pergula_ i haven skal svare til den eg i en hellig lund hvori det gyldne skind hang. Derved forliges de to tolkninger af _abes_ i v. 110: Urania og det gyldne skind er samme sted.
_Pergula_ er det ord Tycho Brahe bruger om de fire åbne lysthuse der ses på afbildninger af haven omkring Uraniborg, altså enten en pergola eller et »lysthus«, i moderne forstand. "

[n109]
lemma = "læta"
note = "Enten »behagelig« eller evt. (hvis lysthuset som Tychos havde løvtag) »blomstrende« el.lign.
I det følgende tager Urania sig selv i brugen af ordet _læta_, og kører via dets grundbetydning ud i en ekskurs om sit savn – uden at forlade lysthuset. Først i v. 143 vender hun tilbage til den påbegyndte alkymistiske tankegang."

[n110]
lemma = "verba premo"
note = "»Presser ordene frem«. _Premo_ om tale bruges på klassisk latin oftest i den modsatte betydning: »holde nede«, »fortie«."

[n111]
lemma = "Linquor, et ancillis excipienda, cado."
note = "Hele verset er ordret overtaget fra Ov. Her. 2.130. "

[n112]
lemma = "Imò"
note = "= immo. "


[n113]
lemma = "sanguis præcordia stringit"
note = "»Blodet strammer i brystet«? "

[n114]
lemma = "ater sanguis"
note = "Overvægt af sort galde i blodet, hvilket giver melankoli (eller måske den sorte galde selv?)."

[n115]
lemma = "saltem"
note = "Ifølge Gassendi er det en af de uklassiske detaljer ved Tycho Brahes latin at han bruger _saltem_ i st. f. _solum_ (Wilhelm Norlind, _Tycho Brahe, mannen och verket. Efter Gassendi översatt med kommentar_, 1951, 168). Jf. v. 301, 423 og 569.  "

[n116]
lemma = "Nil sed ago precibus ..."
note = "T har ved dette og det næste vers tilføjet et par ændringsforslag (V's tekst er ikke slettet). Men da begge forslag virker noget klodsede og R trykker V's tekst, følger også denne udgave V."

[n117]
lemma = "aromata"
note = "Metrisk fejl: det første a i _aromata_ er kort. Resens udgave retter til _vinum, sal_ ... – men det er også forkert, for _sal_ har langt a!"

[n118]
lemma = "Virgoque"
note = "En adelig anstandsdame, i mods. til _ancillæ_, »tjenestepiger«. En kusine tik Sophia Brahe ved navn Lisbet Bille omtales i flere kilder som sådan."

[n119]
lemma = "redeam o liceat"
note = "Som vi har set ovenfor, i v. 127, kan dette hos Tycho betyde »lad mig komme til mig selv« (hvilket ikke er en klassisk betydning af ordet _redire_). I sammenhængen her (efter _ah satis_, og tæt knyttet til _calamum resumam_) synes det dog snarere at betyde »Lad mig komme tilbage til sagen«. "

[n120]
lemma = "Ista abeant"
note = "Hermed slutter ekskursen, og talen om Colchis, dvs. alkymien, genoptages. Det er først her (og først i v. 1512, efter endnu en gennemgang af sagnets elementer) at forbindelsen mellem Colchis-sagnet og alkymien formuleres åbent. "

[n121]
lemma = "Phasiacas"
note = "Phasis er den flod i Colchis, som argonauterne sejlede op ad."

[n122]
lemma = "repostus"
note = "= _repositus_. Har formodentlig en undertone af »gemt af vejen«."

[n123]
lemma = "Argo"
note = "Det skib Jason og de andre argonauter sejlede i."

[n124]
lemma = "Hecataea"
note = "(_Hecateia_) Hecate er en 3-hovedet (underverdens)gudinde for fortryllelse m.m. Bortset fra uhygge og trolddomskonnotationer har ordet formentlig ingen særlig betydning her."

[n125]
lemma = "venenis"
note = "Jason overvandt uhyrerne vha. Medeas tryllemidler, Jf. v. 149. "

[n126]
lemma = "Ignivomos Tauros, terrigenasque viros:"
note = "Et virkningsfuldt uhyggeligt vers: Kun to substantiver med hver sit tunge adjektiv. Bemærk den kiastiske allitteration: v-t-t-v.<br/><br/>
Jason skulle lægge to ildspyende tyre under åg, pløje Ares' mark, så dragetænder og nedkæmpe de krigere der derpå kom op af jorden.
Med de to adjektiver (_ignivomos_, _terrigenas_) fremhæves elementerne ild og jord, hvilket understreger tilknytningen til alkymien. Ild og jord optræder fx som modsætningspar i Smaragdtavlen.<br/><br/>
_Terrigenus_ er også den glose Ovid bruger om dette fænomen (Her. 6.35 og Her. 12.99). "

[n127]
lemma = "colubrum"
note = "Det gyldne skind bevogtedes af en slange, som Medea dyssede i søvn med en trylledrik."

[n128]
lemma = "sub his technis"
note = "Dvs. at hvert af Medeas »tricks«, »kunstgreb«, symboliserer en kemisk proces."

[n129]
lemma = "technis"
note = "Under Medeas »kunstgreb« ligger kunsten skjult _med_ »kunstgreb«, nemlig allegorisk."

[n130]
lemma = "Pergula"
note = "Haven/lysthuset er fixpunktet der knytter virkeligheden (hvor Urania sidder i lysthuset og savner Titan) sammen med sagnet (hvor haven er det Colchis, som Jason/Titan skal nå frem til). Det er derfor via lysthuset at vi nu, hvor sagnet endelig er identificeret med alkymien, træder ud fra sagnet til den praktiske alkymi: Lysthuset er konkret et alkymistisk laboratorium."

[n131]
lemma = "lampada"
note = "Græsk bøjning, akk. sing. Det enlige ord i singularis mellem de tre i pluralis virker besynderligt, men kan være påvirket af at Vergil flere gange bruger netop denne form på det samme sted i verset."

[n132]
lemma = "Ô Flammæ flammis cedite quæso meis."
note = "Dette er ikke bare en traditionel elegant vending. Det modsatte er faktisk lige sket: Hendes kærlighed har bøjet sig for hans alkymi (v. 153-54)!"

[n133]
lemma = "Materia"
note = "Kunne betyde »brænde«, men se v. 26. Med betydningen »materiale« bliver hele tanken lidt af en tilsnigelse, men en ventelig tilsnigelse. Det var et kendt problem at alkymien krævede mange penge, bl.a. til materialer, og Erik Lange var netop rejst ud af landet på flugt fra sine kreditorer – men Sophie/Urania har gode grunde til at påstå at materialerne ikke er særligt dyre eller svære at få fat på."

[n134]
lemma = "vilis"
note = "Normalt synonymt med nec _preciosa_, men har vel her bibetydningen »almindelig«, »let tilgængelig«."

[n135]
lemma = "Hîc lapidem arcano simul ambo fovebimus igne"
note = "Urania går her tilsyneladende ind på Titans alkymistiske tankegang, men allerede her antydes nytolkningen: Den ild man bruger i alkymien er netop, i v. 158, blevet sat op imod Uranias »kærlighedsflammer«. Det _kunne_ være dem der tænkes på med _arcano ... igne_, og denne mistanke forstærkes af sammenligningen med duernes formering i næste vers."

[n136]
lemma = "lapidem"
note = "_Lapis sophorum_, »de vises sten«. "

[n137]
lemma = "multiplici ... sub cortice"
note = "_Opus magnum_ bestod grundlæggende i forsøg på at finde stoffernes basale bestanddele. "

[n138]
lemma = "Credibile est ullos antè habuisse Sophos"
note = "Der verserede mange, mere eller mindre »videnskabelige«, beretninger om alkymister der havde fundet de vises (derfor _sophos_) sten. At den slags nok ikke er _credibile_ antydes af formuleringen _nimium ... tectum_ i v. 163. "

[n139]
lemma = "inveniemus"
note = "Det forekommer noget usandsynligt at Tycho Brahe skulle have skrevet _non dubito, quin_ + futurum, men overleveringen er enig! (Samme udtryk findes med konjunktiv i v. 559-60)"

[n140]
lemma = "Sol pater (ut referunt) Lunaque mater erit"
note = "Her begynder, som Resen (_Inscriptiones Haffnienses_, 1668, 410 f) og Peter Brask (_Dansk Litteraturhistorie_ bd. 2, 1984, 507 ff) har påvist, Uranias udlægning af _Tabula Smaragdina_. Som det fremgår (_ut referunt_) begyndes der med et citat, eller rettere en parafrase. Dette vers gengiver den første sætning i tavlens 4. paragraf: _Pater ejus est Sol, mater ejus Luna_. (Citeret efter Julius Ruska, _Tabula Smaragdina. Ein Beitrag zur Geschichte der hermetischen Literatur_, Heidelberg 1926, 2.)  <br/><br/>
Det kemiske bryllup – foreningen af ånd og materie – er et hovedbegreb i alkymien og ligger til grund for hele det alkymistiske afsnit i digtet. <br/><br/>
En mere konkret fortolkning af dette sted er at udgangsmaterialerne for den alkymistiske proces er guld (Solen) og sølv (Månen). Fx forklarer Hortulanus' kommentar, en kommentar fra det 11. årh. der blev trykt flere gange i det 16. årh. (Ruska 1926, 183), at ligesom levende væsner avler væsner der er dem selv lig, må guld avles af (filosoffernes) guld. Ligeledes må i denne kunstige forplantning, som i den naturlige, sæden optages af et lignende »væsen«, dvs. (filosoffernes) sølv – det andet ædle metal. (Se også F. Sherwood Taylor, _The Alchemists, Founders of Modern Chemistry_ 1951, 148 ff). "

[n141]
lemma = "Sis igitur Titan pater et sim, Femina, Lunæ / Persimilis Mater, "
note = "Uranias tydning af Smaragdtavlens tekst: Tavlen siger altså netop det påståede, at Urania og Titan sammen kan lave stenen, for Titan er Solen og Urania ligner Månen. Den manglende systematik er åbenlys."

[n140]
lemma = "ordo"
note = "»Stand«, »position«, formodentlig fordi de begge er gudinder. Ordet kan dog også hentyde til at de begge hører til samme sted i verdenssystemet, nemlig i himlen.<br/><br/>
Nogen stor lighed er det svært at se – og tilsnigelsen understreges ironisk med ordet _persimilis_."

[n141]
lemma = "Scandit is in coelos, iterum terrena revisit"
note = "Tab. Smar. 8: _Ascendit a terra in coelum, iterumque descendit in terram_ ... Dette sted i _Tabula Smaragdina_ kan forstås som en teknisk kemisk anvisning: Opstigningen til himlen betyder fordampning, nedstigningen betyder at det luftformige igen går i forbindelse med det faste stof (se W. Shumaker, _The Occult Sciences in the Renaissance. A Study in Intellectual Patterns_, 1972, 179). Hortulanus taler om en deling i det ikke-faste, der stiger til vejrs, og det faste, dvs. jorden eller »fermentum«, der »nærer« stenen. Stenen skal fremstilles ved en (gentagen) deling og forening (Julius Ruska, _Tabula Smaragdina. Ein Beitrag zur Geschichte der hermetischen Literatur_, Heidelberg 1926, 184).<br/><br/>
Samtidig kan man i udtrykket lægge en hentydning til analogien mellem himmel og jord. Stenen, og erkendelsen, skal findes i sammenhængen mellem det øvre og det nedre (se E.J. Holmyard, _Alchemy_, 1957, 98). Noget sådant kunne ligge bag Uranias »tolkning« i næste vers. "

[n142]
lemma = "Sic terrena etiam dicor ego Urania"
note = "Igen en utraditionel fortolkning: Opstigning til himlen og nedstigning til jorden (og det vil altså sige: forbindelsen mellem det øvre og nedre) passer netop på Urania, for hun er »den jordiske himmelgudinde«, _terrena Urania_! <br/><br/>
»Den jordiske Urania« er naturligvis netop hvad Sophie Brahe var. I et brev til Niels Krag ( 24. marts 1600) omtaler Tycho Brahe hende som: _soror mea, Urania illa Terricula_ ... (jf. også v. 110: _Titan terree_)."

[n143]
lemma = "Primitùs et Sophia ipsa vocor"
note = "»Mens vi nu er ved Sophie selv ...«.<br/><br/>
Dette spil på navnets græske betydning genfindes ofte, både hos Tycho Brahe og hos andre.<br/><br/>
_Sophia_ som allegorisk person, symboliserende videnskaben, forekommer ofte i Tycho Brahes digte, bl.a. i Elegien til Danmark: _Sophiæ mysteria_) og på Uraniborgs grundsten, sammen med Urania.
"

[n144]
lemma = Ventus et hunc utero fertur portasse"
note = "_Tabula Smaragdina_ 4: ... _Portavit illud ventus in ventre suo, nutrix ejus terra est_. Heiberg, der ikke kendte forbindelsen til _Tabula Smaragdina_, rettede dette sted til _Et Venus hunc_ ..., hvilket i grunden heller ikke giver nogen mening.<br/><br/>
Hortulanus ser også i dette delingen i det luftformige og jorden. »Stenen« bæres altså i luften, og næres af jorden (se under v. 169). Samme tolkning med andre ord findes i Michael Majer's _Atalanta fugiens_ (1618), hvor vinden er kviksølv og det der bæres svovl (refereres af Peter Brask: _Dansk Litteraturhistorie_ bd. 2, 1984, 518)."

[n145]
lemma = "vel isto / Fortè etiam possit qui meliora mihi est"
note = "Konstruktionen er: _Forte etiam_ (_uterus_), _qui vel isto meliora_ (_portare_) _possit, mihi est_.
Først på dette sted formuleres det hvad det er for en »naturlig alkymi« det allerede i v. 113 (_nil fraudibus utor_) blev antydet at Urania kan udføre. Det er – som det har været antydet med det dobbelttydige _arcano ... igne_ i v. 161, med billedet med duerne der ligger på æg i v. 162, og med udlægningen af Titan og Urania som _pater_ og _mater_ i v. 166 – den menneskelige forplantning. "

[n146]
lemma = "Ingenium ... subtile et suave _| "
note = "Stadigvæk (_ajunt_) referat af Tabula Smaragdina_. (7: _Separabis terram ab igne, subtile a spisso, suaviter, cum magno ingenio_).<br/><br/>
_Subtile_ er meningsmæssigt kommet ind et forkert sted i teksten, måske fordi Tycho Brahe citerer efter hukommelsen, måske som en bevidst fordrejning.  "

[n147]
lemma = "Sic orbem hunc constare"
note = "Sidste stykke fra _Tabula Smaragdina_, denne gang anført med _putant_: _Sic mundus creatus est_ (Tab. Smar. 10).
Hortulanus' kommentar tager dette som »sådan blev verden skabt,« Tycho Brahe altså som »den er således skabt som en verden«. Tanken er den samme. Ifølge tanken om analogien mellem mikro- og makro-kosmos er mennesket netop en hel lille verden i sig selv. At føde et barn er derfor, som næste vers siger, det samme som at skabe en verden.<br/><br/>
Samtidig kan _orbis_ (i modsætning til Smaragdtavlens _mundus_) betyde »kugle«, og især det passer umiddelbart på både Solen (Titan) og himlen (Urania).
"

[n148]
lemma = "Colchide at ex veteri nova cur exempla petuntur"
note = "Der sættes nu spørgsmålstegn ved allegoriernes nytte. Hvorfor søge svarene andre steder (v. 181), når hele processen kan ses hos os selv (v. 182). At det er fremstillingen af et barn det drejer sig om tages nu for givet. "

[n149]
lemma = "antiqui Hermetis"
note = "Hermes Trismegistos, den angivelige forfatter til Tabula Smaragdina. "

[n150]
lemma = "varie"
note = "»på mange forskellige måder«."

[n151]
lemma = "Hoc satis in nobis quod latet artis opus"
note = "Konstruktionen må være: (_vocamus_) _hoc opus quod in nos satis latet_. »Vi søger andre steder efter et værk som ligger skjult i os selv«. Heibergs oversættelse, »Kunsten, for andre skjult, åbenbar kun for os selv«, er en misforståelse.<br/><br/>
Udsagnet er dobbelttydigt. På overfladen betyder det at vi har eksempel nok i os selv (og derfor ikke behøver de gamle skrifter), men den dybere mening er: »Hvad skal vi med anden alkymi (_opus_) end den vi har i os selv?« Dette kan altså forstås som en første egentlig afvisning af alkymien til fordel for forplantningen – kærligheden. "

[n152]
lemma = "artis opus"
note = "»Værket« dvs. den alkymistiske proces at frembringe hhv. de vises sten eller et barn. Jf. den almindelige betegnelse »det store værk« (_magnum opus_). Samme brug af _opus_ (uden adjektiv) findes hos Majer (Michael Majer, _Symbola Aurea mensæ duodecim nationum_, 1617, 25). (Jf. v. 222)."

[n153]
lemma = "Conjugio assimilant"
note = "»De sammenligner (processen) med ægteskabet, hvor ...«. Vi går nu fra den teoretiske alkymi i _Tabula Smaragdina_ til alkymisternes beskrivelser af de konkrete processer der skal gennemføres. Sproget er dog stadig allegorisk, begyndende med brylluppet (Jf. v. 166). 
Både F.R. Friis (_Breve og Aktstykker angaaende Tyge Brahe og hans Slægtninge_ 1875) og Dreyer sætter komma efter _femina_, hvilket syntaktisk er muligt, men næppe kan siges at give mening i sammenhængen)."

[n154]
lemma = "Mollia"
note = "Jf. forbindelsen mellem elskende og blødhed, finhed osv. i begyndelsen af digtet (se komm. til v. 18). Selv om dette vers har denne sensuelle tone, kan det samtidig udmærket illudere som alkymistisk tekst (_mollia_ kunne være en hentydning til at de anvendte stoffer skal smeltes osv.). "

[n155]
lemma = "contigerit ... si quando"
note = "Dette udtryk antyder den tålmodighed og omhu der skal til hvis man vil lave de vises sten. Tanken bliver noget ironisk når den bruges om forplantningen, der normalt ikke er helt så svært gennemførlig som alkymien."

[n156]
lemma = "Arcani Lapidis protinùs instar habet"
note = "Igen vendes tankegangen om. Det almindelige er som nævnt at stenen beskrives ud fra en analogi med et barn/foster, men her beskrives barnet vha. analogier med den traditionelle opfattelse af stenen. Meningen er altså at ligesom den rigtige alkymi er den der er analog med naturen, må Uranias proces være rigtig hvis den er analog med alkymien! I det følgende underbygges påstanden med gennemgang af diverse analogier mellem stenen og et barn."

[n157]
lemma = "protinus"
note = "»Følgelig« – den videnskabelige tone holdes."

[n158]
lemma = "Inque utero veluti nutritur sanguine fœtus"
note = "Første analogi: Et foster næres af blod ligesom de vises sten »næres« af »sin væske«."

[n159]
lemma = "humore suo"
note = "Dvs. den i stofferne eksisterende væske, som kommer til udtryk fx ved smeltning."

[n160]
lemma = "fotus"
note = "ordspil på foetus i verset før. "

[n161]
lemma = "Ingenitusque velut calor et moderatus et udus"
note = "Anden analogi: Et foster modnes, ligesom stenen, i svag, fugtig varme. "

[n162]
lemma = "ingenitus"
note = "»Naturlig«, »naturligt tilstedeværende«. Stoffets egen varme (Charles Nicholl, _The Chemical Theatre_, 1980, 38). "

[n163]
lemma = "Sic etiam lapidem liquido lenique calore"
note = "En noget overvældende række allitterationer: Udover de fire l'er både d/d og qu/qu/c. "

[n164]
lemma = "Naturæ ad normam"
note = "Dette udtryk afslører at sammenligningen normalt går den modsatte vej. Man forsøgte, i de alkymistiske processer, at efterligne de biologiske forplantnings- og vokseprocesser, så at sige at aflure naturen dens produktionshemmeligheder. (For netop efterligningen af et fosters varme se W. Shumaker, _The Occult Sciences in the Renaissance. A Study in Intellectual Patterns_, 1972,, 1956)."

[n165]
lemma = "qua datur"
note = "Betyder normalt »for så vidt som det er tilladt«, men må her betyde »for så vidt som det er muligt«. "

[n166]
lemma = "Alterat augendo ut formam, mutatque colorem"
note = "Tredje analogi: Et foster forandrer form og farve ligesom stenen.<br/><br/>
At fostre udviklede sig, var i virkeligheden en ny tanke. Den kommer fx frem i Tycho Brahes ven Peder Sørensens _Idea medicinæ philosophicæ_ (1571, dansk oversættelse i: _Petrus Severinus og hans Idea medicinæ philosophicæ_, v. Hans Skov og E. Bastholm, 1979, 163 ff, jf. _Dansk Litteraturhistorie_ bd. 2, 1984, 512). Tidligere havde man troet at fostret var fuldt færdigt fra begyndelsen, og i løbet af graviditeten kun blev større. "

[n167]
lemma = "variatque colores"
note = "Et af alkymisternes faste holdepunkter, som kendes allerede fra den græske oldtid, var at det behandlede stof under processen skulle gennemgå en farveudvikling: Almindeligvis over sort og hvid til gul og endelig, når stenen var fundet, rød (se E.J. Holmyard, _Alchemy_, 1957, 26 f og 49). W. Shumaker, _The Occult Sciences in the Renaissance. A Study in Intellectual Patterns_, 1972, omtaler visse varianter s. 176 og 181. En lignende farveudvikling findes i Tycho Brahes egne medicinrecepter, hvilket Karin Figala ser som et alkymistisk inspireret træk (Karin Figala, »Tycho Brahes Elixier.« _Annals of Science_ 28 1972, 145). "

[n168]
lemma = "athanor"
note = "(fra arabisk _al-tannur_) er en alkymistisk ovn, hvor kullene ligger i en slags tårn, hvorfra de synker ned efterhånden som de nederste brænder op (Rulandus, _Lexicon Alchemiæ sive Dictionarium Alchemisticum_, 1612, 52-53. »L'encyclopédie«). E.J. Holmyard (_Alchemy_, 1957, 47) opgiver, efter Geber, en formodentlig oprindeligere betydning, nemlig en ovn hvor det behandlede materiale i en lukket beholder nedsættes i en større beholder fyldt med gløder, hvorved varmen kan reguleres ved glødelagets tykkelse. Tycho Brahe havde 6 athanor'er i sit underjordiske laboratorium på Uraniborg (_Mechanica_). "

[n169]
lemma = "Ut Lucina suos dat adhuc à matre rubentes"
note = "Fjerde analogi: Et nyfødt barn er rødt og vokser når det får mælk, ligesom stenen er rød og vokser vha. _fermentum_."

[n170]
lemma = "adhuc a matre rubentes"
note = "Lån fra en passage om astrologi hos Juvenal (7.194-96), som Tycho Brahe også citerer i prins Christians horoskop:

... distat enim, quae
sidera te excipient modo primos incipientem
edere vagitus et adhuc a matre rubentem."

[n171]
lemma = "rutilans"
note = "Det sidste stadium i processen – og dermed også stenen selv – var som nævnt kendetegnet ved den røde farve.
"

[n172]
lemma = "Fermento"
note = "»Gær«. Hvad dette udtryk, der træffes ofte i alkymistiske tekster, dækker over er meget usikkert. Ifølge en tekst der citeres af Holmyard (_Alchemy_, 1957, 148 ff), kan ordet bruges både om stenen selv, og (men dette er uklart) om en form for stabilisator. Den første brug har vi allerede set i den passage fra Hortulanus der blev citeret under v. 169, hvor den faste del af stoffet udgør den »næring« eller _fermentum_, som stenen udvikles af. På dette sted synes det at hentyde til en »formering« af stenen, svarende til den »multiplication« der i et citat hos Shumaker (_The Occult Sciences in the Renaissance. A Study in Intellectual Patterns_, 1972, 173) netop siges af kunne opnås ved gentagen »fermentacion« (men uden nærmere forklaring).<br/><br/>
I det satiriske brev til Charles de Dançay bruger Tycho, så vidt man kan se, ordet _fermentatio_, »gæring«, om den formering stenen kan udføre. "

[n173]
lemma = "Utque alios iterum natus progignit adultus"
note = "Femte analogi: Et barn kan selv senere få afkom ligesom stenen. "

[n174]
lemma = "multiplicare"
note = "Dette ord bruges både (som nævnt i komm. til v. 200) om en proces, som stenen selv kan undergå, og (mere almindeligt) om den forvandling stenen kan udvirke (Holmyard, _Alchemy_, 1957, 278). Det første ville i virkeligheden give den bedste analogi – en egentlig genskabelse af stenen selv – men er tydeligvis ikke ment her: For det første skal dette være en ny analogi, for det andet skal sidste punkt i »værket« naturligvis være transformationen. Derved fuldendes på en gang jævnføringen af de to slags alkymi og Det Store Værk selv. "

[n175]
lemma = "nostris"
note = "bruges andre steder i digtet (fx v. 230) i betydningen »mine«, men på dette sted er det behageligt dobbelttydigt. "

[n176]
lemma = "arcano"
note = "Et ord der ofte anvendes i alkymistiske tekster. Som substantiv (arcanum) bruges det direkte om de (universal)medikamenter de paracelsiske læger forsøgte at fremstille, se fx i Peder Sørensens _Idea_ (_Petrus Severinus og hans Idea medicinæ philosophicæ_, v. Hans Skov og E. Bastholm, 1979, 10f). "

[n177]
lemma = "hortus adest"
note = "Det er stadig haven der holder teksten sammen: Ligesom lysthuset dannede overgangen fra myte til praktisk alkymi i v. 155, kommer vi her via haven tilbage til Colchis-sagnet. Hele alkymiafsnittet kan, groft, siges af udgøre en stor kiasme: præsentation af Colchis-sagnet, præsentation af Smaragdtavlen, omtolkning af Smaragdtavlen, og, her, omtolkning af Colchissagnet. Først nævnes de tre former for uhyrer – i modsat rækkefølge af sidst (v. 148-49) – samt Medeas tryllemidler. Derefter følger omtolkningen punkt for punkt i v. 209-14. "

[n178]
lemma = "Dracones"
note = "Hentyder til slangen der holdt vagt (derfor: _vigiles_) ved det gyldne skind. "

[n179]
lemma = "Et terræ in proprias monstra parata neces"
note = "Mændene der groede op af jorden (jf. v. 148)."

[n180]
lemma = "undique"
note = "»fra alle sider« – skal næppe forstås særligt præcist. "

[n181]
lemma = "Aconita"
note = "_Aconitum_ er en plante hvoraf der kan udvindes gift. Glosen kan derfor også, som her, bruges generelt i betydningen »gift«. Tycho Brahe har sandsynligvis glosen fra Ov. Met. 1.147 i beskrivelsen af jernalderen, (han citerer andre steder 1. bog af Metamorfoserne, se v. 369-70 m. komm.). Ovid bruger dog også et sted glosen specielt om Medea (Met. 7.407), men i forbindelse med et andet sagn."

[n182]
lemma = "Brachia sint angues mutuis circumdata collis"
note = "Første omtolkning: Slangerne (som altså skal svare til dragerne, v. 205) er bare vores arme, når vi omfavner hinanden."

[n183]
lemma = "terrigenas"
note = "Jf. v. 148."

[n184]
lemma = "terrea vasa"
note = "Urtepotter eller krukker til brug i alkymien. "

[n185]
lemma = "jugo"
note = "Naturligvis ægteskabets åg. "

[n186]
lemma = "Aestus et ira"
note = "Umiddelbart går dette på Medeas tilknytning til gift, der omtolkes til Uranias tilknytning til medicin, men Heibergs præcisering, »Medeas Jalousie paa Jason, da Denne forelskede sig i Creusa«, kan være rigtig. I så fald forvarsles hermed det næste afsnits tale om utroskab. "

[n187]
lemma = "Hortus, qui tribuat Pharmaca"
note = "En særligt rammende analogi: Medicinen er i forvejen den anden form for alkymi – den Tycho Brahe selv dyrker."

[n188]
lemma = "Sensus at (ut perhibent) si fortè his mysticus insit"
note = "Som afslutning på gennemgangen af den alternative alkymi, siger Urania at hvis der (alligevel) er en mystisk mening med sagnet, kan hun også være med til at finde den. Forsigtigheden er karakteristisk: Hun skulle nødig støde Titan fra sig. Udtalelsen minder om v. 151-54, der introducerede omtolkningen (»måske er der en mening ..., lad os bare tro på det« ... osv)."

[n189]
lemma = "patrias ... oras"
note = "Et vergiliansk udtryk: A. 10.198 og 11.281, begge steder med samme position i hexametret."

[n190]
ma = "ventus et Aura"
note = "Fordi han skal komme med skib. (Jf. Ov. Her. 16.23: _illa (Venus) dedit faciles auras ventosque secundos_)."

[n191]
lemma = "redux"
note = "Er det et tilfælde at dette netop er det ord der bruges i Ov. Her. 6.1 om Jasons hjemkomst med det gyldne skind? "

[n192]
lemma = "Pomaria"
note = "Uranias have omtales her specifikt som »æblehave«, formodentlig som en henvisning til Hesperidernes gyldne æbler. Sagnet om Hercules der drog ud for at hente disse æbler, brugtes som allegori på _opus magnum_. "

[n193]
lemma = "optes"
note = "Burde have været futurum (jf. _cernes_ v. 219). Glosen er velvalgt: Titans alkymistiske arbejde går ud på at »håbe på at gennemføre ...«."

[n194]
lemma = "Hîc simul occultum, junctis modò viribus optes, / Artis ut auriferæ conficiatur opus"
note = "Hermed slutter afsnittet om alkymien, og dermed afsnittet om haven (_pomaria_ v. 219, _locus hic_ v. 220)."

[n195]
lemma = "opus"
note = "»Værket« dvs. den alkymistiske proces at frembringe hhv. de vises sten eller et barn. Jf. den almindelige betegnelse »det store værk« (_magnum opus_). Samme brug af _opus_ (uden adjektiv) findes hos Majer (Michael Majer, _Symbola Aurea mensæ duodecim nationum_, 1617, 25). (Jf. v. 222)."

[n196]
lemma = "Intereà ..."
note = "Overgangen efter det alkymistiske afsnit er ikke brat. I en stadig sammenhængende fremadskridende tankegang kommer Urania fra ønsket om Titans snarlige hjemkomst ind på sin tillid til ham (v. 229), andres påstand om hans utroskab (v. 230) og hans besnærende talegaver (v. 235). Behandlingen af disse leder frem til påvisningen af deres forudbestemmelse i hans horoskop (v. 251) – og herved er vi nået til digtets astrologiske afsnit."

[n197]
lemma = "Orabo Superos"
note = "»Jeg vil bede til Gud«. Brugen af antikke hedenske gloser om kristne begreber er karakteristisk for perioden (også v. 234, 561, 567, 607)."

[n198]
lemma = "(modo ferre negotia possint / Quæ versas manibus)"
note = "Parentesen, »hvis dine forretninger tillader det«, står i en vis kontrast til den omkringstående bøn til »guderne«. Bønnen giver indtryk af at det er skæbnen eller lignende Urania er oppe imod, men parentesen antyder at Titan selv også har noget at skulle have sagt."

[n199]
lemma = "restituare"
note = "Jf. den specielle betydning »at bringe tilbage fra exil«."

[n200]
lemma = "aliis"
note = "Her indføres et ubestemt »andre« til at udsige den tvivl man kan have om Titans hensigter, eller måske rettere den frygt Urania ikke selv tør tage i sin mund. "

[n201]
lemma = "sis tu saltem corpore salvus,"
note = "Bemærk allitterationen."

[n202]
lemma = "blandis quod sim delusa loquelis"
note = "Jf. Phyllis' klage over den svigagtige Demophoon i Ov. Her. 2.49: _credidimus blandis ... verbis_ (samme vers imiteres også i v. 237). Igen dukker den anden heriode op i forbindelse med tvivlen om Titan.<br/><br/>
Glosen _loquela_ (»sød tale,« »pludren«) synes Tycho Brahe godt om, det kommer igen i v. 250 og 554, begge gange med adjektivet _grata_)."

[n203]
lemma = "crebra"
note = "Udtrykket kan være bygget over det karakteristiske Ovidudtryk _frequens puella_ (AA. 1.50), og V havde faktisk oprindelig _forte et sic ludi crebra puella volet_."

[n204]
lemma = "At non mellifluis, quorum tibi copia, verbis"
note = "Undvigelsesmanøvre: I stedet for at besvare påstanden om Titans utroskab, besvarer hun påstanden om at hun er blevet forlokket af hans veltalenhed.<br/><br/>
Men som en antydning af at hun ikke kan slippe bort fra tvivlen, imiterer verset netop samme vers fra den anden heroide som »de andre« imiterede i v. 235: _blandis, quorum tibi copia, verbis_ (Ov. Her. 2.49)."

[n205]
lemma = "cessi"
note = "V havde oprindelig det noget stærkere _parui_."

[n206]
lemma = "chalybs"
note = "Stål. At Urania følger Titan som stål en magnet modsiger sådan set det udsagn (_sponte ... cessi_) som det skulle illustrere."

[n207]
lemma = "moror"
note = "»Holde tilbage«, måske »holde fast på«. Men meningsmæssigt burde det have været hende der blev holdt fast (som fx Prop. 1.1.35: _sua quemque moretur / cura_). "

[n208]
lemma = "nil"
note = "T's rettelse fra _non_. I marginen har han tilføjet _nihil_. Det er her opfattet som en forklaring til det lidt utydelige nil. "

[n209]
lemma = "Probitasque"
note = "»Redelighed« el.lign., men konteksten taget i betragtning er det ikke usandsynligt at der også spilles på betydningen »sexuel dyd«."

[n210]
lemma = "foecunda"
note = "= _fecunda_ – bemærk ordspillet med _facundia_. "

[n212]
lemma = "in partes ... suas non trahet"
note = "»At få over på sin side«, et udtryk der netop hører sammen med veltalenheden – i rets- eller diskussionssprog. "

[n213]
lemma = "mel ... fel"
note = "»honning ... galde«, en i antikken (især i komedien) meget almindelig sammensætning pga. ligheden i lyd og modsætningen i mening. Det er dog svært på dette sted at se hvad billedet (»galde under en sød skal af honning«) i praksis skulle dække. Men modsætningen mellem det tilsyneladende og det virkelige/ægte er et ofte tilbagevendende tema hos Tycho Brahe. Især udtrykket _Medullas non Cortices_, »kernerne, ikke skallerne«, er parallelt til dette sted ( fx Harald Mortensen, »Tycho BraheAutografer i Stamböger«, _Cassiopeia_ 1953, 94100, nr. 2 og 3).<br/><br/>
_Mel_ er en metrisk fejl. _Mel_ har kort e. (R retter derfor til _est mel suave quidem, sed_ ...) "

[n214]
lemma = "satis"
note = "V havde oprindelig _nimis_, hvilket ville have lydt meget bittert."

[n215]
lemma = "nec tua fictitia est"
note = "Sc. _facundia_, v. 245. Hele dette afsnit, konkluderende i modsætningen _mel/fel_ i v. 247, har på bunden drejet sig om Titans (og hans veltalenheds) troværdighed. Man ville derfor på dette sted have ventet en erklæring om denne veltalenheds troværdighed. I stedet erklæres den for »ægte« og »naturlig«, hvilket underbygges med dens forudbestemmelse i Titans horoskop. Urania synes altså at skelne mellem en tillært veltalenhed, der læres med henblik på manipulationer, og en ægte, »medfødt« veltalenhed der ikke kan bruges til den slags.<br/><br/>
Heiberg viger uden om problemet ved at oversætte til det der »burde« stå: »... den er oprigtig og sand«. Derved mister han både logikken i overgangen til horoskopet og en vigtig indholdsmæssig detalje: Urania sniger sig her for anden gang uden om emnet utroskab."

[n216]
lemma = "grata loquela"
note = "Jf. v. 235. "

[n217]
lemma = "Hanc tibi Mercurius ... dedit."
note = "Her begynder gennemgangen af Titans horoskop. Dette varer indtil v. 337, hvor Uranias eget horoskop begynder. Dog omtales også inden for dette afsnit enkeltheder fra Uranias horoskop.<br/><br/>
Gennemgangen af horoskopet er opbygget som de øvrige tre horoskoper i digtet, begyndende med ascendanten, hvorefter planeterne gennemgås en for en. Både Titans og Uranias horoskop har som sidste del et afsnit om _directio_, fremskrivning. Men som så ofte i digtet er skematikken tilsløret: Urania kommer ind på horoskopet fordi hun skal bruge en enkelt detalje fra det i sin argumentation, og den videre gennemgang er for en stor del formuleret som en søgen efter bestemte temaer. Tilsvarende optræder Uranias horoskop formelt som sammenligningsgrundlag i forbindelse med Titans – men reelt gives der en udførlig gennemgang af horoskopet. "

[n218]
lemma = "in ortu"
note = "»Ved ascendanten«. Merkur og Venus står i konjunktion i horoskopets østpunkt. Ascendanten, det punkt der stiger op over horizonten ved et menneskes fødsel, ansås for meget væsentlig for bestemmelsen af et menneskes karakter og personlighed. Mens der i moderne astrologi lægges særlig vægt på Solens position, var det tidligere ascendanten der blev fremhævet. Dette ses meget tydeligt hos Tycho Brahe: Alle dette digts fire gennemgange af horoskoper (v. 291 ff, 397 ff og 463 ff), begynder med at bestemme ascendantens placering og hvilken planet der står nær ascendanten og dermed kan opfattes som horoskopets dominerende planet. Solen nævnes senere på linje med de andre »planeter«. <br/><br/>
Ascendantens position i dette horoskop er meget markant. Den står i Tvillingernes tegn (v. 252, 255) sammen med Tvillingernes egen planet Merkur. Den veltalenhed som Merkur (og Tvillingerne) står for er derfor en central side af Titans personlighed, og den understreges yderligere både af Merkurs konjunktion med den »venlige« planet Venus (_Veneri sociatus_) og, som det fremgår af v. 255, med Solen! "

[n219]
lemma = "aedibus e propriis"
note = "Dens eget tegn, dvs. det tegn den »styrer«. Merkur behersker Tvillingerne og Jomfruen. Som det fremgår af v. 255 drejer det sig i dette tilfælde om Tvillingerne. "

[n220]
lemma = "Superum præconi"
note = "Stadig Merkur, nu opfattet som gud (jf. _adstans_). "

[n221]
lemma = "blanda ... diserta"
note = "Fordi Venus står for kærlighed og Merkur for videnskab."

[n222]
lemma = "simul his"
note = "Hvis _simul_ her er at opfatte som adverbium, er _his_ dativen til _jungitur_. _Simul his_ kan dog også opfattes som en præpositionsforbindelse, »samtidig med dem« (jf. fx Hor. S. I.10.85: ... _simul his, te, candide Furni_ (_dicere possum_)). I så fald er _astro_ dativ til _jungitur_. I begge tilfælde er meningen den samme: Solen, Merkur og Venus står alle i Tvillingernes tegn."

[n223]
lemma = "Phoebus"
note = "Solen. Solen står i Tvillingernes tegn mellem d. 21. maj og d. 21. juni, dvs. d. 11. maj og d. 11. juni gammel stil."

[n224]
lemma = "Geminus ... amor"
note = "Betyder vel »gensidig kærlighed«. I så fald er dette en bevidst usaglig fortolkning af det faktum at Titan er født i Tvillingernes tegn. Der er ikke tale om en astrologisk tolkning men om et tolkning vha. et spil på ordet _gemini_. "

[n225]
lemma = "levis"
note = "Vægelsind er en af Merkurs hovedegenskaber. Venus' _levitas_ må ligge i dens tilknytning til kærlighed, charme osv. "

[n226]
lemma = "Stilbon"
note = "Af græsk στίλβω, »glimter«. Et navn for planeten Merkur. "

[n227]
lemma = "Chyterea"
note = "Efter øen Cythera) tilnavn til Venus (gudinden). "

[n228]
lemma = "duplices"
note = "Betyder både »dobbelte« og »tvetydige« dvs. »svigefulde«. Foranderlighed, manglende stabilitet, er netop en hovedegenskab ved Tvillingerne."

[n229]
lemma = "pandit et omnia condit"
note = "Velsagtens hhv. når den er der og når den ikke er der. "

[n230]
lemma = "Gradivi et Veneris prodidit antè dolos"
note = "Der hentydes til historien i 8. sang af Odysseen hvor Solen afslører Ares' og Aphrodites affære over for Hephaistos (Od. VIII.270-71). Her opfattes konjunktionen mellem Merkur og Venus altså som en kærlighedsaffære. "

[n231]
lemma = "At quid ea huc refero? "
note = "Jf. Ov. Her. 9.143: _Sed quid ego haec refero_. – Udtrykket er naturligvis ikke særligt karakteristisk, men da Tycho Brahe et andet sted i digtet (v. 447, se komm. ad loc.) synes at bygge på netop dette sted i den niende heroide, er det sandsynligt at dette sted er en, evt. ubevidst, reminiscens.<br/><br/>
Urania griber sig selv i, via undvigelsesmanøvren ind i astrologien, at være kommet tilbage til utroskabstemaet ad bagvejen. Ifølge horoskopet er Titan netop ustabil, _levis_. Urania reagerer med forvirring og svigtende logik. Hun erklærer at dette jo ikke drejer sig om smudsige affærer, men om lovligt ægteskab (v. 261-62). Men disse udelukker jo ikke hinanden. At Urania ønsker at blive gift med Titan har ingen indflydelse på den manglende stabilitet i kærlighedssager der kan aflæses af hans horoskop.<br/><br/>
Derefter siger hun at hvis der alligevel skulle vise sig en _levitas_, skal den holde sig væk fra deres forhold og hellere gå ud over de piger han tidligere har haft eller nu, i forbifarten, har affærer med (v. 263-66). Også her er logikken tvivlsom: Hvis han har affærer nu, er det netop udtryk for en _levitas_ over for Urania. Meningen kan naturligvis være at han endegyldigt skal svigte de andre, men det Urania har set i horoskopet, er ikke bestemte handlinger men en tendens til manglende troværdighed hos Titan. Tanken at Titan skulle vise sin manglende troværdighed over for de andre nu, en gang for alle, for derefter at leve i et stabilt ægteskab med Urania, er, som fortolkning af horoskopet betragtet, et udtryk for ønsketænkning, en manglende vilje til at se problemerne i øjnene."

[n232]
lemma = "Concessos thalamos, vincla probata loquor"
note = "Jf. Ov. AA. 1.33: _Nos Venerem tutam concessaque furta canemus_. Der ligger en vis ironi i, i en erklæring om at dette drejer sig om ægteskab, ikke »affærer«, at imitere Ovids erklæring om at dette bestemt ikke drejer sig om gifte mennesker, for så ville det jo være ægteskabsbrud. Imitationen understreger det problematiske i tankegangen. "

[n233]
lemma = "subintret"
note = "»Sniger sig ind« (sammenlign v. 303). "

[n234]
lemma = "me priius"
note = "_me_ er ablativ, andet sammenligningsled: »Før mig«."

[n235]
lemma = "obiter"
note = "Formodentlig: »I forbifarten«. Men det kan også gå på hele sætningen i betydningen »ovenikøbet«."

[n236]
lemma = "Ista licet de te malè non ego suspicer unquam, / Ast aliis dubium vestra libido movet."
note = "Vi er her for alvor tilbage ved situationen da mistanken dukkede op for første gang. Dette distikon svarer helt til v. 229-30: »Selvom jeg stoler på dig er der andre (begge steder: _aliis_) der er mistænksomme.« I v. 231 refereredes derefter deres mistanke udførligere – her (v. 269 ff) sker det samme, men, mere truende, i direkte tale. "

[n237]
lemma = "suspicer"
note = "Som en forsmag på Ovid-lånet i næste vers bruges her samme verbum som Ovid bruger i verset før det imiterede (Her. 1.74). "

[n238]
lemma = "vestra libido"
note = "Jf. Ov. Her. 1.75-76: _haec ego dum stulte meditor, quae vestra libido est / esse peregrino captus amore potes_. (Imitationen fortsætter i v. 273)."

[n239]
lemma = "peregrino captivus amore"
note = "Ov. Her. 1.76: :Esse peregrino captus amore potest_ (jf. v. 268). (_Captivus_ i stedet for _captus_ fordi dette er heksametret og ikke som hos Ovid pentametret)."

[n240]
lemma = "Quænam illa Urania est forsan et unde rogat"
note = "Ov. Her. 2.106: _Ei mihi, si, quae sim Phyllis et unde, rogas_."

[n241]
lemma = "Et surdam et cæcam me facit Arctus Amor"
note = "I betragtning af Uranias gentagne vigen udenom problemerne, er bemærkningen »kærligheden gør mig både blind og døv« ualmindeligt misforståelig!"

[n242]
lemma = "Quicquid at his poterit (me non credente) subesse, / Ipsa etiam leviùs sit levitate precor."
note = "Dette distikon viser i en nøddeskal Uranias forsøg på selvsuggestion. Hun har lige erklæret at hendes ører er lukket for påstanden om at Titan er hende utro, men kommer her, i samme åndedrag, til at tilføje at hvis der alligevel – selvom hun ikke tror på det – skulle være noget om det, så ... "

[n243]
lemma = "levius ... levitate"
note = "Ordspil: Skulle der alligevel være noget om Titans _levitas_ (letfærdighed), skal det være _levius levitate_ (ubetydeligt). Samtidig danner ordet overgangen til den fornyede omtale af stjernerne i de næste vers: Det var dem ordet oprindelig blev brugt om (v. 257 f), dengang i betydningen »uberegnelig«. Denne _levitas_ hos stjernerne påkaldes i det næste: Vha. den må Titans _levitas_ blive ubetydelig. Tanken er meget tæt på en cirkelslutning.<br/><br/>
Man kan her, ligesom i alkymiafsnittet (se komm. til v. 204) skimte en kiastisk opbygning: Stjernernes _levitas_ (v. 257-60) – Titans _levitas_, som afvises (v. 261-66) – gentagen påstand om Titans _levitas_ (»de andre«s replik, v. 267-76) – påkaldelse af stjernernes _levitas_ (277 ff).<br/><br/>
Samtidig er de to behandlinger af stjernerne (på samme måde som de to Colchis-afsnit (se komm. til v. 204) parallelt opbygget: Den første er præsentation, den anden en omtolkning led for led i samme rækkefølge. "

[n244]
lemma = "In vacuas ... diventilet auras"
note = "Et ekko af Ov. Her. 1.79: _Fallar et hoc crimen tenues vanescat in auras_, der hos Ovid, ligesom her, er reaktionen på anklagen for utroskab (Her. 1.75-76 som netop er blevet imiteret i v. 268 og 273). Det omtalte vers hos Ovid er dog tidligere blevet imiteret udførligere her i digtet (v. 79: ... _hæc potius vanescat fama sub auras_). "

[n245]
lemma = "pennis"
note = "Her tænkes på guden Merkur, der har vinger på hat og sandaler. Men _Stilbon_ er som nævnt en betegnelse for planeten Merkur (se komm. til v. 257)."

[n246]
lemma = "maris bullas"
note = "Igen tænkes der på den mytologiske figur: »Den skumfødte Venus«. Resens udgave retter ligefrem det lidt klodsede efflet id omne til inde flet orta, der tydeliggør associationen, men herved mister både denne og den foregående sætning sit objekt. "

[n247]
lemma = "sub ... corde"
note = "Må her være synonymt med _in corde_. Tvillingerne skal altså sørge for at Titans »forkerte« kærlighed (den letfærdige kærlighed til andre end Urania) bor i et uærligt hjerte. Her opereres altså stadig med den ulogiske tolkning (se komm. til v. 261) at Titan skal være sine elskerinder utro, og Urania tro."

[n248]
lemma = "Lumine quique suo citò detegit omnia Phœbus"
note = "Jf. v. 259."

[n249]
lemma = "me sed"
note = "Her udtrykkes det i v. 282 underforståede ønske om trofast kærlighed over for Urania. Urania må, for at der kan være nogen realitet i dette ønske, finde tegn på stabilitet (»quid fixi«) i Titans horoskop."

[n250]
lemma = "Hunc"
note = "nemlig _amorem_. "

[n251]
lemma = "intuitus"
note = "»Blik«, dvs. aspekt (jf. v. 330, 408, 427, 475). Der synes her at være tale om en »baglæns« direktion (fremskrivning) af planeten Jupiter. Sådanne direktioner med uret forekommer også i Tychos Brahes egne horoskoper, fx over Christian IV. Erik Lange var, da digtet blev skrevet, ca 40 år, hvilket passer udmærket med at der er 42° (målt på ekliptika) fra Jupiter hen til begyndelsen af 5. hus. I begyndelsen af femte hus vil Jupiter stå i et godt aspekt (sextil) til Venus. Det femte hus er netop knyttet til kærlighed.<br/><br/>
En alternativ forklaring er at der er tale om et andet hussystem, og at Jupiter står i begyndelsen at 5. hus ved fødslen. I så fald er dog aspektet til Venus en kvadratur, og det ville næppe blive fremdraget som noget positivt.
"

[n252]
lemma = "cuspide"
note = "Spidsen, dvs. det første punkt i et givet hus, i dette tilfælde altså grænsen mellem 4. og 5. hus. "

[n253]
lemma = "amica domus"
note = "Femte hus står for kærlighed, børn, kreative udfoldelser m.v. Jupiter i 5. hus kunne have været tolket som tendens til at have mange kærlighedsaffærer, men den side vælger Urania ikke i sin tolkning."

[n254]
lemma = "invisæ ... Virginis astro"
note = "Jupiters positive betydning for kærligheden modvirkes af at den står i Jomfruen (på fødselstidspunktet). Samtidig står den over for (i opposition til) det ene af Jupiters egne tegn, Fiskene, og Jupiter er derfor »i fald« (_in detrimento_) i dette tegn. Derfor _invisæ_: »forhadt« eller »hadefuld«."

[n255]
lemma = "Vosque premi"
note = "Dette må betyde at Jupiter og Jomfruen »presses«, dvs. påvirkes negativt, af at »den gamle«, dvs. Saturn (der er en uheldbringende planet), står i opposition til Jupiter. At dette er Saturns position fremgår af v. 320-21, hvor det siges at den står i Jupiters tegn (enten Fiskene eller Skytten), og at den står i kvadratur eller sextil til Venus, hvilket ikke kan være tilfældet hvis den står i Skytten.<br/><br/>
Skulle det være tilfældet at Jupiter allerede ved fødslen står i 5. hus (se komm. til v. 287) kan _vos_ evt. gå på Jupiter og 5. hus og være subjekt for både _constringi_ og _premi_.
 "

[n256]
lemma = "tardigrado"
note = "»Langsomtskridende«. Saturn er kendetegnet ved sin langsomme bevægelse. "

[n257]
lemma = "At mihi Virgo favet"
note = "Som led i gennemgangen af Titans horoskop refererer Urania her (291-300) til sit eget: Jomfruen kan ikke genere Titans kærlighed til Urania (som det befrygtedes i v. 289) fordi netop den er stærkt betonet (_fulsit_) i hendes horoskop ved dér at stå i ascendanten (_nostro ... in ortu_). Som nævnt (komm. til v. 251) begynder alle digtets horoskopanalyser med at fastslå ascendantens placering. Den videre gennemgang af Uranias horoskop findes i v. 337-62.<br/><br/>
Der er nogen usikkerhed om Sophie Brahes fødselsår. Der kan efter kilderne være tale om enten 1556 eller 1559 (se s. ). I dette tilfælde (i modsætning til Erik Lange) kan spørgsmålet ikke afgøres endegyldigt på grundlag af digtets astrologiske afsnit, idet der inden for begge år findes tidspunkter der i store træk dækker de astrologiske oplysninger der gives her i digtet.<br/><br/>
Denne situation skyldes primært v. 349-50, hvor det ikke med bestemthed kan afgøres om teksten hentyder til Jupiter i Skytten (1556) eller Jupiter i Fiskene (1559). Der er dog på det sted ingen tvivl om at Jupiter i Fiskene er den mest nærliggende tolkning, rent sprogligt. Omvendt kan et slettet udtryk i v. 339 i håndskriftet tyde på Jupiter i Skytten. Direktionen af Venus i v. 339 kan til gengæld dårligt forliges med situationen i 1556. På samme måde kan det være svært at forlige den positive opfattelse af Saturns position (v. 323 og 344-45) med 1556, ligesom der i v. 345 synes at være tale om en direktion af Saturn som kun stemmer med 1559 – dette sidste modsiges på den anden side af tonen i v. 346-47. Endelig nævnes det i v. 353 at fire planeter enten står i eget tegn, ophøjet eller højt. Dette tal stemmer med 1556, mens der i 1559 faktisk er tale om fem. (For nærmere diskussion henvises der til kommentaren til de enkelte vers).<br/><br/>
Det er på dette grundlag ikke muligt at afgøre spørgsmålet. Der er ganske vist en overvægt af problemer i forbindelse med 1556, ligesom problemet for 1559 i v. 353 kan opfattes som en fejl eller unøjagtighed fra Tycho Brahes side. Men hvis rettelsen i v. 339 betyder at Jupiter står i Skytten, afgør dette til gengæld entydigt sagen til fordel for 1556. Kilderne uden for digtet tyder mest på 1559, eftersom dette er overleveret i en førstehåndskilde, en tekst af Tycho Brahe, mens 1556 kun kendes fra Gassendis Tycho Brahe-biografi. "

[n258]
lemma = "Heu nimiùm nobis forsitan illa favet"
note = "En typisk »på den anden side«-bemærkning. Den positive side af Jomfruens stærke betoning er hurtigt overset, og Urania ser sig nødsaget til at nævne de negative sider. Jomfruen er ikke nogen støtte hvad kærlighed og ægteskab angår "

[n259]
lemma = "Artibus at facit oblecter"
note = "Endnu en gang: »På den anden side«. Selvom Jomfruen ikke er gunstig mht. kærlighed, er det den der giver Urania hendes interesse for videnskab: Jomfruen står bl.a. for systematisk tænkning. "

[n260]
lemma = "Mercuriique sacris Ingeniosa litem"
note = "En noget kryptisk formulering. Meningen er formodentlig: Jomfruen sørger for (_facit_, underforstået fra verset før) at Urania kløgtigt (_ingeniosa_) kan ofre på Merkurs helligdom (_Mercurii ... sacris ... litem_). _Lito_ betyder primært at få gunstigt varsel ved en varselstagning. Dette begreb kunne her være brugt om astrologien. Men sammen med _Mercurii sacris_ er det mere sandsynligt at der er tale om den afsvækkede betydning af ordet: at ofre til en gud eller at formilde en gud. I så fald betyder det at hun holder et godt forhold til Merkurs område: det intellektuelle.<br/><br/>
Jomfruen er det ene af Merkurs tegn, og som det fremgår af næste vers står Merkur også i tegnet. Som der står i v. 295 og 298 tyder kombinationen på videnskabelige anlæg."

[n261]
lemma = "propria ... æde locatus"
note = "Merkur står i sit eget tegn, dvs. enten Tvillingerne eller Jomfruen. Selvom det ikke udtrykkeligt siges må det her være Jomfruen der tænkes på. Det er Jomfruens virkning der tales om, og Merkur styrker denne virkning. Havde Merkur stået i Tvillingerne var det formodentlig blevet nævnt at dette er parallelt med situationen i Titans horoskop (v. 255). Desuden er Merkur i Jomfruen, på baggrund af de øvrige oplysninger om horoskopet, det eneste mulige i 1556 eller 1559."

[n262]
lemma = "Lunam aspiciens"
note = "Dvs. Merkur står i et positivt aspekt til Månen. Dette er en yderligere bestyrkelse af Merkurs virkning på hendes interesse for videnskab (_artis ... opus_), ikke mindst hvis Månen står i det 9. hus, der er knyttet til videnskab. Det er en mulighed i begge de to horoskoper: Månen skal sandsynligvis stå i Tyren, eftersom den må være den planet der i v. 359 omtales som ophøjet. I horoskop B står Månen i 9. hus, i A står den i 10, men inden for det mulige tidsrum bevæger den sig fra 10. ind gennem 9. hus. <br/><br/>
Det positive aspekt skal altså være en trigon. I horoskop B er der en meget præcis trigon (inden for én grads afstand), i A skal man regne med en orbis på næsten 10°.
"

[n263]
lemma = "Penelope"
note = "Dette er den eneste direkte henvisning til parallellen mellem Urania og Penelope. Uranias beskæftigelse med videnskab svarer til det stof Penelope vævede om dagen og trevlede op om natten. <br/><br/>At videnskaben fungerer som »kærlighedstrøst«, _solamen amoris_, hentyder konkret til Jomfruens positive virkning på videnskab, der skulle bøde på den negative virkning på kærligheden. Parallellen herfra til Penelope, der vævede for at holde sine bejlere stangen, er ikke udtalt. Til gengæld antyder Penelope-billedet en anden brug af videnskaben: den bruges til at udskyde problemerne, ligesom Penelope udskød sin beslutning over for bejlerne. (Bejlertemaet forekommer her i digtet kun i stærk omskrivning. Se v. 566 samt komm. til v. 506)."

[n264]
lemma = "tibi"
note = "Vi vender tilbage til Titans horoskop og fortsætter jagten efter tegn på stabilitet."

[n265]
lemma = "in signo ... / ... fixo"
note = "»I et fast tegn«. Tegnene inddeles i tre kvaliteter: kardinal, fast og bevægelig (cardinalis, fixus, mutabilis). De faste (Tyren, Løven, Skorpionen og Vandmanden) er karakteriseret ved stabilitet, udholdenhed m.m. (de bevægelige ved fleksibilitet og de kardinale ved dynamik).<br/><br/>
At der i Titans horoskop kun er én planet der står i et fast tegn – og det er den »onde« Mars – er naturligvis bekymrende, især i betragtning af den »diskussion« om hans troværdighed der dannede oplæg til denne gennemgang af hans horoskop.
"

[n266]
lemma = "saltem"
note = "»Kun«. <br/><br/>Ifølge Gassendi er det en af de uklassiske detaljer ved Tycho Brahes latin at han bruger _saltem_ i st. f. _solum_ (Wilhelm Norlind, _Tycho Brahe, mannen och verket. Efter Gassendi översatt med kommentar_, 1951, 168). Jf. v. 301, 423 og 569.  "

[n267]
lemma = "erro"
note = "Planet."

[n268]
lemma = "Hospitium"
note = "Den sædvanlige menneskeliggørelse: Stjernetegnene er midlertidige opholdssteder for planeterne, og de opholder sig derfor i dem som gæster (»på herberg«)."

[n269]
lemma = "Culmine ... cadens"
note = "Mars »falder« væk fra horoskopets »top«, ind i et fjendtligt hus/tegn (_tecta_).<br/><br/>
Mars må stå i Tyren: Det skal være et fast tegn (_fixo_ v. 302, og _fixum_ v. 307 – se komm. til v. 301), og samtidig, (ifølge v. 309) være i opposition til Mars' eget tegn (enten Vædderen eller Skorpionen – her Skorpionen).<br/><br/>
Hvad enten der med _tecta_ tænkes på tegn eller hus, synes _subintrat_ (»sniger sig ind i« jf. v. 263) at være en mindre præcis formulering. Hvis de øvrige oplysninger om horoskopet skal passe, kan Mars kun stå i slutningen af Tyren, og det kan ikke undgå at være ret tæt ved ascendanten – og altså ikke ved spidsen af det 12. hus.<br/><br/>
Det 12. hus er generelt negativt. Tyren er negativ for Mars, fordi den dér er i fald, dvs. i opposition til Mars' eget tegn."

[n270]
lemma = "Quin mihi sic etiam Mars inimice cadis?"
note = "»Falder du også sådan for mig?« Formodentlig hører dette sammen med det efterfølgende hvor Urania ønsker at det kun gælder for »de andre«. <br/><br/>En anden mulighed er at _quin_ skal tages i forbindelse med _etiam_ som retorisk spørgsmål i betydningen »og falder du ovenikøbet også sådan hos mig?« (– dvs. »i mit horoskop.« Denne brug af mihi forekommer også i v. 323 og 343, det sidste sted også med _quin_: _Quin mihi Saturnus Venerem sat fixit_ ...). Dette stemmer i så fald bedst med hendes horoskop A. Men det kunne muligvis også hentyde til at Titans Mars står ganske nær hendes Måne i horoskop B, og altså skader den ligesom den skader hans egen. Herimod taler dog at forbindelsen til hans Måne først omtales i v. 309. <br/><br/>
En tredje mulighed er »hvorfor falder du ikke også sådan hos mig (dvs. »i mit horoskop«)?« I så fald er dette et helt opgivende udbrud: Hvis det skal se så galt ud, burde de i hvert fald være fælles om ulykken. En sådan opgivende tone falder dog dårligt i tråd med den øvrige behandling af horoskopet, hvor de negative sider til stadighed blivet bortforklaret eller undveget (således også dette punkt, i v. 306 og 313-14, se komm. ad locc.).<br/><br/>
Spørgsmålstegnet står i håndskriftet (V).
"

[n271]
lemma = "solido ... amori"
note = "Emnet er stadig den »faste«, »holdbare« kærlighed. <br/><br/>
Samme udtryk, men med ganske anden betydning, findes i digtet til Erik Lange, hvor den »ægte« (_solidus_) kærlighed – nemlig den højere stræben, videnskaben – sættes op mod den »dumme« (_stolidus_) kærlighed – nemlig den jordiske, kødelige. (Peter Zeeberg »Amor på Hven: Tycho Brahes digt til Erik Lange.« _Renæssancen: Dansk, Europæisk, Globalt_, udg. af Minna Skafte Jensen og Marianne Pade, 1988, 161-81) Det kan her udmærket være en ironisk hentydning til dette digt (der altså er adresseret til den samme). Pointen i det andet digt er at den ægte kærlighed kan opstå af den jordiske. Her bruges ordet solidus om jordisk kærlighed – men her i digtet er det også en pointe at videnskab og kærlighed i virkeligheden er identiske."

[n272]
lemma = "nostris hostibus"
note = "Samme tankegang som i v. 265 ff: De negative sider af horoskopet skal gå ud over nogle andre, nemlig hendes/deres fjender. At der netop tales om »fjender« er ikke tilfældigt: Mars' position kan netop ventes at skaffe Erik fjender, eftersom han står i fjendernes hus, det 12. Dette fremgår af v. 312, men dér nævnes fjenderne ikke. At de nævnes her, få vers tidligere – og med den modsatte betydning – er en ironisk antydning af Uranias problem. <br/><br/>
Hvad formuleringen angår, sammenlign Ov. Am. 3.11. v. 16: _eveniat nostris hostibus ille pudor_ (samme sted i pentametret) – om en situation hvor jeg'et, der sidder ved pigens dør, bliver set af rivalen når denne kommer ud ad døren! Tankegangen er altså nøjagtig den samme: Han/hun må godt »være utro«, men kun over for den/de andre."

[n273]
lemma = "Corniger"
note = "Dette ord bruges normalt om Vædderen (fx Manilius 5. 39), men må altså her betyde Tyren (jf. komm. til v. 303)."

[n274]
lemma = "Hospitium"
note = "Jf. v. 302."

[n275]
lemma = "nocet"
note = "Mars er en »ond« planet (_infortunium minus, den større er Saturn_), og den skader derfor Månen ved at stå i nærheden af den, formodentlig fordi Månen er på vej ind i det tegn hvor Mars står (jf. v. 310-11)."

[n276]
lemma = "Dianæ"
note = "Månen."

[n277]
lemma = "Aversum a proprio"
note = "Se komm. til v. 303."

[n278]
lemma = "Pronuba"
note = "I antikken et tilnavn til Juno som ægteskabets gudinde. Her om Månen, som astrologisk identificeres med Juno (se videre komm. til v. 333)."

[n279]
lemma = "tauri scandere tergus avet"
note = "Stadig den antropomorfe udtryksmåde: Månen har lyst til at stige op på Tyrens ryg, dvs. enten ind i Tyrens tegn eller hen på midten af tegnet. Det fremgår af næste vers at det første må være tilfældet her. <br/><br/>
Formuleringen »stige op på ryggen« hænger sammen med at Tyren traditionelt identificeredes med den tyr (Zeus) der bortførte Europa."

[n280]
lemma = "alterna sede ... recepit"
note = "_Receptio_ er det tekniske udtryk for at en planet står i et tegn som en anden planet behersker. _Alterna_ betyder »hinandens«, »gensidigt«: I dette tilfælde er meningen formodentlig at samtidig med at Mars modtager Månen i sit tegn (Vædderen), bliver den selv modtaget i det tegn (Tyren) hvor Månen er »ophøjet«, _exaltata_. Ligesom planeterne hver styrer et eller to »domiciler« har de hver et tegn der passer særligt godt til deres egen natur (uden dog at have så stærk virkning som domicilet). (Jf. v. 467 og 470).<br/><br/>
Den gensidige reception burde hjælpe på forholdet mellem dem, men som det siges i næste vers vejer det tungere at de begge står i 12. hus."

[n281]
lemma = "duodena domus"
note = "Det tolvte hus, hvis traditionelle et-ords betegnelse er _carcer_, »fængslet«, står for fjender, sorg, sygdom og alle former for begrænsning."

[n282]
lemma = "alibi infortunia figas"
note = "Et meget velvalgt udtryk: Mars kaldes som nævnt traditionelt _infortunium minus_, og udgangspunktet for dette afsnit var netop at den var den eneste planet der stod i et _hospitium fixum_. Det bliver altså gentaget at det eneste stabile man kan finde i Titans horoskop er det negative – og samtidig gentages ønsket om at denne negative tendens må gå ud over nogle andre."

[n283]
lemma = "cornua"
note = "De horn Mars står med er Tyrens (_corniger_, v. 307, jf. komm. til v. 303). Man må formode at forbindelsen mellem horn og utroskab ligger bag udtrykket her"

[n284]
lemma = "falcitenens"
note = "Saturn, som har en segl som attribut. Saturn, den »langsomste« af planeterne, kan stå̈ for den stabilitet Urania savner i Titans horoskop."

[n285]
lemma = "Mystes Ægyptius"
note = "Der kan muligvis være tale om Petosiris eller Nechepso, to ægyptiske astrologiske forfattere fra Romersk tid, hvis skrifter ikke er bevaret, men som citeres hos andre antikke forfattere. (Bouché-Leclercq, _L'astrologie grecque_, 1899 (genoptr.: 1963), 563-64. Fragmenterne er udgivet af E. Riess: _Philologus Supplementband_ VI, 1891-93, 323-94). Hvad der præcist skulle hentydes til er dog ikke klart.<br/><br/>
Saturn som en ond planet var en helt almen opfattelse i tiden. Urania skal finde noget »fast« i horoskopet og må derfor søge tilflugt i en særlig tolkning af Saturn, på grundlag af en noget uklar autoritet.
"

[n286]
lemma = "sublimior extat"
note = "Saturn står »ret højt«/«højere« på himlen. »Toppen« af horoskopet, _medium coeli_, er et betydningsfuldt punkt, som Tycho Brahe selv i sine horoskoper over prinserne Christian og Ulrik (I.197.13, I.222.2) bruger til at finde horoskopernes vigtigste planet, _dominus genituræ_. Det 10. hus, hvis »spids« i de fleste astrologiske beregningssystemer falder sammen med _medium coeli_, repræsenterer ære og berømmelse – og _dominus genituræ_ viser derfor den egenskab, som horoskopets indehaver vil blive kendt for.<br/><br/>
Formodentlig er komparativformens dobbelttydighed brugt bevidst her: Det relative »højere« er korrekt, men siger ikke så meget. Det absolutte »ret højt,« er en tilsnigelse – men det er den betydning man umiddelbart ser."

[n287]
lemma = "solio"
note = "En planets _solium_ (også kaldet _carpentum_) er et tegn hvor denne planet har flere gode egenskaber (Thomas Fincke, _Horoscopographia sive de inveniendo stellarum situ astrologia_, 1591 – ordene bruges på samme måde hos Tycho Brahe selv i prinsehoroskoperne, fx I.216.33 og I.263.17). Jupiters _solium_ skulle derfor være Skytten, som både er Jupiters domicilium (det tegn den behersker) og tilhører dens _triplicitas_ (en gruppe på tre tegn der er knyttet til det samme element), nemlig ildtegnene Vædderen, Løven og Skytten. Dette kan dog ikke være meningen her. For det første stod Saturn ikke i Skytten i 1550'erne, hvor Erik Lange må være født. For det andet skal Skytten stå længst mod vest, eftersom den er tegnet modsat Tvillingerne, der ifølge v. 251-55 står ved ascendanten. Saturn derimod står højt på himlen (_sublimior_, v. 319). _Solium_ må derfor her være brugt synonymt med _domicilium_ og henvise til Jupiters andet tegn, Fiskene, hvilket giver den ventede position, »højere« på himlen i forhold til Mars og Månen."

[n288]
lemma = "cujus"
note = "det er ikke klart om dette går på Saturn, »Jupiters tegn« (dvs. Fiskene, som Saturn står i) eller evt. Jupiter selv. Som endnu et forsonende træk fremhæves det nu at den »milde« Venus nærmer sig (_applicat_, jf. komm. til næste vers) et aspekt til den ene af disse. Dette er ganske vist den skadelige kvadratur – men det er alligevel snarere en sekstil.<br/><br/>
Ingen af de tre muligheder kan helt udelukkes efter det rekonstruerede horoskop, omend kvadraturen mellem Venus og Saturn er meget yderlig. Kvadraturen mellem Venus og Jupiter er forholdsvis tydelig, men til gengæld mindre relevant i sammenhængen, hvor det er Saturns virkning der undersøges. I begge tilfælde er det korrekt at Venus »nærmer sig« aspektet.<br/><br/>
Usikkerheden om hvorvidt der er tale om en kvadratur eller en sextil, kan tyde på at det er »Jupiters tegn« der er tale om. Under normale omstændigheder kan der ikke være en sådan tvivl. Planeterne regnes ganske vist ikke som punkter men tildeles en vis _orbis_ af forskellig størrelse alt efter deres hastighed, men disse orbes er aldrig så store at man ikke kan skelne en trigon og en kvadratur. Et tegn, til gengæld, har netop en udstrækning på 30°. En reel usikkerhed vil der dog kun være tale om hvis planeten ligger nær grænsen mellem to tegn, og det ser Venus ikke ud til at gøre i dette tilfælde."

[n289]
lemma = "applicat"
note = "Teknisk term: Når to planeter nærmer sig et præcist indbyrdes aspekt siges den hurtigste af dem at »applicere« til aspektet. Den hurtigste er her Venus.<br/><br/> 
Tycho Brahe bruger regelmæssigt denne ikke-refleksive form, enten som her med ad eller med dativ (Prins Christians horoskop: ... _Sol_ ... _applicat ▵ aspectui benefici Iovis_ ...). På klassisk latin bruges den ikke-refleksive form kun om skibe: _applicare ad_, »lægge til ved«. Den refleksive form findes i astrologisk sammenhæng hos Seneca (Nat. 7.12.1) i betydningen »går i konjunktion med.«"

[n290]
lemma = "alma Venus"
note = "(Jf. v. 327) _Almus_ bruges meget almindeligt om diverse guder på klassisk latin. Her er det særligt passende som betegnelse for en »venlig« planet."

[n291]
lemma = "Est mihi"
note = "Her må vi være vendt tilbage til Saturn. Udtrykket betyder formodentlig at Saturn i Uranias eget horoskop står godt (jf. brugen af _mihi_ i v. 291 og af _tibi_ i v. 301). Saturns position i forhold til Venus i Uranias horoskop omtales i v. 343 ff (se især komm. til v. 344 og 345).<br/><br/> 
Hele dette vers stod i V oprindelig i pluralis, og gik altså både på Venus og Saturn – jf. samspillet mellem disse to i Uranias horoskop. T's rettelse gør dette til konklusionen på behandlingen af Saturns stilling i Titans horoskop."

[n292]
lemma = "Est mihi sitque bonus precor"
note = "Jf. Ov. Tr. 1.10.1: _Est mihi sitque, precor, flavae tutela Minervae_. (Begge steder omhandler en »gud«)."

[n293]
lemma = "perpetuetur"
note = "»Gøres varig«, »gøres stabil«, jf. v. 315 m. komm."

[n294]
lemma = "cita ... pede"
note = "Månen er den af planeterne der har den hurtigste bevægelse."

[n295]
lemma = "Ad cuius radios pergit Venus alma"
note = "Ved direktion kommer (_pergit_) Venus i kvadratur til Månen. Som horoskopet kan rekonstrueres, er der tale om en afstand på ca. 38° (på ekliptika). Denne situation ligger altså ikke ude i fremtiden, men er snarere ved at være overstået."

[n296]
lemma = "ex brevitate"
note = "Måske »på grund af den korte varighed«. (V havde formodentlig oprindelig _ast_, hvilket giver samme mening). Tanken må vel være at det, fordi det er hurtigt overstået, ikke gør så meget at aspektet er kvadratur. At den derved bliver »god« er endnu en gang en tilsnigelse i fortolkningen af horoskopet."

[n297]
lemma = "simul"
note = "I samme direktion, dvs.: På det punkt hvor Venus står i kvadratur til Månen, står den i sekstil til Jupiter. Månen og Jupiter står i det rekonstruerede horoskop præcis 150° fra hinanden."

[n298]
lemma = "qui Conjugialia curat"
note = "Jupiter »tager sig af ægteskabet« fordi Jupiters tegn (Skytten) står i ægteskabshuset, 7. hus."

[n299]
lemma = "lux"
note = "Jf. _radios_ i v. 327. Forestillingen om at planeterne »ser« på hinanden (_intuitus_ = aspekt) hænger sammen med den antikke opfattelse at man ser ved at øjet udsender stråler."

[n300]
lemma = "nocte ... ista"
note = "»Den nat, du ved«."

[n301]
lemma = "tæda"
note = "Bryllupsfaklen, endnu et »lux fausta«."

[n302]
lemma = "Cypria"
note = "Venus."

[n303]
lemma = "Juno"
note = "Månen. Venus, Månen og Jupiter er de tre planeter der er tale om i denne passage. Venus går i aspekt med Månen og Jupiter. Jupiter sættes i forbindelse med ægteskabet og nu tilføjes det at dette også gælder Venus og Månen. I antik astrologi sattes Månen, som fødselshjælper, til tider i forbindelse med fødselsgudinden _Juno Lucina_ (se fx Bouché-Leclercq, _L'astrologie grecque_, 1899 (genoptr.: 1963), 189 n. 1). Ideen er altså her at eftersom Månen kan kaldes Juno, og Juno også (dvs. ud over fødselsfunktionen, som knytter hende til Månen) kan hedde _pronuba_ (dvs. »ægteskabsstifter«), må Månen også være _pronuba_.<br/><br/> 
Betegnelsen pronuba om Månen findes også i v. 310. En mere udførlig beskrivelse af denne egenskab ved Månen findes i Tycho Brahes horoskop for prins Christian: (_Luna_) generalis significatrix conjugiorum in nativitatibus virorum_. Denne detalje, at virkningen specielt gælder mænd, siges altså her i digtet (_maribus_) at omfatte både Venus og Månen."

[n304]
lemma = "Conjugiumque illis signat Amoris opus"
note = "»Kærlighedens værk betegner ægteskab med dem«, dvs: Inden for kærligheden betegner disse to (Venus og Månen) ægteskab. Udtrykket amoris opus viser muligvis tilbage til alkymimetaforen (jf. v. 182 m. komm.)."

[n305]
lemma = "Phœbum radii Jovis inde benigni / Excipient"
note = "»Derved (inde) kommer også Solen i et godt aspekt til Jupiter«. Eftersom Solen og Venus står i konjunktion, vil deres direktioner, ved primær direktion, blive identiske. Det er Jupiters stråler der »modtager« (excipient) Solen fordi det er Solen der bliver fremskrevet."

[n306]
lemma = "radij benigni"
note = "Kan betegne både aspektet (når strålerne kommer fra en bestemt vinkel er de »venlige«) og Jupiters stråler generelt (fordi Jupiter er en »venlig« planet)."

[n307]
lemma = "Genesis nostra"
note = "Her begynder den egentlige behandling af Uranias horoskop. Overgangen sker gennem en parallel til situationen i Titans: Ved direktion til ca. det samme tidspunkt kommer Månen, ligesom hos ham, i aspekt med Venus.<br/><br/> 
For begge rekonstruktioner gælder det at Månen ved direktion kan komme i trigon med Venus. I A drejer det sig om en direktion på 40° (på ekliptika), i B om lige over 34°. Da digtet blev skrevet, var Sophie Brahe enten 37 år eller 34 år.
"

[n308]
lemma = "mox Venus ipsa"
note = "Nu er det Venus der fremskrives. Ligesom Venus hos Titan kom i et godt aspekt til Jupiter, kommer den her hen til _Jovis sidus_, dvs. enten Jupiters tegn (_sidus_ i bet. »stjernetegn«) eller Jupiter selv (_sidus_ i bet. »himmellegeme«). Det første er tilfældet i begge mulige rekonstruktioner, idet Venus ved direktion kan komme ind i Skytten. Det andet er tilfældet i reskonstruktionen for 1556, hvor Jupiter selv står i begyndelsen af Skytten. Også på dette punkt passer rekostruktionen for 1559 dog klart bedst: Ordet _mox_ må betyde at denne situation ligger lidt senere end den der omtales i v. 337. I 1559 vil direktionen være på ca. 38° (på ekliptika), mod den foregående direktions 34°. I A derimod vil den være på højst 34° (konjunktion med Jupiter) mod 40° – altså tværtimod betydeligt kortere.<br/><br/>  
Der er dog også tegn på det modsatte. Håndskriftets tekst er en rettelse. Den oprindelige tekst var, så vidt man kan se: _Et_ <?> _Venus ipsa simul Corpus Jovis Altipotentis / Præsidis atq–_ (resten er efterladt som prikker). Hvis _Corpus_ her har samme funktion som _sidus_ – og hvis det har været hensigten at skrive det samme som i den endelige version – tyder dette på at der faktisk er tale om planeten selv, og ikke tegnet. Corpus kan ikke i sig selv betyde »stjernetegn«. Samtidig bruges altså her _simul_ i stedet for _mox_. Det sidste er dog stadig problematisk i forhold til 1556.
"

[n309]
lemma = "(præsidet) hic bene conjugio"
note = "Jupiter (og formodentlig dermed også Skytten) står i dette horoskop for ægteskabet fordi Jupiters andet tegn Fiskene står i det 7. hus, der står for ægteskabet. (Jvf v. 349-50)."

[n310]
lemma = "directio"
note = "Er som nævnt den tekniske term for denne form for fremskrivning."

[n311]
lemma = "utrinque"
note = "»På begge sider«, dvs. i begge horoskoper (jf. lignende brug i v. 525)."

[n312]
lemma = "aspirant"
note = "Teknisk term: »Udsender indflydelse« (jf. fx Manil. 5.142 og 5.175)."

[n313]
lemma = "ubique"
note = "Overalt i hendes eget horoskop. Det påvises herefter (v. 343-54) at næsten alle planeter kan tolkes som pegende på et forestående ægteskab."

[n314]
lemma = "Quin mihi"
note = "(Jf. samme formulering i v. 304) »hos mig, endda ...«. Dette er endnu en sammenligning med Titans horoskop. Læst bagfra i gennemgangen af dette kommer vi, efter forholdet Venus/Månen og Venus/Jupiter, til Saturns (måske) stabiliserende virkning på Venus (v. 315 ff)."

[n315]
lemma = "Quo satagunt ambo sceptra tenere loco"
note = "Venus står på et sted som både den og Saturn vil herske over. Den sandsynligste forklaring på dette er at Venus står i Vægten, som den selv hersker over, og hvor samtidig Saturn er ophøjet. Saturn er ophøjet i 21° Vægt, men om der her er tale om det punkt eller bare det tegn hvor den er ophøjet fremgår ikke – selvom udtrykket _ipso ... loco_ kunne tyde på det første. I rekonstrultionen for 1559 står Venus netop i 21° Vægt.<br/><br/> 
Det fremgår af sammenhængen at forholdet mellem Saturn og Venus i Uranias horoskop skal opfattes som positivt. Dette stemmer bedst overens med en datering i 1559 hvor Venus netop står i Saturns ophøjede punkt, mens Saturn selv står meget favorabelt, højest på himlen, enten i 9. eller 10. hus. I 1556-horoskopet står den i størstedelen af det mulige tidsrum i det uheldsvangre 8. hus – for til sidst at komme ned i 7. hus, hvilket først og fremmest ville blive tolket som hæmmende for ægteskab (og burde have været nævnt i forbindelse med omtalen af 7. hus i v. 349). Samtidig er der i 1556 fra fødslen en klar opposition mellem de to planeter, hvilket normalt vil blive opfattet som et stærkt negativt træk. Dette kan dog afbødes af Venus' position i det tegn hvor Saturn er ophøjet, hvorved oppositionen kan regnes som en art gensidig reception. Hvis dette er tilfældet udgør dette og næste vers en afvejning af oppositionens positive og negative sider. (Se videre v. 345)."

[n316]
lemma = "satagunt"
note = "Formodentlig: »har travlt med«. Er normalt ikke transitivt, men sammenlign v. 35, samt ganske lignende brug af ordet i et af Tycho Brahes breve (til Thaddaeus Hagecius, 14. marts 1592) og i et epigram."

[n317]
lemma = "At timeo ne sede cadens (sed Sole receptus) / Hanc nimiùm radio figat ab opposito"
note = "Det positive forhold mellem Venus og Saturn der omtaltes i v. 344, skulle give Uranias kærlighedsforhold del i Saturns fasthed og stabilitet. Omvendt kan en opposition mellem de to planeter gøre den samme virkning negativ – dvs. få kærligheden til at »køre fast« el.lign. Derfor _nimium ... figat_ i modsætning til _sat fixit_ i v. 343.<br/><br/> 
Dette synes at være en beskrivelse af en direktion. Udtrykket _sede cadens_ forstås bedst sådan at Saturn står højt på himlen og, ved direktion, »falder« ned mod horizonten – hvor den altså skal komme i opposition til Venus. En sådan opposition skal findes i Vædderen, eftersom Venus formodentlig står i Vægten. Udtrykket _Sole receptus_ kan derfor ikke her betyde at Saturn kommer ind i det tegn Solen styrer (Løven), men at den kommer ind i det tegn hvor Solen er ophøjet (Vædderen). En sådan direktion kan man finde i horoskopet for 1559, omend kun som »baglæns« direktion (jf. komm. til v. 287). Denne begivenhed ligger noget længere ude i fremtiden end de tidligere direktioner, idet der er tale om en afstand på hele 44° (på ekliptika). <br/><br/> 
Horoskopet for 1556 har oppositionen direkte i fødselshoroskopet. Denne passage taler derfor stærkt for horoskop 1559 eftersom udtrykket _sede cadens_ kun med meget god vilje kan forstås som en position, ikke en bevægelse – og selvom det måske kunne betyde »faldende mht. sæde«, burde det i så fald snarere have været »stigende«, eftersom Saturn i horoskop A er på vej op fra den vestlige horizont. Samtidig er det tvivlsomt om en opposition i fødselshoroskopet tillader så positiv en behandling som det er tilfældet.<br/><br/> 
Omvendt kan dog v. 347-48 siges at tale for en opposition i fødselshoroskopet, idet de taler om at alle Uranias kærlighedssorger kommer af denne opposition. Det lyder snarere som en tolkning af fødselshoroskopet end af en (temmelig lang) direktion. "

[n318]
lemma = "fluunt"
note = "_Fluo_ har i astrologisk sprog den specifikke betydning »forårsages af«, fx Manil. 4.270: _Mite genus dulcesque fluunt a sidere_ (sc. _aquario_) _partus_. Jf. substantivet _influentia_."

[n319]
lemma = "Jupiter ast moderans loca, quæ tribuêre periti / Conjugio, in proprio limine faustus agit"
note = "Sammenligningen med Titans horoskop går nu frem til punktet efter Venus og Månen: Jupiter. Ligesom denne hos Titan stod i et godt aspekt til Venus, hersker den hos Urania over det hus der symboliserer ægteskabet, det syvende, ligesom den selv står i sit eget tegn. <br/><br/>
Den mest nærliggende tolkning af dette distikon er at Jupiter står i Fiskene. At den hersker over det hus (_moderans loca_ ...) der har med ægteskabet at gøre må betyde at Jupiters tegn står i syvende hus. (Det drejer sig om enten Fiskene eller Skytten, her Fiskene eftersom ascendanten skal stå i Jomfruen (v. 291).) Når det derefter i samme åndedrag, dvs. i samme sætning, fastslås at den selv står i sit eget tegn (_in proprio limine_), vil man umiddelbart gå ud fra at der tales om samme tegn. Det kan dog ikke fuldstændig udelukkes at der er tale om to forskellige tegn i de to dele af sætningen. <br/><br/>
Det er denne uklarhed der er den primære årsag til usikkerheden om Sophie Brahes fødselsår, idet Jupiter stod i Skytten i 1556, og i Fiskene i 1559.
"

[n320]
lemma = "Sol, quem Fæmellis perhibent signare maritos"
note = "Næste punkt i sammenligningen: Venus og Månen, der »udpeger ægtefællen« for mænd, stod hos Titan i godt aspekt til Jupiter og hinanden (327-34), og ganske det samme gælder hos Urania for Solen, der har den tilsvarende funktion for kvinder. (Solen og Månen symboliserer hhv. det mandlige og det kvindelige princip). Derfor er _maribus_ og _Fæmellis_ opstillet helt parallelt hhv. i v. 333 og her."

[n321]
lemma = "Adjuvat hunc flammis irradiatque bonis"
note = "Solen står i et godt aspekt til Jupiter. Et sådant er lettest at finde i rekosntruktionen for 1556, hvor der er tale om en sextil (omend den er meget yderlig). I 1559 står de to planeter i opposition. En sådan regnes normalt ikke for positiv. På den anden side involverer den ikke her negative planeter."

[n322]
lemma = "signo, quod habet tibi Septima"
note = "Sammenligningen udvides til en egentlig sammenknytning af elementer i de to horoskoper med en henvisning til at Titan har det andet af Jupiters tegn i _sit_ 7. hus (ægteskabshuset)."

[n323]
lemma = "gaudet"
note = "Bruges som teknisk term i astrologien om planeternes domiciler: Planeterne siges at »glæde sig« (_gaudere_, gr.: χαίρειν) særligt over (eller i) visse tegn (Bouché-Leclercq, _L'astrologie grecque_, 1899 (genoptr.: 1963), 182, jf. fx Firm. Math. 1.4.6 _quo in signo Saturni gaudeat stella_). I udtrykket ligger at planeten glæder sig når den står i dette tegn. Det er så at sige definitionen på et domicil. Når der i v. 431 (Tage Thotts horoskop) står at Jupiter »glæder sig over sit tegn« (_suo gaudet_ sc. _hospitio_) ville det være en pleonasme, med mindre Jupiter faktisk stod i sit tegn, hvilket den også gør.<br/><br/>
Det er dog også en indlysende mulighed at Tycho Brahe bruger ordet i betydningen »står i« – omend han åbenbart kun bruger det om domiciler. Vi kan altså ikke med sikkerhed afgøre om meningen her er at Jupiter også styrer det tegn der står i Titans 7. hus (ligesom den styrer det der står i Uranias, v. 349-50), eller at Jupiter også selv står i (og styrer) det tegn der står i Titans 7. hus (ligesom den styrer det der står i Uranias). Den første mulighed svarer til situationen i 1559, den anden svarer til 1556. "

[n324]
lemma = "rite dicata"
note = "»Indviet til« – et udtryk der bruges om templer (fx Ov. Fast. 1.610: _templa ... rite dicata_). Man kan her tænke på at Manilius flere steder kalder husene for _templa_ (Manil. 2.959, 3.583 ff). Disse kaldtes normalt i antikken »steder« (_loci_, τόποι) mens »huse« (domus, οἶκοι) brugtes om stjernetegnene (Bouché-Leclercq, _L'astrologie grecque_, 1899 (genoptr.: 1963), 257 ff)."

[n325]
lemma = "hinc"
note = "Går formodentlig på hele sammenligningen af de to horoskoper."

[n326]
lemma = "Acceleres sacras ô Hymenæe faces"
note = "Et vers der ganske svarer til kendte antikke bryllupsdigte (fx Catul 61 og 62). _Hymenaee_ er her (i mods. til det foregående vers) bryllupsguden, _faces_ bryllupsfakler."

[n327]
lemma = "Erycina ... Ericina"
note = "_Erycina_ er et tilnavn til Venus (efter Eryx på Sicilien, hvor der var et Venustempel) – _Ericina_: Eriks!."

[n328]
lemma = "Adde, Planeta quòd elatus vel sedibus altis, / Vel residens propriis bis mihi binus adest"
note = "Som en eftertanke (_adde_) tilføjes det at horoskopet ikke alene tyder på bryllup, men også i det hele taget er positivt: Fire af planeterne står i særligt positive positioner ved enten at være ophøjet (_elatus_ må være et alternativ til _exaltatus_, jf. komm. til v. 311), højt på himlen (_sedibus altis_, jf. komm. til v. 319) eller i deres eget tegn (_sedibus propriis_, v. 360). Sådanne oversigter over planeternes generelle position med henblik på personens generelle »lykke« findes også i horoskoperne over prinserne (I.201, 236 og 273), og i slutningen af Tage Thotts horoskop her i digtet (v. 435).<br/><br/>
I begge mulige rekonstruerede horoskoper, 1556 og 1559, står tre planeter, Jupiter, Venus og Merkur, i deres egne tegn. Månen er ophøjet (i Tyren) og står samtidig højt (i 9. hus, i 1556 evt. i 10. hus). I 1559 står Saturn endnu højere end Månen, enten i 9. eller 10. hus. Det giver til gengæld 5 planeter i særlige positioner!<br/><br/>
Problemet i 1559 kunne løses ved at man rykkede fødselsdatoen så Månen ikke længere stod i Tyren. Der ville i så fald stadig være en ophøjet planet eftersom Merkur er ophøjet i Jomfruen. Til gengæld ville det positive aspekt mellem Månen og Merkur (v. 298) forsvinde. Samtidig kan man indvende at det i så fald ikke havde været nødvendigt at nævne ophøjelsen her, idet Jomfruen også er Merkurs domicil.<br/><br/>
En anden mulighed er at _elatus_ ikke betyder »ophøjet«, men bare er et synonym til _sedibus altis_. Det modsiges dog af at de to gange vel i så fald ville have hver sin betydning. De må rimeligvis forbinde tre forskellige kriterier.<br/><br/>
Dette distikon stod i V oprindelig efter 361-62, hvilket dog senere er blevet rettet.
"

[n329]
lemma = "Nec me perpetuis patietur fluctibus abdi"
note = "Når planeternes generelle position er så positiv, kan det ikke gå Urania helt galt."

[n330]
lemma = "patietur"
note = "Resen opfattede tydeligvis dette som en fejlagtig passiv brug af et deponent verbum, idet han rettede til: _Ergo haud perpetuis obnoxia fluctibus abdar_. Dette fænomen nævnes af Gassendi blandt Tycho Brahes sproglige fejl (_Dithmarsicam bestiam indignam quæ recordetur_, Norlind 1951, 168-69). Man kan dog muligvis tage planeta fra det foregående som subjekt."

[n331]
lemma = "Tandem etiam nobis tempora Veris erunt"
note = "Denne stemning af forår i modsætning til uvejr (_perpetuis ... fluctibus_ v. 361) svarer til stemningen i slutningen af det alkymistiske afsnit, hvor Titan skal komme hjem med god vind (aspirent ... ventus et aura_, v. 218, jf. frygten for skibbrud i v. 97 ff) og træde ind i _nota ... pomaria_ (v. 219). Foråret er naturligvis et billede på livets genoprettelse, men refererer også mere specifikt til v. 108-9, hvor Titans hjemkomst opstilledes som analog med Solens indtræden i Vædderens tegn (det første forårstegn) – hvilket dér blev grundlaget for det alkymistiske afsnit. Der eksisterer altså derigennem en analogi mellem det afsluttende håb i alkymiafsnittet og her.<br/><br/>
Forårstemaet reflekteres igen i slutningen (v. 606).<br/><br/>
Hele det første lange astrologiske afsnit (siden v. 251) afsluttes her effektfuldt med forhåbningen om at alt vil gå godt. De sidste fire distika har arbejdet op til denne »afslutning«:<br/><br/>

(355) konklusionen på sammenholdningen af de to horoskoper: Bryllup –<br/>
(356) apostrofe (bøn) til Hymen –<br/>
(357-58) apostrofe (bøn) til Venus, med det effektfulde ordspil Erycina/Ericina, der lyder som en afslutning –<br/>
(359-60) tilføjelse af en ny konklusion på Uranias horoskop, denne gang ikke med et specifikt, men et generelt håb –<br/>
(361-62) forhåbningen udtrykkes billedligt som afslutning."

[n332]
lemma = "tempora veris erunt"
note = "Ov. _Fasti_ I.496: _et tibi, crede mihi, tempora veris erunt_. Denne passage hos Ovid handler om at det kan gå en godt selvom man må drage i exil. En rimelig parallel til Urania Titani som helhed – men ikke til passagen her, som handler om Urania. Netop dette lån kan også nemt være faldet Tycho Brahe i pennen, han bruger samme passage fra Ovid adskillige andre steder hvor talen er om exil og emigration (_Fasti_ I.493: I.14, V.63, VI.229, _Fasti_ I.495: VII.284)."

[n333]
lemma = "Nil mirêre tamen, quòd cœlum et Sidera pando,"
note = "Efter den effektfuldt retoriske afslutning kan overgangen ikke som tidligere i digtet være glidende. Alligevel fastholdes illusionen af naturlig tankerække, denne gang med et »naturligt« tankespring: Det falder Urania ind at den udvikling brevet har taget, en kvindes udlægning af horoskoper, kan virke mærkelig. Hun griber derfor tilbage til en forklaring af baggrunden inden hun kan gå videre."

[n334]
lemma = "colo"
note = "Ordspil på _coelum_ i verset før."

[n335]
lemma = "geneses"
note = "horoskoper"

[n336]
lemma = "Contribuit"
note = "_Contribuo_ i betydningen »tildele« findes i antikke tekster kun som teknisk term inden for landmåling. Den normale betydning er »bidrage« dvs. »dele«. Det er formodentlig derfor R retter til _incassum nomen Frater Apollo dedit_."

[n337]
lemma = "Apollo"
note = "dvs. Tycho, jf. v. 462 og 499 f. "

[n338]
lemma = "prona"
note = "Sammenhængen synes at kræve betydningen »forneden«, men pronus betyder »nedadbøjet« eller »der bevæger sig nedad«. Meningen kan være »de elementer der søger nedad«, jf. Cicero Tusc. I.18.42 (om elementerne luft og ild): _Nihil habent haec duo genera proni et supera semper petunt_. Den usædvanlige brug af ordet kan skyldes indflydelse fra følgende passage i Ovids _Metamorfoser_, hvor _prona_ ikke går på objektet (jorden), men på subjektet (de seende):<br/><br/>

'''Pronaque cum spectent animalia cetera terram,\
os homini sublime dedit caelumque tueri\
jussit et erectos ad sidera tollere vultus. (Ov. Met. 1.84-86)'''<br/><br/>

Denne passage bruger Tycho Brahe både i _Oratio de Disciplinis Mathematicis_ og i digtet til Niels Kaas til at beskrive astronomien som udtryk for den delagtighed i det guddommelige der adskiller menneskene fra dyrene. Netop disse tre vers har han også citeret i en stambog (Harald Mortensen, »Tycho Brahe-Autografer i Stamböger.« _Cassiopeia_ 1953, 95). Ganske samme tanke, men uden direkte reference til Ovid findes i Urania-elegien: ... _quisquis pecudum similis, caelestia temnit_, ... (I.70.11).<br/><br/>
Den meget specielle brug af _prona_ og det faktum at Tycho flere gange tidligere har brugt denne passage i samme sammenhæng, gør det sandsynligt at han har tænkt på denne da han skrev dette vers – hvilket yderligere støttes af at der i verset efter (370) er et lignende ekko fra samme afsnit af _Metamorfoserne_. Dette medfører dog ikke nødvendigvis at han har haft til hensigt at lede publikums tanker hen på Ovid-passagen. Med mindre denne var almindeligt brugt i astronomisk litteratur (hvilket ikke er umuligt) kræver det kendskab til Tycho Brahes tankegang og skrifter (og til Ovid) at gennemskue ekkoet på grundlag af det ene ord _prona_. 
Man kan dog godt forestille sig at dette er en særlig spidsfindighed, møntet på en snæver kreds – specielt naturligvis Erik Lange: Hvis dette har været hensigten, har vi her en humoristisk, spydig, vridning af tankegangen: Det der i denne sammenhæng er jordisk og derfor »dyrisk«, i modsætning til den »guddommelige« astrologi, er alkymien! Det ville falde godt i tråd med Tychos opfattelse af alkymien som mindreværdig p.g.a. dens materialistiske formål – sådan som det også antydes i det næste vers."

[n339]
lemma = "effossis rebus anhelat opes"
note = "Kan spille på Ovids formulering effodiuntur opes i beskrivelsen af jernalderen (!) (Met. 1.124).
Grundene til at dette måske kan opfattes som Ovid-reminiscens er, (1) det lignende ekko i verset før, (2) at »minedrift« som symbol på alkymien kommer temmelig pludseligt ind i sammenhængen. <br/><br/>
Formuleringen med _anhelat_ (»halser efter«) er tydeligt negativt ladet. Selv om der tales om kemi (_chimica_, _chimia_, 373-74) er det udelukkende alkymien, guldmageriet, med det rent materielle formål der tænkes på.<br/><br/>
Et meget lignende udryk findes i Urania-elegien, v. 168: ... _e terra quæ fodiuntur opes_.
"

[n340]
lemma = "Sic ego, sic sursum, quæ sunt cœlestia specto"
note = "Det betydningsfulde i dette triumferende vers understreges af den store s-allitteration."

[n341]
lemma = "(condones)"
note = "Går undskyldningen på nedvurderingen af Titans videnskab eller på ordspillet i celsior, »højere«? Tvetydigheden kan udmærket være bevidst. Undskyldningen over for alkymien er udtryk for Uranias angst for at skyde Titan fra sig – men Tycho Brahe selv føler kun grund til at undskylde ordspillet."

[n342]
lemma = "Chimica"
note = "»Kemi« (neutrum plur.). Jole Shackelford (_Paracelsianism in Denmark and Norway in the 16th and 17th centuries_, 1989, 217, note 96) tager _chimica_ som adjektiv til _ars_ så modsætningen bliver mellem »min kemi« og Titans (_chimia_, v. 374) – altså mellem kemi og alkymi. En sådan tolkning er dog helt uantagelig: For det første er dette afslutningen på et længere afsnit (v. 363-74) der udtrykkeligt handler om astrologi vs. kemi, udtrykt som himmel vs. jord, sådan som det også skildres i denne sætning (_ut coelum terras_ ...). For det andet ville _vincit_ i så fald mangle et objekt (analogt til _terras_). For det tredje kan ordet _chimia_ (374) umuligt betyde alkymi, i mods. til Uranias kemi."

[n343]
lemma = "falsa nimis"
note = "Efter bemærkningen om at alkymien »halser efter« rigdomme (v. 370), er der næppe tvivl om at _falsa_ her går på dette misforståede formål med forskningen. Dette underbygges af at den oprindelig (i v. 11) blev præsenteret som _ars vana, hvilket netop må forstås som »uden fornuftigt formål«, »uden udkomme«."

[n344]
lemma = "Ast tibi quæ placeant, ... / Non poterunt unquam displicuisse mihi"
note = "Ganske samme tankegang som i v. 153-54: Efter de tydeligt negative udtalelser om alkymien føjer hun til at hun naturligvis mener (her: synes om) det samme som Titan!"

[n345]
lemma = "delecter"
note = "Bemærk at Tycho Brahe her præcis som i v. 153 (_sint ea vera tamen_ ...) bruger konjunktiv til at udtrykke Uranias »enighed« med Titan: »Det du mener vil jeg også (dvs. ønsker jeg også at) mene«."

[n346]
lemma = "Chimica ... Carmina"
note = "Poesien dukker ret pludseligt op i denne forbindelse, men treenigheden astronomi-kemi-poesi et tilbagevendende tema i Tycho Brahes poesi (jf. Peter Zeeberg »Amor på Hven: Tycho Brahes digt til Erik Lange«, _Renæssancen: Dansk, Europæisk, Globalt_, 1988., 169)."

[n347]
lemma = "Sola nec ipsa tibi sim caussa"
note = "Yderligere en grund til at Titan skal komme hjem er hans ansvar, i faders sted, over for Uranias søn Tage – og hermed er vi inde i digtets næste hovedafsnit. I v. 383-94 præsenteres sønnens situation i klar parallel til Ovids beskrivelse af Telemachos i den første heroide:<br/><br/>
Hos Ovid er udgangspunktet Penelopes hjælpeløshed som kvinde kun hjulpet af en gammel mand (Laertes) og et barn (Telemachos) – der ovenikøbet selv har været i livsfare for nylig (Her. 1.99-100). Ganske vist bliver Telemachos engang voksen og stærk – men nu har han behov for hjælp (107-8). Odysseus har et ansvar for Telemachos' opdragelse (111-12) – og for Laertes' alderdom (113-14).<br/><br/>
Tycho Brahe vender dette om: Urania går ud fra Titans ansvar for Tages opdragelse (v. 383-88), omtaler de mange farer drengen er udsat for (og sætter dem uden nærmere forklaring i forbindelse med Titans fravær) (v. 389-90), og udtaler håbet om at han skal leve længe (v. 391-94).<br/><br/>
Det der hos Ovid var en udvikling fra en specifik fare til et generelt ansvar, bliver hos Tycho, ved omvendingen, til den mere dramatiske udvikling fra ansvar for Tages opdragelse til ansvar for hans liv. Som en logisk fortsættelse af denne tankegang forklares det derefter i en længere gennemgang af Tages horoskop (395-440) hvor kostbart et liv det er ansvaret gælder."

[n348]
lemma = "respice"
note = "Bruges i Ovid-passagen, men om Laertes (Her. 1.113: _Respice Laerten_, ...)."

[n349]
lemma = "Aetas (dante Deo) veniet mage firma Tagoni"
note = "Ov. Her. 1.107: _Telemacho veniet, vivat modo, fortior aetas_ (fortsættes i næste vers). Styrke-begrebet (_mage firma_) stammer altså fra Ovids _fortior_. Dér drejer det sig som bekyttelse mod fjender, hér må det vise frem til omtalen af sygdom i v. 389."

[n350]
lemma = "Tagoni"
note = "Tage Thott (1580-1658), Sophie Brahes søn i ægteskabet med Otte Thott, der var død 6 år før. Tage var altså på dette tidspunkt 13 år."

[n351]
lemma = "Consiliis foret hæc nunc moderanda tuis"
note = "Ov. Her. 1.108: _nunc erat auxiliis illa tuenda patris_. Emneforskellen mellem de to passager anskueliggøres af ændringen _auxiliis_ til _consiliis_."

[n352]
lemma = "Ut virtute acri referens utrumque, Parentem / Teque sequi studiis gestiat usque bonis"
note = "Teksten i dette distikon er yderst usikker. Håndskriftet (V) har her kommateringen »... _referens utrumque parentem_, ...« hvilket må betyde at _utrumque_ lægger sig til _parentem_ i betydningen »begge de biologiske forældre« (Sophie Brahe og Otte Thott). Det ville give den i og for sig rimelige mening: »ligesom han ligner sine forældre mht. _virtus_ / skal han følge dig mht. _studia_.« Men: I så fald er konjunktionen _-que_ i 388 usyntaktisk. (Samtidig er det påfaldende at Otte Thott skulle optræde her, når han ellers ikke er nævnt i digtet).<br/><br/>
Med komma efter _utrumque_ kommer _Parentem_ til at gå på Urania selv som et af to objekter for _sequi_. I så fald står _utrumque_ for »_Parentem teque_«. Fejlen kan tænkes at skyldes den almindelige tendens i håndskriftet til komma efter hexametret (og punktum efter pentametret). Denne løsning har dog den klare ulempe at det svækker tankegangen om Titans betydning for Tages opdragelse, hvis han ikke har nogen selvstændig rolle i opdragelsen. (Den modsatte løsning holder til gengæld Urania helt ude af opdragelsen i _studia_, hvilket også er problematisk).<br/><br/>
Andre forslag kunne være at både _utrumque parentem_ og _te_ er objekt for _referens_, hvorved _sequi_ kommer til at stå absolut, hvilket ikke forekommer muligt, eller at de begge er objekt for begge verber, hvilket forekommer anstrengt, især med versdeling mellem de to objekter."

[n353]
lemma = "acri"
note = "Her: »Ivrig«, »lidenskabelig«."

[n354]
lemma = "Hei mihi quot morbis fuit ille obnoxius"
note = "Dette og de næste 3 (evt. 5) vers bygger på Ov. Her. 1.99102:.<br/><br/>

'''Ille per insidias paene est mihi nuper ademptus,\
  dum parat invitis omnibus ire Pylon.\
Di, precor, hoc iubeant, ut euntibus ordine fatis\
  ille meos oculos comprimat, ille tuos!'''.<br/><br/>

Det er, som det vil ses, udelukkende indholdet i dette Tycho Brahe bruger. Hans tekst indeholder ingen sproglige reminiscenser (ud over _dum_ i v. 390!), men har ganske parallelt først et distikon om de farer drengen er udsat for og derefter et med ønsket om at guderne/Gud vil lade ham blive gammel. Dette udvides i v. 393-94, parallelt med Ovids hentydning til at drengen senere skal gengælde støtten over for forældrene (_oculos comprimat_), med at Tage skal blive til glæde og ære for Sophie og Erik Lange."

[n355]
lemma = "Tardus abes"
note = "V havde her oprindelig Ovids udtryk _lentus abes_ (Her. 1.66), der har været brugt en gang før her i digtet (v. 87). _Tardus_ giver en virkningsfuld allitteration.<br/><br/>
Som nævnt antydes det her, uden forklaring, at Titan ved at blive væk pådrager sig et ansvar for de farer Tage kommer ud for. Denne ide kommer naturligvis fra Ovids beskrivelse af Telemachos, men den får sin egen betydning her fordi Urania nu kan tale til Titans samvittighed ved at skildre den strålende fremtid der venter Tage hvis han lever længe nok."

[n356]
lemma = "Ast"
note = "Bruges normalt kun foran vokal. Den arkaiske klang i dette ord og i _huncce_ bidrager til linjens alvorlige tone."

[n357]
lemma = "spero"
note = "_Spero_ med objektssætning i konjunktiv uden _ut_ er ikke klassisk. Det er en mulighed at ordet skal forstås som et indskud, ligesom _precor_ hos Ovid, men håndskriftets interpunktion taler imod det."

[n358]
lemma = "servet"
note = "dvs. _servet eum_."

[n359]
lemma = "Longævus"
note = "V havde her oprindelig _Tandem etiam_, hvilket modsat _longævus_ skildrede situationen som generelt negativ. Med det positive _longævus_ understreges den ventede tankegang: Hvis bare Titan kommer hjem bliver alting godt. Samtidig opnås den effekt at de to vers i dette distikon begynder med hver sin centrale positive glose, der begge begynder med L."

[n360]
lemma = "insideatque bonis"
note = "Betyder formodentlig helt konkret »besidde vores herregårde«."

[n361]
lemma = "Si quid habent, ut habent, cœlestia corpora veri,"
note = "Hermed begynder gennemgangen af Tage Thotts horoskop, som en udvidelse af det håb om en lykkelig fremtid der udtaltes i de foregående vers."

[n362]
lemma = "corpora"
note = "V's oprindelige tekst. Tycho Brahe har selv i marginen tilskrevet _sidera_ og understreget _corpora_, men da rettelsen ikke er medtaget hos Resen trykkes her V's tekst."

[n363]
lemma = "Pone ortum Venus alma fuit"
note = "Gennemgangen af horoskopet begynder ligesom Titans (v. 251, se komm.), Uranias (v. 291) og Apollos (v. 463) med bestemmelsen af hvilken planet der står ved ascendanten – i dette tilfælde den gode planet Venus.<br/><br/>
Horoskopet kan rekonstrueres. Tage Thotts fødselsdato, 27.5.1580 kendes fra den ligtale Peder Winstrup skrev over ham i 1666. Men oplysningerne her i digtet passer med dagen efter: 28.5.1580. Der kan her være tale om den astronomiske fremgangsmåde at regne døgnet fra kl. 12 middag."

[n364]
lemma = "sub sidere Cancri"
note = "Dvs. Venus står i Krebsens tegn, hvilket er »under« i den forstand at planeten står mellem jorden og fixstjernerne."

[n365]
lemma = "capit hunc ... hospitio"
note = "Solen i Tvillingerne, i 11. hus.
Merkur har Solen i sit hospitium, dvs. Solen står i det tegn (Tvillingerne) som Merkur styrer. Udtrykket betyder ikke nødvendigvis at Merkur også selv står i tegnet, men det gør den.
"

[n366]
lemma = "Achates"
note = "Aeneas' tro følgesvend (meget brugt proverbielt i renæssancen). Her bruges det om Merkur (_Stilbon_, næste vers), der aldrig fjerner sig mere end 28° fra Solen.<br/><br/>
V havde oprindelig _suetus Achates_ (også »den sædvanlige A.«), hvilket lyder let humoristisk, eftersom Achates hos Vergil ofte optræder som _fidus Achates_ (»den trofaste A.«).
"

[n367]
lemma = "undecimoque loco"
note = "11. hus. Et af de positive. Står for venner, håb, fremtid osv."

[n368]
lemma = "Clarus ... ingeniosus"
note = "Berømmelse hører Solen til, intellekt Merkur og dens tegn Tvillingerne."

[n369]
lemma = "multus amicus"
note = "Fordi vennernes hus, det 11., er fremhævet af Solens tilstedeværelse."

[n370]
lemma = "Culmine ... supero"
note = "Mars befinder sig ved toppen af horoskopet, medium coeli. At den snart når endnu højere op bør betyde at den stå lige før toppen, dvs. i 9. hus. Dette er en bemærkelsværdig kontrast til Mars' situation i Titans horoskop, nøjagtig 100 vers før (v. 303): _culmine tecta cadens malè quique inimica subintrat_, /... Hvor den altså hos Titan »sank« betænkeligt væk fra toppen (_culmine_) ind i et fjendtligt tegn/hus, står den her på toppen i et venligt tegn (se næste vers)."

[n371]
lemma = "solio"
note = "Mars står i sit eget tegn, Vædderen. Ligesom i v. 320 bruger Tycho Brahe her _solium_ synonymt med _domicilium_ og ikke som fx Fincke (_Horoscopographia sive de inveniendo stellarum situ astrologia_, 1591) om et tegn, i hvilket en planet har flere positive egenskaber på en gang. "

[n372]
lemma = "Ascendens videt is Trino (licet ille quadratus / Esse queat) radio"
note = "Samme usikkerhed om aspekt som i v. 321. Ligesom dér er der her en mulighed for at det er tegnet, Vædderen, og ikke planeten, Mars, der har dette aspekt til ascendanten (og altså skjuler sig under pronominet _is_). Dette giver muligheden for begge aspekter, alt efter hvilken ende af tegnet man regner fra. Det rekonstruerede horoskop har en temmelig præcis trigon mellem Mars og Ascendanten."

[n373]
lemma = "Phoebe"
note = "Solen."

[n374]
lemma = "videt"
note = "Underforstået: »venligt«, dvs. »står i et godt aspekt til Solen.« Der må tænkes på en sextil. Sextilen mellem Mars og Solen er noget yderlig (69°), men det er stadig muligt at det er hele tegnet, Vædderen, der er tale om, hvis var det tilfældet i verset før."

[n375]
lemma = "Hunc etiam recreat Lunæque Jovisque benignus / Intuitus"
note = "Flere gode aspekter til Mars eller Vædderen, nemlig fra Månen og Jupiter. I dette tilfælde er der i rekonstruktionen tale om en præcis trigon mellem Mars og Månen/Jupiter (Månen og Jupiter står i konjunktion, jf. v. 430)."

[n376]
lemma = "Falcitenentis"
note = "Saturn, jf. v. 315. Dennes stilling udtrykkes negativt (»vil ikke skade«) fordi den principielt er en »uvenlig« planet. Mellem Mars og Saturn er der netop intet aspekt (50°)."

[n377]
lemma = "Mars ferus"
note = "Betydningen af Mars' stærkt positive stilling (de mange gode aspekter) og stærke betoning (positionen på vej mod _medium coeli_) er naturligvis at barnet får særligt held og særlige evner i forbindelse med krig og andre »mandlige idrætter«. Over for dette har Urania en udtalt negativ holdning – hvilket udtrykkes allerede i v. 410 med _nimium_. Både stilistisk (se nedenfor under v. 411) og indholdsmæssigt har dette nær forbindelse med Tycho Brahes gentagne afvisninger af de »tomme« adelige værdier. Det er selvsagt en utraditionel holdning at en adelig dreng ikke gerne må have den slags anlæg. (Jf. v. 480 ff, 508 ff, m. komm. samt Peter Zeeberg, »Adel og lærdom Hos Tycho Brahe.« _Latin og nationalsprog i Norden 15001800_, 1991, 2131)."

[n378]
lemma = "canes"
note = "Omtalen af hunde viser at dette ikke kun drejer sig om krig, men mere generelt om kropslige/mandlige udfoldelser. Den skræmmende opremsning af symbolerne på de for Tycho Brahe negative udfoldelser kendes fra andre digte: I et digt i det indledende brev til Pratensis i De Nova Stella, skildrer han ironisk udsigten til at leve som en adelsmand:<br/><br/>
'''...\
Trita exempla sequi, Cyathis, Canibusque, Caballisque\
Et fastu et luxu (quid enim si talia desint\
Denique Nobilitas poterit sensisse beatum) ... (I.14.37-39)'''<br/><br/>

En variation af samme fænomen, i større målestok, findes i Urania-elegien, hvor hver udfoldelse får et distikon med en variation af udtrykket »sunt quos ... delectet ...« (se Zeeberg 1991). I alle disse tre går hunde og heste, som par, igen. <br/><br/>
  I _Paræneticum_ (et digt i _Astronomiæ instauratæ progymnasmata_) bruges samme teknik ved mere abstrakte begreber:<br/><br/>

'''Si quos ambitio, lucrum, ignorantia, luxus,\
Tam celsis retrahunt ausis, et ad infima trudunt: ... (II.303.9-10)''' "

[n379]
lemma = "bombardas"
note = "kanoner"

[n380]
lemma = "Si qua foret, doctâ gnarior arte reget"
note = "At videnskaben er det fornuftige alternativ siges ikke direkte men udtrykkes klart i den ironiske sammenstilling af de tre ord docta gnarior arte, i betegnelsen for den »krigsvidenskab«, som naturligvis ikke findes (si qua foret). Resens udgave skriver promptior, og mister pointen."

[n381]
lemma = "Gradive Pater"
note = "Mars"

[n382]
lemma = "Vitrice"
note = "Det er en hos Ovid flere gange forekommende vittighed (Am. 2.9.47, Rem. 27) at Mars er stedfar til Cupido. Tycho Brahe får en ekstra pointe ud af denne ved at bruge udtrykket _Pater Gradivus_ om Mars – men glemmer at der slet ikke er tale om Cupido i teksten.<br/><br/>
(Heiberg (»eller dig, hans Stedfader, heller«) synes at opfatte udtrykket som gående på Titan, men dette giver ikke mening i sammenhængen: Udtrykket er et ønske til Mars om ikke at give Tage, men andre, martialske evner, og dem kan Titan ikke give). "

[n383]
lemma = "Filiolo hæc non des munera, des aliis."
note = "Endnu et ekko fra Mars-afsnittet i Titans horoskop: Ligesom i v. 306 ønsker Urania, noget ulogisk, at Mars' virkning i horoskopet skal gå ud over nogle andre. Bemærk at hvor det hos Titan var Mars' negative stilling Urania var bange for, er det her den positive.<br/><br/>
Heiberg bemærker her at ønsket gik i opfyldelse, »thi Tage Tott blev Danmarks Riges Raad«. Han var i første halvdel af 1600-tallet Skånes største godsejer, og et indflydelsesrigt medlem af rigsrådet.
"

[n384]
lemma = "Pax aurea"
note = "Er ikke et fast udtryk i klassisk litteratur."

[n385]
lemma = "Quin mage Saturnum, ... extimeo"
note = "Selv om Urania ikke kan lide Mars' positive egenskaber, er den anden negative planet, Saturn, dog mere truende, fordi den ved at stå i 7. hus er en trussel mod dette hus' område, ægteskabet."

[n386]
lemma = "ordo"
note = "»Nummer«, »plads i rækken«."

[n387]
lemma = "lentus"
note = "(jf. v. 315 m. komm.) Saturn er (fordi den er længst fra Solen) den af planeterne der har den langsomste bevægelse."

[n388]
lemma = "propria ... sede"
note = "Saturns eget tegn, Vandmanden (se næste vers). Meningen er at ganske vist står den fjendlige Saturn i det 7. hus, men (tamen) den gode position i dens eget tegn fremhæver dens positive sider så den snarere giver ægteskabet soliditet end truer det (v. 421-22). (Jf. diskussionen i v. 315 ff). "

[n389]
lemma = "Ganymedes"
note = "Vandmanden identificeres normalt med Zeus' mundskænk Ganymedes. Derfor: _pocla ... præbens_ – selv om det i dette tilfælde ikke drejer sig om Jupiter men om Saturn."

[n390]
lemma = "firmum et gratius"
note = "Nemlig _conjugium_."

[n391]
lemma = "stans repedansque"
note = "Der er en mulighed for at ægteskabet kan blive forsinket af at Saturn er retrograd. At en planet er retrograd betyder at den (tilsyneladende) standser op og bevæger sig et stykke tilbage gennem dyrekredsen for derefter igen at vende. Astrologisk opfattedes dette som en svækkelse af planetens virkning."

[n392]
lemma = "Id saltem metuo, radiis ne quando sub ortum / †Venerit† oppositis, damna proterva ferat."
note = "Dette distikon giver ikke mening som det står. Det fremgår at det drejer sig om en direktion (i v. 426 oplyses det at det drejer sig om 18 år). Men for det første kan Saturn ikke fra en position i 7. hus »komme ned under ascendanten« (_sub ortum_) ved en sådan fremskrivning, for det andet mangler der en en oplysning om hvilken planet den kommer i opposition til.<br/><br/>
Den eneste mulige opposition ved en direktion på 18 år er en opposition til Venus – og den forekommer netop ved at Venus bevæger sig ned under ascendanten. (I rekonstruktionen er det en afstand på 21° på ekliptika) Det er derfor naturligt med Heiberg at se ordet _Venerit_ som en korruption af _Veneris_ (hvorved _sub ortum_ skal komme til at gå på retningen af Saturns oppostion »ned mod« Venus). En simpel rettelse kan man dog ikke foretage, eftersom det første e i Veneris er kort, i modsætning til _venerit_. Heiberg foreslår: _oppositus Veneris_ (hvor _quando_ skal tages som adverbium til _ne_) – hvilket ud fra vores viden om tekstoverleveringen må anses for en noget hårdhændet konjektur. Læsemåden _venerit oppositis_ findes i V, der er blevet gennemset af Tycho Brahe selv. "

[n393]
lemma = "Est etenim octavæ Præses"
note = "Saturn er det 8. hus' herre. Det 8. hus, hvis traditionelle enkeltordsbetegnelse er _mors_, er et af de uheldsvangre huse. Dette vil normalt betyde at Saturns tegn, Vandmanden, står i 8. hus. (Planeten selv står udtrykkeligt i 7. hus (v. 417)). Dette er dog ikke tilfældet i det rekonstruerede horoskop. Det kan opnås ved en ganske lille forskydning af klokkeslettet (så Vandmanden rækker hen over spidsen af 8. hus), men derved kommer såvel Solen som Mars ind i et andet hus end digtet opgiver (nemlig hhv. 12. og 10. hus, jf. v. 399 og 403). Uoverensstemmelsen kan skyldes en mindre forskel i husopstillingen.<br/><br/>
Det eneste alternativ synes at være en direktion af Saturn, ind i 8. hus. Dette forkommer dog mindre sandsynligt. For det første p.g.a. præsensformen est, for det andet fordi der både i de foregående og i de efterfølgende vers må være tale om direktion af Venus til opposition mod Saturn i dens position i 7. hus. "

[n394]
lemma = "pravum intuitum"
note = "Dårligt aspekt."

[n395]
lemma = "cauda Draconis"
note = "Månens sydlige knude. Det punkt hvor Månens bane skærer ekliptika (Solens bane) i nedadgående, sydlig, retning. Dette punkt, der bevæger sig baglæns gennem dyrekredsen, ansås for ildevarslende i aspekt med planeter, mens den modsatte, opstigende knude var positiv.<br/><br/>
Den sydlige måneknude står i det rekonstruerede horoskop i opposition til Saturn, og derfor ved den omtalte direktion i konjunktion med Venus. "

[n396]
lemma = "faustas ... tabernas"
note = "Et hus er et midlertidigt opholdssted for en planet og kan derfor sammenlignes med en kro (jf. _hospitium_, v. 302)."

[n397]
lemma = "quinta sub sede"
note = "Det 5. hus (_nati_) symboliserer bl.a. børn."

[n398]
lemma = "suo gaudens"
note = "Nemlig: _hospitio_ (næste vers, hvor det står adverbielt til accipit!). Dette betyder at Jupiter står i sit eget tegn, nemlig Skytten. Om denne brug af glosen _gaudere_, se videre komm. til v. 353."

[n399]
lemma = "lumine ... auctam"
note = "»Tiltaget«. Månen er på dette tidspunkt næsten fuld."

[n400]
lemma = "Res quoque rara patet"
note = "Ligesom Uranias horoskop (v. 359-60, se komm. ad loc.) slutter Tages med en sammenfatning af planeternes stilling. Denne gang står fire af planeterne i deres egne tegn. Det drejer sig om, Mars (v. 404-5), Saturn (v. 419-20), Jupiter (v. 431-32) og (uden at det er omtalt i digtet) Merkur."

[n401]
lemma = "prosperitate beant"
note = "Ligesom i Uranias horoskop bruges den generelle situation her til at forudsige personens »generelle lykke«. "

[n402]
lemma = "natum"
note = "Som de tre prinsehoroskoper viser, er dette det faste ord for »den fødte«, dvs. den person horoskopet drejer sig om."

[n403]
lemma = "Si pariam"
note = "Ønsket om at hendes eventuelle senere fødsler vil ligne denne peger tilbage til det alkymistiske afsnit med dets tale om børneavl."

[n404]
lemma = "At supera ... oro, Deus"
note = "Ligesom horoskopet blev indledt med en »bøn«, en anråbelse af Numen Supernum (v. 391-92), som derefter blev understøttet med gennemgangen af horoskopet, afsluttes det med en effektfuldt udformet anråbelse af alt jordisk og til sidst af Gud:<br/><br/>
Det første distikon modstiller de »høje« stjerner og det »lave« jordiske, som det også er nødvendigt at få støtte fra. De to centrale gloser _supera_ og _inferiora_ står hhv. først og sidst i perioden adskilt af en række allitterationer: ... _Supera ... sint sidera fausta, /... simul faveant inferiora_ ... Derefter følger, emfatisk, _precor_. <br/><br/>
Det andet distikon udvikler tanken om det jordiske i samme retoriske stil: I heksametret indrammer det emfatiske _ipsum_ som første og sidste ord to grupper af subjekter, der indrammer deres verbal _ament_ – og dette gentages sidst i pentametret efter endnu et subjekt. Samtidig udvikler subjekterne sig fra menneskene til alt (_quidquid_, emfatisk først i verset). <br/><br/>
I det sidste distikon negeres både himmel og jord, indrammet i hver sit _nulla_, og bønnen for Tage rettes til Gud i pentametret, hvor Tage (med allitterationen _te_) står først og _Deus_ sidst, efter indskuddet oro_ (svarende til _precor_ over for det jordiske i v. 442). <br/><br/>
Denne retoriske bøn er en klar parallel til den der afsluttede Uranias og Titans horoskoper i v. 357-61, men denne gang skal den ikke kun skildre Uranias følelser. Kraftudfoldelserne skyldes samtidig at det er Tycho Brahes personlige holdning til astrologi der udvikles i dette afsnit. Som vist i indledningen, er begivenhedernes afhængighed både af jordiske forhold og af Guds vilje (samt af menneskets frie vilje, som ikke nævnes her, men kan indbefattes i det jordiske) for Tycho vigtige grunde til forsigtighed over for astrologiske forudsigelser. Dette afsnit svarer derfor til de opfordringer til forsigtighed der er fast inventar i prinsehoroskoperne."

[n405]
lemma = "continet"
note = "T har her hurtigt tilføjet sustinet i marginen. _Continet_ er ikke, som ved håndskriftets andre rettelser, streget ud eller understreget, og det er ikke optaget i Resens tekst. Formodentlig er det snarere et forslag end en egentlig rettelse og derfor er det ikke optaget i teksten. Begge ord giver god mening."

[n406]
lemma = "ex astris"
note = "Symmetrien var her oprindelig endnu mere udtalt (_Nulla salus astris tamen est_ ...), idet astris ligesom _tellure_ var lokativisk ablativ. Til gengæld var metrikken forkert (_salus_ med langt u)."

[n407]
lemma = "Dum loquor; heutristis nimiùm mihi fama refertur"
note = "Ligesom efter den bøn der afsluttede de første horoskoper er tankegangen her standset op, så fortsættelse kræver et spring. Det gøres denne gang, mere drastisk, med indførelsen af et »bud« udefra, et rygte om at en af parrets nære venners død. Dette kan være inspireret af den 9. heroide (v. 143-44), hvor Deianira sent i brevet får besked om at Hercules er ved at dø:<br/><br/>
 
'''Sed quid ego haec refero? Scribenti nuntia venit \
  fama virum tunicae tabe perire meae.'''<br/><br/>

Dette er hos Ovid det eneste eksempel på en indtrængen udefra der undervejs ændrer brevskriverens viden. Bortset fra ordet _fama_, som ikke er meget karakteristisk i sammenhængen, har de to passager ingen fælles gloser. Til gengæld er de indholdsmæssigt helt parallelt konstrueret: _Scribenti_ er erstattet med _dum loquor_, nuntia venit / fama_ med _fama refertur_, og derefter følger meddelelsen om en persons død i hhv acc. m. inf. og _quod_-sætning. Den første sætning hos Ovid, der ikke bruges, har formodentlig været anvendt i et tidligere vers (se v. 261)."

[n408]
lemma = "præcipuus noster amicus"
note = "F.R. Friis (_Sofie Brahe Ottesdatter. En biografisk Skildring_, 1905, 18) identificerer denne ven med Falk Gøye, og Dreyer følger ham i noterne til _Opera Omnia_. Denne, der havde studeret sammen med Erik Lange i Tyskland og Frankrig, døde d. 3. jan. 1594 (digtet er ifølge v. 606 skrevet i februar) og var utvivlsomt så nær en ven af Tycho Brahe og Erik Lange at det kan være rigtigt."

[n409]
lemma = "obit"
note = "Formodentlig perfektum. Hvis det er præsens, kan det skyldes indflydelse fra den omtalte Ovid-passage."

[n410]
lemma = "suppetit"
note = "Betyder vel her ikke meget mere end »er«."

[n411]
lemma = "in somnis nec monuit Genius"
note = "Jf. v. 59-64, m. komm. til v. 63."

[n412]
lemma = "astro"
note = "Udtrykket _astrum_, »stjerne«,  brugt om et menneske er formodentlig en henvisning til Paracelsus' lære, hvor begrebet bruges om den del af mennesket (astrallegemet) der bærer »aftrykket« af himlen. Heri ligger altså menneskets personlighed. Via dette begreb drejes tanken i næste vers til de rigtige stjerner som metafor: menneskene opfattet som stjerner, af hvilke kun få blinker til os som ham. Herunder aner man ideen om gunstige og ugunstige stjerner og konstellationer – og dermed glider talen nu fra det konkrete eksempel over venner/venskab generelt til Uranias ensomme situation, hvor hendes eneste støtte er Tycho selv. "

[n413]
lemma = "Eurialo et Niso"
note = "Euryalus og Nisus er to venner blandt Aeneas' mænd i Vergils _Aeneide_. Parret bruges ofte proverbielt om venskab, ikke mindst af Ovid."

[n414]
lemma = "tam ... quamque"
note = "= tam ... quam. (Leumann-Hofmann-Szantyr, s. 590: »anscheinend erst mittellateinisch«)."

[n415]
lemma = "bene"
note = "Noget klodset. Resens udgave retter til cito."

[n416]
lemma = "Tempora læta ferunt multos, sed nubila tollunt"
note = "Jf. Ovid Tr. 1.9.56:<br/><br/>
 
'''Donec eris sospes, multos numerabis amicos:\
  tempora si fuerint nubila, solus eris.'''<br/><br/>

Ud over tankegangen og udtrykket tempora nubila i dette vers er vel også numerabimus i v. 457 overtaget herfra."

[n417]
lemma = "frater Apollo"
note = "Tycho selv. Som Skafte Jensen og Friis-Jensen skriver (_Dansk Litteraturhistorie_ 2, 1984, 408), udfylder Tycho selv her Laertes' rolle i Penelope-billedet. "

[n418]
lemma = "Aquarius"
note = "Broderens trofasthed forklares med at han er født i Vandmandens tegn, dvs. at ascendanten i hans horoskop står i dette tegn – og hermed har vi det sædvanlige udgangspunkt (jf. v. 251, 291, 397) for en gennemgang af dette horoskop. Denne sidste horoskop-gennemgang er en hel del kortere og mindre udførlig end de tidligere. Den omhandler udelukkende planeternes og ascendantens stilling i tegnene, og altså hverken deres placering i husene eller deres indbyrdes aspekter.<br/><br/>
Tycho Brahes nøjagtige fødselstidspunkt er kendt: d. 14. december (gammel stil) kl. 10.47 AM (John R. Christianson, »Tycho Brahe's Facts of Life.« _Fund og forskning_ XVII, 1970, 24), og de oplysninger der findes her i digtet stemmer overens med dette tidspunkt. "

[n419]
lemma = "Fixus, et humanus"
note = "Vandmanden har netop de egenskaber der kendetegner en trofast ven: fasthed og menneskelighed.<br/><br/>
Om kvaliteten »fast« (_fixus_), se komm. til v. 301.<br/><br/>
De menneskelige tegn er: Tvillingerne, Jomfruen, Vægten og Vandmanden – resten er dyr, bortset fra Skytten, der som kentaur er en mellemting (Bouché-Leclercq, _L'astrologie grecque_, 1899 (genoptr.: 1963), 149-50). "

[n420]
lemma = "Tardigradique domus"
note = "(Jf. v. 290) Vandmanden er Saturns domicil. Saturns stabiliserende virkning har været omtalt flere gange tidligere (se v. 315 og 421). "

[n421]
lemma = "Cum Jove, qui Venerem facit undique cingere Eöas"
note = "Jupiter »får Venus til at omgive ascendanten fra alle sider.« Dette kan næppe betyde andet end at Venus og Jupiter står på hver sin side af ascendanten. Vandmanden (_lux ea_) »blinker velvilligt« sammen med Jupiter, der sammen med Venus står ved ascendanten. Vandmandens positive virkning fremmes af at begge de to positive planeter står i den. "

[n422]
lemma = "Eoas / scandentesque fores"
note = "Den »østlige, opstigende dør«: ascendanten, hvor himmellegemerne står op."

[n423]
lemma = "alternum ... hospitium"
note = "Vandmandens stabiliserende virkning styrkes af en gensidig reception: Samtidig med at Jupiter står i Saturns tegn (Vandmanden), står Saturn i Jupiters (Skytten, jf. v. 474) en såkaldt _receptio ex domicilio_, der ofte siges at gøre det ud for det samme som hvis planeterne står i deres egne tegn. (Jf. v. 311)."

[n424]
lemma = "Mars etiam proprias aurati Velleris ædes ... habet."
note = "Mars står i sit eget tegn, Vædderen (_aurati velleris_, jf. v. 107)."

[n425]
lemma = "Alterna e cathedra sole receptus"
note = "Endnu en gensidig reception, denne gang _e cathedra_, dvs. i de tegn hvor planeterne er ophøjede: Mars står i Vædderen, hvor Solen er ophøjet, mens Solen står i Stenbukken, hvor Mars er ophøjet. (Jf. komm. til v. 311)."

[n426]
lemma = "Unde Animo est acri et rebus citus instat agendis"
note = "Tycho får disse gode egenskaber, fordi det gode forhold til Solen, samt placeringen i eget tegn, får de gode sider (mod, energi osv.) frem i Mars."

[n427]
lemma = "Herculei fertque laboris onus"
note = "Hercules, der bar himlen for Atlas, bruges ofte hos Tycho Brahe som beskrivelse af hans eget astronomiske arbejde. Astronomiens mangelfuldhed skildres billedligt som himmelhvælvingen der er ved at styrte sammen, og her er Tycho den Hercules der kan forhindre styrtet. Se fx digtet _Paræneticum_ ... i _Progymnasmata_  og elegien til Danmark (jf. Peter Zeeberg, »The Inscriptions at Tycho Brahe's Uraniborg«, _A History of Nordic NeoLatin Literature_, ed. Minna Skafte Jensen, Odense 1995)."

[n428]
lemma = "Stilbon Saturni limina grata / ... adit"
note = "Merkur (_Stilbon_) er på vej ind (_adit_, v. 474) i Saturns domicil (nml. Stenbukken). »På vej ind« er meget præcist, eftersom Merkur står i 0,26° Stenbuk."

[n429]
lemma = "cinctus"
note = "»Omgivet«: Merkur står midt mellem Solen og Saturn. Der er tale om en tredobbelt konjunktion."

[n430]
lemma = "sua ... Virgine"
note = "Ikke Månens, men Merkurs. Jomfruen er Merkurs domicil. Merkur står i trigon til Månen og dermed til sit eget tegn."

[n431]
lemma = "qui menti aspirat"
note = "Månen står for menneskets sind og følelser, og det gode aspekt fra Merkur har derfor direkte indvirkning på disse. For _aspirat_, se komm. til v. 342."

[n432]
lemma = "Inde magis constans habet, ingeniumque profundum, / Utque operæ precium nil, nisi grande, putet."
note = "Konstellationen Merkur-Jomfruen-Månen forener, groft sagt, intelligens/ videnskab (Merkur i Stenbukken) og alvor (Jomfruen) med »Apollos« sind (Månen)."

[n433]
lemma = "utque"
note = "Følgesætning, parallel til adjektiverne i v. 477."

[n434]
lemma = "Vulgus ut hunc nugis nil remoretur iners"
note = "Endnu en gang et ekko af Tycho Brahes faste modsætning mellem det eviggyldige (der kræver et ingenium profundum, v. 477) og de jordiske ligegyldigheder, nugæ (se komm. til v. 247, jf. v. 411). Emnet er denne gang, selvom det er en beskrivelse af Tycho Brahe, ikke udelukkende videnskaben, men en bredere tankegang, der skal bruges til at stille kærligheden over for (som det skal vise sig senere) Uranias brødres idealer om værdighed, rigdom og magt.<br/><br/>
Alligevel er formuleringerne her klart parallelle til omtalen af astronomien i _Paræneticum_ ... (der tales til de unge mænd som Urania har givet kærlighed til himlen):<br/><br/>
 
'''Et dedit Æthereis Terram ac terrestria quæque \
Posthabuisse bonis: qui non temeraria vulgi \
Judicia, aut tetricas voces curatis inertum: ...'''<br/><br/>

(Lignende tanke forekommer i et versbrev til Pratensis (17. maj 1572): _Vulgo subtrahe te caduca temnens_). Det er betegnende at Tycho Brahe her netop bruger ordet iners der specifikt hører hjemme i modsætningen mellem den udødelige videnskab og det dødelige – der i virkeligheden er formålsløst. "

[n435]
lemma = "Ergò minùs mirum est, quòd nostro plaudat amori"
note = "Her sættes kærligheden ind på videnskabens plads i det omtalte system: Det er naturligt at Tycho støtter deres kærlighed og forstår dens alvor, fordi han kan bedømme hvad der er betydningsfulde »store ting« og ikke tager sig af »almindelige menneskers ligegyldigheder«. Det tages altså for givet at kærligheden er en af disse ting der har virkelig betydning. En direkte sammenligning mellem kærligheden og »ligegyldighederne« kommer først i v. 507 ff."

[n436]
lemma = "temere"
note = "Andre (af brødrene, se næste vers) mener altså at hendes kærlighed er tankeløs og uovervejet, men samtidig er dette netop den karakteristik Tycho/ Urania ville give dens modsætning (Jf. _temeraria vulgi / judicia_ i citatet fra _Paræneticum_. Se komm. til v. 480)."

[n437]
lemma = "ex atomis"
note = "Den antikke atomlære bruges her som sindbillede på tilfældighed, planløshed. En helt parallel udtalelse findes i Melanchthons forord til Erasmus Laetus' _Bucolica_ (Wittenberg 1560)."

[n438]
lemma = "tot ... fratribus"
note = "Fem, hvoraf Tycho var den ældste. Jf. Ov. Her. 14.1: ... _de tot modo fratribus uni_ (hvilket gentages som et ekko i v. 73 af samme digt). Denne heroide handler om Hypermnestra, der ene af alle søstre trodsede sin fars ordre om at slå sin mand (ene af 50 brødre) ihjel. Situationen er vendt om, men temaet er i teorien det samme: Tycho er, ligesom Hypermnestra, den eneste der gør det moralsk rigtige – i modsætning til det, på overfladen, formelt rigtige."

[n439]
lemma = "temulenter"
note = "»Drukkent« (!), må her skulle opfattes mindre konkret."

[n440]
lemma = "Hoc facit Ingenium, Gravitas, Prudentia, Virtus"
note = "Det er derfor et udtryk for fornuft, alvor og retfærdighedssans, når Tycho som den eneste støtter Uranias kærlighed. Den lange opremsning beskriver således indirekte kærligheden som fornuftig, alvorlig, retfærdig – og samtidig anklages de andre brødre indirekte for at mangle netop disse dyder."

[n441]
lemma = "primævus"
note = "»Førstefødt«, dvs. »ældst«. (Ordet betyder betyder på klassisk latin altid »ung«, »ungdommelig«)."

[n442]
lemma = "candida"
note = "»venligt indstillet«, men evt også med en moralsk undertone: Hans holdning er »renfærdig«."

[n443]
lemma = "ventura revolvens"
note = "Et virkningsfuldt oxymoron der understreges af allitterationen."

[n444]
lemma = "Hinc tacitus nostros prævideat thalamos?"
note = "Spil med illusionerne: Forfatteren Tycho lader Urania sige at Tycho (personen) måske har set i stjernerne, sådan som hun selv har (v. 331 ff, 349 ff), at hun og Titan vil blive gift – hvilket han (forfatteren) altså netop har i den nævnte passage! Ironien understreges af ordet tacitus: Digtet selv er netop et eksempel på at han siger det."

[n445]
lemma = "Ô quantum fata in amore valent!"
note = "Denne erklæring af skæbnens (dvs. stjernernes) magt i kærlighedssager stemmer umiddelbart dårligt med Tycho Brahes egen fastholden af menneskets frie vilje, men ideen er snarere at kærligheden netop hører til på et højere, himmelsk, plan end de jordiske hensyn der nævnes i næste vers (_Gaza Genusque_ v. 494). Tycho Brahe opererer med et nyplatonisk kærlighedsbegreb. Kærligheden er for ham ikke kun et jordisk fænomen, men netop vores forbindelse med det himmelske og det guddommelige. (Se Peter Zeeberg, »Amor på Hven: Tycho Brahes digt til Erik Lange.« _Renæssancen: Dansk, Europæisk, Globalt_, udg. af Minna Skafte Jensen og Marianne Pade, 1988, 16181.)"

[n446]
lemma = "Gaza, Genusve"
note = "Igen hentydes der til brødrenes krav til Uranias eventuelle mand, som først udtrykkes klart og sættes ind i deres sammenhæng i v. 507 ff.
Ordet _gaza_ (rigdom) bruges i præcis samme forbindelse i Tycho Brahes epigram til Sophie: _Juno quidem gazas amat at non spernit amorem_, ... – hvis pointe er at alle må bøje sig for kærligheden."

[n447]
lemma = "præscire futura, / Et simul, affuerint si bona fata, sequi"
note = "Tvedelingen viden/vilje udtrykker klart Tycho Brahes teoretiske holdning til astrologi. At man skal følge skæbnen hvis den tyder godt, implicerer naturligvis at man har mulighed for at gå imod den hvis den tyder dårligt. Det var netop Tycho Brahes holdning at stjernernes indflydelse begrænses både af Guds almagt og af menneskets frie vilje.<br/><br/>
Formuleringen_simul et .../... et simul_ er noget pleonastisk. "

[n448]
lemma = "Incauti"
note = "»Uforsigtige«. Det er et tilbagevendende tema hos Tycho Brahe at vores viden om astronomi/-logi er utilstrækkelig, og at vi derfor bør afholde os fra at drage slutninger på et usikkert grundlag. Disse _incauti_ svarer ganske til de fuskere han gentagne gange i sine omtaler af astrologien tager afstand fra."

[n449]
lemma = "Frater at hic noster callet utrumque satis"
note = "Tycho selv kan både læse i stjernerne og rette sig efter dem (_utrumque_). Urania udtrykker her større tillid til Tychos evner som astrolog end han selv gør: I prinsehoroskoperne, som er det naturlige sammenligningsgrundlag, er konklusionen netop at selv om Tycho pga. sit videnskabelige fundament har bedre muligheder for at få brugbare resultater end de nævnte fuskere, må man stadig regne med en stor usikkerhed.<br/><br/>
Modsætningen mellem dette og de foregående vers, der nøje svarer til Tychos eget teoretiske standpunkt, er formodentlig tilsigtet. Spillet med illusionerne fortsætter: Forfatteren Tycho har beskrevet Uranias tolkning af horoskoperne. Han har ladet hende håbe på at broderen Tycho ser det samme. Nu lader han hende udtrykke den forsigtighed han selv (forfatteren) ville udtrykke – og derpå modsige den ved at rose ham (personen).<br/><br/>
Samtidig falder det ganske i tråd med den overordnede skildring af Urania: Hun vil tro på Tychos forudsigelse (som i øvrigt nu er blevet et faktum, jf. v. 489-90), selvom hun godt kender problemerne ved det. "

[n450]
lemma = "alii"
note = "Nemlig de andre brødre."

[n451]
lemma = "vibrent"
note = "»Ryster« (kan fx bruges om at true med våben. Betydningen er formodentlig her »rynke bryn«, altså ordret: »Rynke de grumme øjne med de grumme bryn«."

[n452]
lemma = "pro mille aliis ... unus"
note = "Cicero Att.II.5.1: _Cato ille noster qui mihi unus est pro centum milibus_, efter Heraklit fr. 49 (Diels): εἷϛ ἐμοὶ μύριοι, ἐὰν ἄριστοϛ ἦι."

[n453]
lemma = "Imò haud obstabit, decuit quos ferre levamen, / Quòd noceant reliqui "
note = "Præcis den samme bitre sarkasme som i elegien til Danmark.<br/><br/>
_Imo_ = immo_."

[n454]
lemma = "crepent"
note = "»Larmer,« »larmer op.« Med dette ord omtales også den tilsvarende person i Penelope-heroiden, hendes far Icarius:<br/><br/>

'''Me pater Icarius viduo discedere lecto \
  cogit et immensas increpat usque moras. (Ov. Her. 1.834)'''<br/><br/>

Efter dette distikon kommer hos Ovid Penelopes svar i et distikon der her i digtet imiteres udførligt i v. 517-18 – efter en længere diskussion af brødrenes meninger.<br/><br/>
Selvom brødrene altså her parallelliseres med Icarius, er det indlysende at de samtidig – som en truende gruppe, der vil hendes troskab til livs – indtager bejlernes funktion i digtet. "

[n455]
lemma = "Si non Titanem (dicunt) tam perditè amares / ..."
note = "De andre brødre kommer til orde i direkte tale. Deres mening har ligget uudtalt som den underforståede modsætning under hele beskrivelsen af Tycho Brahes holdning – og der ligger en klar karakteristik af dem i denne korte primitive replik."

[n456]
lemma = "tam perdite amares"
note = "Jf. Catul 104.3: _Nec potui nec, si possem, tam perdite amarem_."

[n457]
lemma = "Ditior et major"
note = "Dette ordpar dækker det centrale i Tycho Brahes opfattelse af adelens (tomme, verdslige) idealer. Sammenlign udtrykkene _Fastu et luxu_ og _Ditior et major_ i de under v. 411 citerede passager."

[n458]
lemma = "Ipso in Amore tamen si qua est Sapientia ..."
note = "»For så vidt som der kan være fornuft i kærlighed ... er min kærlighed fornuftig.« Urania svarer på replikken led for led og starter med præmissens formulering: Perdite er et forkert ord.
"

[n459]
lemma = "Non ego divitias, non mundi sector honores"
note = "Afvisning af begreberne _Ditior et major_, i form af opremsning af tomme goder, ganske som i v. 411."

[n460]
lemma = "complacuisse viro"
note = "Eleg. ad Maec. 1.122: _te vellem Aurorae complacuisse virum._ Formuleringen synes at stamme herfra, men det er næppe et bevidst lån."

[n461]
lemma = "aurique talentis"
note = "(En græsk møntenhed). Netop denne forbindelse _auri talenta_ er almindelig, specielt hos Vergil, som udtryk for store beløb."

[n462]
lemma = "mens sibi recta"
note = "Sc. _est_. Parentetisk indskud. En af grundene til »Apollos« positive holdning var netop _amor Recti_ (v. 486). "

[n463]
lemma = "Hi dicant, quæcumque volent, tua dicar oportet"
note = "Ov. Her. 1.83: _Increpet usque licet! Tua sum, tua dicar oportet_; (fortsætter i v. 518, jf. v. 506 m. komm.).<br/><br/>
Et godt eksempel på Tycho Brahes varierede imitationsteknik. Den første halvdel af verset er helt omskrevet, synonymt, men uden sproglige ligheder, den anden overtaget ordret. Dog mister udtrykket _tua dicar oportet_ sin specifikke betydning, når det løsrives fra _tua sum_. "

[n464]
lemma = "Titanis maneam semper ego Urania"
note = "Ov. Her. 1.84: _Penelope conjunx semper Ulixis ero_."

[n465]
lemma = "corde meo fixus"
note = "Jf. v. 564 m. komm."

[n466]
lemma = "Nec tu sponte tua ..." 
note = "Herfra og indtil v. 556 taler Urania på Titans vegne. Hun lægger ham ordene i munden, først i indirekte, siden (537-52) i direkte tale. Dette er en naturlig konsekvens af, og et betegnende udtryk for, Uranias vilje til at stole på Titan trods uvidenhed – og tvivl. Selv om forsvaret udspringer af opgøret med brødrene, er det ikke svar på de anklager de lægges i munden. Det hele får karakter af internt opgør mellem Uranias tro og tvivl. Hun forsøger at suggerere sig selv til at stole på ham. "

[n467]
lemma = "valde invitus .../ Cogeris"
note = "Alliterationen i _valde invitus_ kombineret med emfasen på _cogeris_, der står sidst i sætningen men først i verset, giver dette redundante udtryk stor vægt. Man mærker hvor meget det betyder for Urania at tro på ordene."

[n468]
lemma = "subinde ... perque intervalla"
note = "Stort set synonymer (»af og til« og »med mellemrum«)."

[n469]
lemma = "redires"
note = "Irrealis: »du ville gerne komme hjem«."

[n470]
lemma = "utrinque"
note = "»På begge sider« dvs. »for os begge to« (jf. lignende brug i v. 341). (R »normaliserer« til _utrisque_)."

[n471]
lemma = "Hospitia hîc donec Sors tibi firma dabit."
note = "Hospitia firma: En astrologisk metafor: Titan opfattes som en planet (Solen!), der venter på at komme ind i et »fast tegn« (jf. _fixum hospitium_ i v. 307-8 og det lignende udtryk i v. 302 samt komm. til v. 301). Også Peregrinis i v. 529 kan have astrologiske konnotationer: _Peregrinitas_ bruges om de tegn der står modsat de tegn som en planet styrer eller på anden måde har et godt forhold til (Fincke, _Horoscopographia sive de inveniendo stellarum situ astrologia_, 1591).<br/><br/>
Bemærk de effektfulde allitterationer: To ord med h (som Tycho Brahe som dansker formodentlig har udtalt) samt, kiastisk, d-f-f-d. "

[n472]
lemma = "ultro"
note = "»Med vilje«, dvs. Det er ikke hans egen skyld at han ikke får skrevet så tit (forklares i de næste vers). Efter den effektfulde afslutning på begrundelsen for at Titan ikke kommer og besøger hende, går hun nu videre til den næste ting han ikke undlader med vilje. Det havde ikke været nødvendigt og udspringer derfor snarere af hendes eget behov for forklaringer fra hans side.
"

[n473]
lemma = "Res ea sit quamvis te remorata diu"
note = "Dette må betyde at brevskrivningen har sinket ham en del i hans andre gøremål."

[n474]
lemma = "ex votis"
note = "»Når du ønsker det«."

[n475]
lemma = "huc portata"
note = "Dette vers er meget overarbejdet i håndskriftet. Det fremgår ikke klart om Tycho Brahe endelig har besluttet sig for _huc portata_, _huc transmissa_ eller bare _transmissa_. Det sidste ville dog betyde at _venit_ blev perfektum, hvilket næppe er hensigten, hvortil kommer at Resens udgave har _huc_ (men _allata_)."

[n476]
lemma = "ore sequi"
note = "Udtrykket findes i den 18. heroide (Fra Leander til Hero, v. 182): _spemque suo refugi fluminis ore sequi_ – om Tantalos! Den sproglige parallel er ganske vist spinkel, men da flere detaljer i de næste vers (v. 537 og 541 ff) synes inspireret af denne heroide, er det fristende at se Tantalos som et billede på den uforløste situation her i digtet."

[n477]
lemma = "Hanc ego, Serve, tibi, qua me felicior ibis / Fortunam invideo; Servus ego ô fierem"
note = "Tankegangen i dette distikon minder om det indledende vers i den 18. heroide: _Mittit Abydenus, quam mallet ferre, salutem_."

[n478]
lemma = "rumpere velles"
note = "_Rumperes_ havde været tilstrækkeligt. Meningen er næppe at han ville have ønsket at rive det i stykker, hvis ikke ...<br/><br/>
_Rumpere_ bruges (i betydningen »bryde seglet«) hos Ovid i den passage der imiteres lige efter dette (se v. 541): _rumpere dum niveo vincula dente volet_ (Her. 18.18). Tycho Brahes uheldige brug af hjælpeverbum kan skyldes afsmitning fra dette (– og fra dansk?).
"

[n479]
lemma = "peraranda"
note = "Jf. v. 7."

[n480]
lemma = "Tune meis digitis, quibus es conscripta, bearis / Charta magis?"
note = "Denne henvendelse til brevet, med det omhyggeligt gennemførte tankeeksperiment, er typisk ovidiansk. Inspirationen må være kommet fra Her. 18.15-18:<br/><br/>

'''... »felix, i, littera!« dixi,\
»iam tibi formosam porriget illa manum.\
Forsitan admotis etiam tangere labellis,\
rumpere dum niveo vincula dente volet.«'''<br/><br/>

Tycho Brahe udvider ideen til en hel monolog (v. 541-52) og gør den talende jaloux på brevet. (Lignende misundelse/identifikation med en ting findes hos Ovid i talen til en ring i Amores II.15).<br/><br/>
Monologen kan opfattes som en kort svar-heroide af den type der også findes blandt Ovids. Den 18. Heroide er netop en sådan (fra Leander til Hero). Senere refereres der dog også til en anden form for ovidiansk brev (se komm. til v. 551). "

[n481]
lemma = "nostra"
note = "»Min pige,« svarende til det _mea_ som de romerske elegiske kærlighedsdigtere, deriblandt Ovid, bruger."

[n482]
lemma = "teret"
note = "Hele Ovids replik handler om at pigen åbner brevet, og det kan være meningen her. Normalt betyder glosen dog »røre ved.«"

[n483]
lemma = "oscula forte dabit"
note = "Hos Ovid (se ovenfor) tales der også om at pigen måske (forsitan) kysser brevet – dér dog ved et uheld."

[n484]
lemma = "vade"
note = "Ovid bruger dette ord om en bog der bliver sendt afsted i Tristia 1.1 (v. 3 og 15), som imiteres i v. 551-52."

[n485]
lemma = "viasa"
note = "Uden _ut_: Resens udgave retter til supinum: _visum hanc toto_."

[n486]
lemma = "Heu mihi quod sine me tam grata palatia vises"
note = "Jf. Ov. Tr. 1.1.1: _Parve (nec invideo) sine me, liber, ibis in urbem_, Tr. 1.1.15: _vade_, (jf. v. 549) _liber, verbisque meis loca grata saluta_, og Tr. 1.1.69: ... _in alta Palatia missum_.
Der refereres altså til Ovids anden versificerede brevgenre, brevene fra exilet. Det er naturligvis en relevant reference: Titan bliver, i hvert fald i Uranias forestilling, ufrivilligt opholdt i udlandet, i exil.<br/><br/>
For konstruktionen heu ... quod, jf. v. 93. "

[n487]
lemma = "heu quod scriptori non licet ire tuo!"
note = "Jf. Ov. Tr. 1.1.2: _ei mihi, quod domino non licet ire tuo!_"

[n488]
lemma = "grata loquela"
note = "Jf. v. 235 m. komm."

[n489]
lemma = "Singula scire juvat"
note = "Trangen til at forestille sig hvad den anden gør og tænker, synes gensidig – med mindre Urania netop projicerer sin egen kredsen om Titan over på ham."

[n490]
lemma = "missi ..."
note = "Konstruktionen er: _et volo, ut missi ministri cunctos nutus ... referant._"

[n491]
lemma = "Ergò sive adsis, seu non, ..."
note = "Tankegangen (fra v. 521 ff) der var udgangspunkt for den direkte tale genoptages, og det erklæres nu for ligegyldigt hvad han i praksis gør, hvis bare han elsker hende."

[n492]
lemma = "Fixus eris cordi tempus in omne meo"
note = "Sammenlign v. 520: _Corde meo fixus tu tamen usque sedes_. Disse to vers indrammer således ekskursen ind i Titans tankegang, der i sig selv er konstrueret med en indbygget ramme: Det første afsnit i indirekte tanke/tale (v. 521-34) opsummeres efter den direkte tale i v. 557 ff. Herefter vendes der i det næste distikon kortvarigt tilbage til det tema der var udgangspunket: Muligheden for at Urania skal gifte sig med en anden."

[n493]
lemma = "Mille proci"
note = "Et tydeligt ekko af Penelope-temaet. Samtidig gribes der med _commoda mille_ tilbage til brødrenes tale om penge, embeder osv. Dette efterfølges af flere Penelope-hentydninger afsluttet med den udførlige imitation af den første heroides sidste distikon, i v. 571-72. "

[n494]
lemma = "Numina"
note = "Også Odysseus blev forsinket af gudernes vrede."

[n495]
lemma = "Nuper ... incepta spe"
note = "Nemlig konklusionen på Titans og (især) Uranias horoskop, der tydede på bryllup (v. 255 ff)."

[n496]
lemma = "spoliare"
note = "Scil. me."

[n497]
lemma = "saltem"
note = "»Kun«, jf. komm. til v. 132."

[n498]
lemma = "lentissimus"
note = "Det samme kerneord fra den første heroide som brugtes i v. 87."

[n499]
lemma = "quod"
note = "»Omfangsakkusativ« til minus: »Noget mindre«."

[n501]
lemma = "Nam quæ pulchra satis, te discedente, videbar, / Altera, quando redis, forsitan esse puter."
note = "Dette distikon er modelleret over det sidste distikon i den første Heroide (Her. 1.115-16):<br/><br/>

'''Certe ego, quae fueram te discedente puella,\
  protinus ut venias, facta videbor anus.'''<br/><br/>

Den eneste verbaloverensstemmelse er _te discedente_, men konstruktionen er nøjagtigt overensstemmende. Indholdet er drejet en smule: Hvor modsætningen hos Ovid er pige/gammel kone, er den her smuk/en anden. Ovid er tilpasset de faktiske forhold (se videre næste vers). "

[n502]
lemma = "Sæpè etiam Senium Sollicitudo parit"
note = "Titan har ikke som Odysseus været væk i op mod 20 år, og det forklares derfor her at Urania ikke er blevet gammel af år, men af bekymring. Selv om denne bemærkning er nødvendig af hensyn til Ovid-imitationen i de foregående vers, bidrager den samtidig til digtets udvikling ved at danne overgangen til det næste tema: bekymring.
"

[n503]
lemma = "Nam modò qui fuerat de morte incertus amici Rumor, / en hunc nimiùm littera missa probat"
note = "Rygtet om vennen der er død (v. 447 ff) bekræftes, og talen om de mange bekymringer bliver derved pludselig forbundet med realiteter. Urania udtalte ved den første omtale af rygtet ønsket om at det ikke måtte være sandt (v. 451). At dette ønske nu gøres til skamme giver et håndfast eksempel på at bekymringer kan være velbegrundede."

[n504]
lemma = "Heu mala quòd semper sibi constet fama, nec unquam / Eventus habeat prospera quæque bonos"
note = "Et desillusioneret udbrud efter chokket i sidste distikon: Dårlige rygter er altid sande, gode aldrig! – Det sidste er ikke mindst vigtigt i Uranias situation, især på baggrund af bemærkningen i v. 567-68 om de nye forhåbninger som guderne næppe vil »rive fra« hende."

[n505]
lemma = "heu ... quod"
note = "Jf. v. 93 og 551-52."

[n506]
lemma = "sibi constet"
note = "»Holder«, evt. »er konsekvent«. Konjunktiven (både her og i næste vers) virker ganske uforklarlig."

[n507]
lemma = "Nil licet in somnis hoc admonuisse recorder,/ Signa tamen Genius, me vigilante, dedit"
note = "Da rygtet blev omtalt første gang, argumenterede Urania imod dets sandsynlighed med at hun ikke var blevet advaret i en drøm (v. 452). Hun oplyser nu at hun faktisk var advaret, selvom det ikke var i en drøm. Tanken synes at være at hun først nu får at vide hvornår vennen døde (se v. 583-84), og derfor nu kan huske at der var et varsel den dag. For drømme som varsler se v. 59."

[n508]
lemma = "genius"
note = "Jf. v. 63 (m. komm.) og 452."

[n509]
lemma = "Libitina"
note = "Romersk begravelsesgudinde, i hvis tempel registret over de døde førtes. Bruges metonymisk om døden, fx »at undgå Libitina«."

[n510]
lemma = "Attamen haud potui citò persentiscere ..."
note = "Dette distikon minder både verbalt og indholdsmæssigt om v. 567-68, _Attamen haud credam_, ... osv. Parallellen sætter spørgsmålstegn ved fornuften i hendes tillid til Titan: Hvor hun om sit håb om Titans hjemkomst (v. 567-68) ikke kan tro at det bliver gjort til skamme, må hun her om vennens død erkende at hun ikke kunne tro at han var død – men at det var sandt alligevel. "

[n511]
lemma = "ægrè, quæ grata minus sunt, credimus"
note = "Jf. Ov. Her. 2.9-10: _Tarde quae credita laedunt, / credimus_. Denne erkendelse af at man ikke let kommer til at tro det man nødig vil tro, er en central sætning i de fire vers der ikke blev imiteret i v. 95-110. Vi har altså her ved hjælp af Ovid-imitationerne en krydshenvisning mellem det »naive« afsnit i begyndelsen (hvor den centrale sandhed hos Ovid ikke kom frem) og dette mere desillusionerede i slutningen (hvor den bruges)."

[n512]
lemma = "accepta"
note = "»Velkomne«."

[n513]
lemma = "meruere"
note = "Gnomisk perfektum, parallelt med præsens i credimus."

[n513]
lemma = "nec nomen sustinet ore dolor"
note = "Udtrykket _nec nomen sustinet ore dolor_ virker meget anstrengt. Mindre problematisk ville det være med _dicere_ som objekt for _sustinet_, og _nomen_ som objekt for _dicere_ (og _tremiscit_ absolut). Denne brug af _sustineo_ findes flere gange hos Ovid, fx Her. 5. 52: ... _vix sustinuit dicere lingua »vale«_. Men denne fortolkning kan ikke forliges med håndskriftets interpunktion. "

[n514]
lemma = "habes"
note = "»værsgo«, »det var det«."

[n515]
lemma = "habes"
note = "»Forstår«, »ved«. Ordspil med det foregående."

[n516]
lemma = "sat"
note = "Lægger sig til _pernix_. Det virker uheldigt at _sat_ står efter _pernix_, adskilt af cæsuren og det hårde sammenstød af s'er, men foran _mala_. Resens udgave ændrer til: _Nam mala sponte sua sat cito fama venit_."

[n517]
lemma = "in uno"
note = "Resens udgave retter til det mere korrekte: _in unum_."

[n518]
lemma = "acerba"
note = "»Rimer« på aperta i verset før."

[n519]
lemma = "ipsaque"
note = "Formodentlig: »jeg selv«."

[n520]
lemma = "vale!"
note = "Kun tre af Ovids heroider (9, 20, og 21) ender med _vale_. Det gør til gengæld stort set alle Tycho Brahes egne »rigtige« breve."

[n521]
lemma = "Hæc in Erichsholmi perarata est litera Castro / ..."
note = "Digtet afsluttes som det begyndte, med et separat afsnit på 4 vers. Ligesom det indledende afsnit svarede til brevets udskrift, svarer dette til afslutningsformularen, der, efter afskedshilsenen (_vale_, _bene vale_ el. lign., se foregående vers), angiver dato og sted (jf. komm. til v. 1). Dette afsnit ville i et prosabrev have været formuleret omtrent sådan: _Datæ Erichsholmi, die XI februarii Anno 1594_. Dog er året ikke angivet her.<br/><br/>
I modsætning til de indledende 4 vers har dette afsnit et selvstændigt indhold der er relevant for digtet som helhed. Også denne forskel kan dog forklares af brevformen: Mens udskriften er fysisk adskilt fra selve brevet og skal læses for sig selv, står efterskriften i direkte forlængelse af teksten, som afslutning. "

[n522]
lemma = "perarata"
note = "Jf. komm. til v. 7."

[n523]
lemma = "Erichsholmi ... Castro"
note = "Eriksholm, nuværende Trolleholm, i Skåne var Sophie Brahes hjem."

[n524]
lemma = "geminos Pisces Sol redeundo capit"
note = "Solen »tager«, dvs. går ind i (jf. lignende formulering i v. 399), Fiskenes tegn omkring d. 21. februar (efter »gammel stil« 10 dage tidligere) – men dateringen er næppe den eneste mening med dette udtryk. Fiskene er dyrekredsens sidste tegn og dækker den sidste del af vinteren inden foråret og det nye år begynder med Vædderen. Tegnet giver altså her digtet en forhåbningsfuld tone ved generelt at symbolisere »trængselstidens« sidste fase inden lykkens genopretning, symboliseret med foråret – en tankegang der er foregrebet i den sidste, pointerede, linje af Uranias (og Titans) horoskop (v. 362), hvor de gode udsigter formuleredes sådan: _Tandem etiam nobis tempora veris erunt_.<br/><br/>
Med ordet _redeundo_ knyttes her forårssymbolet tæt sammen med den faktiske situation, for Titan er jo Solen, og hans tilbagekomst svarer derfor til foråret, hvor Solen kommer tilbage. Samtidig viser dette sted tilbage til Titans flere gange brudte løfte (v. 107 ff) om at komme tilbage inden Solen går ind i Vædderens tegn. Selvom det ikke siges er det håb der ligger i digtets slutning altså et årligt tilbagevendende håb, der allerede er blevet skuffet tre gange (v. 109)!<br/><br/>
Inden for alkymien symboliserer Fiskene det sidste trin i processen, projektionen, dvs. forvandlingen til guld (E.J. Holmyard, _Alchemy_, 1957, 154) – hvilket formodentlig ikke alene skyldes positionen som det sidste tegn, men også deres traditionelle forbindelse med frugtbarthed (Bouché-Leclercq, _L'astrologie grecque_, 1899 (genoptr.: 1963), 147-48). Også i denne forbindelse kan Fiskene tages som udtryk for håb, eftersom digtets alkymistiske afsnit netop forbandt Titans hjemkomst med fuldbyrdelsen af den alkymistiske proces. Hvis dette også ligger i tallet 600, der blev fremhævet i v. 1 (se komm. ad loc.), udgør disse to ytringer sammen en indramning af digtet. "

[n525]
lemma = "gemini ... Amantes"
note = "Jf. udtrykket _Noster ... geminus ... amor_ i v. 256, hvor det var et ordspil på stjernetegnet Tvillingerne. Fiskene er det andet dobbelttegn, og tanken her må formodes at være den samme som der. "

[n526]
lemma = "redux Titan"
note = "Jf. _Sol redeundo_ i v. 607."