[n]
lemma = "Ignivomos Tauros, terrigenasque viros: | "
note = "Et virkningsfuldt uhyggeligt vers: Kun to substantiver med hver sit tunge adjektiv. Bemærk den kiastiske allitteration: v-t-t-v.
Jason skulle lægge to ildspyende tyre under åg, pløje Ares' mark, så dragetæn¬der og nedkæmpe de krigere der derpå kom op af jorden.
Med de to adjektiver (_ignivomos_, _terrigenas_) fremhæves elementerne ild og jord, hvilket understreger tilknytningen til alkymien. Ild og jord optræder fx som modsæt¬ningspar i Smaragdtavlen.
_Terrigenus_ er også den glose Ovid bruger om dette fænomen (Her. 6.35 og Her. 12.99). "

[n]
