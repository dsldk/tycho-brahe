note = "»Guldfortærende klumper«. Det er ikke helt klart hvad dette betyder. Måske materiale til de alkymistiske processer. Det var en almindelig tanke at de stoffer der skulle forvandles til guld, skulle tilsættes et mindre kvantum guld til igangsættelse af processen."

[n]
