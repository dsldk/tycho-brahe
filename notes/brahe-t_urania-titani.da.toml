[n]
lemma = "satagenti | "
note = "Formodentlig: »have travlt med«. Er normalt ikke transitivt, men sammenlign v. 344, samt ganske lignende brug af ordet i et af Tycho Brahes breve (til Thaddaeus Hagecius, 14. marts 1592) og i et epigram. "

[n]
lemma = "Stygias ... lymphas | "
note = "_Aqua Stygia_ (vand fra underverdenen) er det samme som _aqua fortis_, salpetersyre (M.P. Crosland, _Historical Studies in the Language of Chemistry_, 1962, 9), jvf. næste vers. Samtidig skal udtrykket bidrage til underverdensstemningen (Jvf. v. 15). (Heiberg foreslår at der hentydes til _Tartarus_, vinsten, men vinsten er ikke en væske). "

[n]
lemma = "nitrum | "
