[n]
lemma = "inveniemus | "
note = "Det forekommer noget usandsynligt at Tycho Brahe skulle have skrevet _non dubito, quin_ + futurum, men overleveringen er enig! (Samme udtryk findes med konjunktiv i v. 559-60)"

[n]
lemma = "Sol pater (ut referunt) Lunaque mater erit | "
note = "Her begynder, som Resen (_Inscriptiones Haffnienses_, 1668, 410 f) og Peter Brask (_Dansk Litteraturhistorie_ bd. 2, 1984, 507 ff) har påvist, Uranias udlægning af _Tabula Smaragdina_. Som det fremgår (_ut referunt_) begyndes der med et citat, eller rettere en parafrase. Dette vers gengiver den første sætning i tavlens 4. paragraf: _Pater ejus est Sol, mater ejus Luna_. (Citeret efter Julius Ruska, _Tabula Smaragdina. Ein Beitrag zur Geschichte der hermetischen Literatur_, Heidelberg 1926, 2.)  
Det kemiske bryllup – foreningen af ånd og materie – er et hovedbegreb i alkymien og ligger til grund for hele det alkymistiske afsnit i digtet. 
En mere konkret fortolkning af dette sted er at udgangsmaterialerne for den alkymistiske proces er guld (Solen) og sølv (Månen). Fx forklarer Hortulanus' kommentar, en kommentar fra det 11. årh. der blev trykt flere gange i det 16. årh. (Ruska 1926, 183), at ligesom levende væsner avler væsner der er dem selv lig, må guld avles af (filosoffernes) guld. Ligeledes må i denne kunstige forplantning, som i den naturlige, sæden optages af et lignende »væsen«, dvs. (filosoffernes) sølv – det andet ædle metal. (Se også F. Sherwood Taylor, _The Alchemists, Founders of Modern Chemistry_ 1951, 148 ff). "

[n]
lemma = "Sis igitur Titan pater et sim, Femina, Lunæ / Persimilis Mater,  | "
note = "Uranias tydning af Smaragd-tavlens tekst: Tavlen siger altså netop det påståede, at Urania og Titan sammen kan lave stenen, for Titan er Solen og Urania ligner Månen. Den manglende systematik er åbenlys."

[n]
lemma = "ordo | "
note = "»Stand«, »position«, formodentlig fordi de begge er gudinder. Ordet kan dog også hentyde til at de begge hører til samme sted i verdenssystemet, nemlig i himlen.
Nogen stor lighed er det svært at se – og tilsnigelsen understreges ironisk med ordet _persimilis_."

[n]
lemma = "Scandit is in coelos, iterum terrena revisit | "
note = "Tab. Smar. 8: _Ascendit a terra in coelum, iterumque descendit in terram_ ... Dette sted i _Tabula Smaragdina_ kan forstås som en teknisk kemisk anvisning: Opstigningen til himlen betyder fordampning, nedstignin¬gen betyder at det luftformige igen går i forbindelse med det faste stof (se W. Shumaker, _The Occult Sciences in the Renaissance. A Study in Intellectual Patterns_, 1972, 179). Hortulanus taler om en deling i det ikke-faste, der stiger til vejrs, og det faste, dvs. jorden eller »fermen¬tum«, der »nærer« stenen. Stenen skal fremstilles ved en (gentagen) deling og forening (Julius Ruska, _Tabula Smaragdina. Ein Beitrag zur Geschichte der hermetischen Literatur_, Heidelberg 1926, 184).
Samtidig kan man i udtrykket lægge en hentydning til analogien mellem himmel og jord. Stenen, og erkendelsen, skal findes i sammenhængen mellem det øvre og det nedre (se E.J. Holmyard, _Alchemy_, 1957, 98). Noget sådant kunne ligge bag Uranias »tolkning« i næste vers. "

[n]
lemma = "Sic terrena etiam dicor ego Urania | "
note = "Igen en utraditionel fortolkning: Opstigning til himlen og nedstigning til jorden (og det vil altså sige: forbindelsen mellem det øvre og nedre) passer netop på Urania, for hun er »den jordiske himmelgudinde«, _terrena Urania_! 
»Den jordiske Urania« er naturligvis netop hvad Sophie Brahe var. I et brev til Niels Krag ( 24. marts 1600) omtaler Tycho Brahe hende som: _soror mea, Urania illa Terricula_ ... (jf. også v. 110: _Titan terree_)."

[n]
lemma = "Primitùs et Sophia ipsa vocor | "
note = "»Mens vi nu er ved Sophie selv ...«.
Dette spil på navnets græske betydning genfindes ofte, både hos Tycho Brahe og hos andre.
_Sophia_ som allegorisk person, symboliserende videnskaben, forekommer ofte i Tycho Brahes digte, bl.a. i Elegien til Danmark: _Sophiæ mysteria_) og på Uraniborgs grundsten, sammen med Urania.
"

[n]
lemma = Ventus et hunc utero fertur portasse | "
note = "_Tabula Smaragdina_ 4: ... _Portavit illud ventus in ventre suo, nutrix ejus terra est_. Heiberg, der ikke kendte forbindelsen til _Tabula Smaragdina_, rettede dette sted til _Et Venus hunc_ ..., hvilket i grunden heller ikke giver nogen mening.
Hortulanus ser også i dette delingen i det luftformige og jorden. »Stenen« bæres altså i luften, og næres af jorden (se under v. 169). Samme tolkning med andre ord findes i Michael Majer's _Atalanta fugiens_ (1618), hvor vinden er kviksølv og det der bæres svovl (refereres af Peter Brask: _Dansk Litteraturhistorie_ bd. 2, 1984, 518)."

[n]
lemma = "vel isto / Fortè etiam possit qui meliora mihi est | "
note = "Konstruktionen er: _Forte etiam_ (_uterus_), _qui vel isto meliora_ (_portare_) _possit, mihi est_.
Først på dette sted formuleres det hvad det er for en »naturlig alkymi« det allerede i v. 113 (_nil fraudibus utor_) blev antydet at Urania kan udføre. Det er – som det har været antydet med det dobbelttydige _arcano ... igne_ i v. 161, med billedet med duerne der ligger på æg i v. 162, og med udlægningen af Titan og Urania som _pater_ og _mater_ i v. 166 – den menneskelige forplantning. "

[n]
lemma = "Ingenium ... subtile et suave _| "
note = "Stadigvæk (_ajunt_) referat af Tabula Smarag¬dina_. (7: _Separabis terram ab igne, subtile a spisso, suaviter, cum magno ingenio_).
_Subtile_ er meningsmæssigt kommet ind et forkert sted i teksten, måske fordi Tycho Brahe citerer efter hukommelsen, måske som en bevidst fordrejning.  "

[n]
lemma = "Sic orbem hunc constare | "
note = "Sidste stykke fra _Tabula Smaragdina_, denne gang anført med _putant_: _Sic mundus creatus est_ (Tab. Smar. 10).
Hortulanus' kommentar tager dette som »sådan blev verden skabt,« Tycho Brahe altså som »den er således skabt som en verden«. Tanken er den samme. Ifølge tanken om analogien mellem mikro- og makrokosmos er mennesket netop en hel lille verden i sig selv. At føde et barn er derfor, som næste vers siger, det samme som at skabe en verden.
Samtidig kan _orbis_ (i modsætning til Smaragdtavlens _mundus_) betyde »kugle«, og især det passer umiddelbart på både Solen (Titan) og himlen (Urania).
"

[n]
lemma = "Colchide at ex veteri nova cur exempla petuntur | "
note = "Der sættes nu spørgsmålstegn ved allegoriernes nytte. Hvorfor søge svarene andre steder (v. 181), når hele processen kan ses hos os selv (v. 182). At det er fremstillingen af et barn det drejer sig om tages nu for givet. "

[n]
lemma = "antiqui Hermetis | "
note = "Hermes Trismegistos, den angivelige forfatter til Tabula Smaragdina. "

[n]
lemma = "varie | "
note = "»på mange forskellige måder«."

[n]
lemma = "Hoc satis in nobis quod latet artis opus | "
note = "Konstruktionen må være: (_vocamus_) _hoc opus quod in nos satis latet_. »Vi søger andre steder efter et værk som ligger skjult i os selv«. Heibergs oversættelse, »Kunsten, for andre skjult, åbenbar kun for os selv«, er en misforståelse.
Udsagnet er dobbelttydigt. På overfladen betyder det at vi har eksempel nok i os selv (og derfor ikke behøver de gamle skrifter), men den dybere mening er: »Hvad skal vi med anden alkymi (_opus_) end den vi har i os selv?« Dette kan altså forstås som en første egentlig afvisning af alkymien til fordel for forplantningen – kærligheden. "

[n]
lemma = "artis opus | "
note = "»værket« dvs. den alkymistiske proces at frembringe hhv. de vises sten eller et barn. Jf. den almindelige betegnelse »det store værk« (_magnum opus_). Samme brug af _opus_ (uden adjektiv) findes hos Majer (Michael Majer, _Symbola Aurea mensæ duodecim nationum_, 1617, 25). (Jf. v. 222)."

[n]
lemma = "Conjugio assimilant | "
note = "»De sammenligner (processen) med ægteskabet, hvor ...«. Vi går nu fra den teoretiske alkymi i _Tabula Smaragdina_ til alkymisternes beskrivelser af de konkrete processer der skal gennemføres. Sproget er dog stadig allegorisk, begyndende med brylluppet (Jf. v. 166). 
Både F.R. Friis (_Breve og Aktstykker angaaende Tyge Brahe og hans Slægtninge_ 1875) og Dreyer sætter komma efter _femina_, hvilket syntaktisk er muligt, men næppe kan siges at give mening i sammenhængen)."

[n]
lemma = "Mollia | "
note = "Jf. forbindelsen mellem elskende og blødhed, finhed osv. i begyndelsen af digtet (se komm. til v. 18). Selv om dette vers har denne sensuelle tone, kan det samtidig udmærket illudere som alkymistisk tekst (_mollia_ kunne være en hentydning til at de anvendte stoffer skal smeltes osv.). "

[n]
lemma = "contigerit ... si quando | "
note = "Dette udtryk antyder den tålmodighed og omhu der skal til hvis man vil lave de vises sten. Tanken bliver noget ironisk når den bruges om forplantningen, der normalt ikke er helt så svært gennem¬førlig som alkymien."

[n]
lemma = "Arcani Lapidis protinùs instar habet | "
note = "Igen vendes tankegangen om. Det almindelige er som nævnt at stenen beskrives ud fra en analogi med et barn/foster, men her beskrives barnet vha. analogier med den traditionelle opfattelse af stenen. Meningen er altså at ligesom den rigtige alkymi er den der er analog med naturen, må Uranias proces være rigtig hvis den er analog med alkymien! I det følgende underbygges påstanden med gennemgang af diverse analogier mellem stenen og et barn."

[n]
lemma = "protinus | "
note = "»Følgelig« – den videnskabelige tone holdes."

[n]
lemma = "Inque utero veluti nutritur sanguine fœtus | "
note = "Første analogi: Et foster næres af blod ligesom de vises sten »næres« af »sin væske«."

[n]
lemma = "humore suo | "
note = "Dvs. den i stofferne eksisterende væske, som kommer til udtryk fx ved smeltning."

[n]
lemma = "fotus | "
note = "ordspil på foetus i verset før. "

[n]
lemma = "Ingenitusque velut calor et moderatus et udus | "
note = "Anden analogi: Et foster modnes, ligesom stenen, i svag, fugtig varme. "

[n]
lemma = "ingenitus | "
note = "»Naturlig«, »naturligt tilstedeværende«. Stoffets egen varme (Charles Nicholl, _The Chemical Theatre_, 1980, 38). "

[n]
lemma = "Sic etiam lapidem liquido lenique calore | "
note = "En noget overvældende række allitterationer: Udover de fire l'er både d/d og qu/qu/c. "

[n]
lemma = "Naturæ ad normam | "
note = "Dette udtryk afslører at sammenligningen normalt går den modsatte vej. Man forsøgte, i de alkymistiske processer, at efterligne de biologiske forplantnings- og vokseprocesser, så at sige at aflure naturen dens produktionshemmeligheder. (For netop efterligningen af et fosters varme se W. Shumaker, _The Occult Sciences in the Renaissance. A Study in Intellectual Patterns_, 1972,, 195-6)."

[n]
lemma = "qua datur | "
note = "Betyder normalt »for så vidt som det er tilladt«, men må her betyde »for så vidt som det er muligt«. "

[n]
lemma = "Alterat augendo ut formam, mutatque colorem | "
note = "Tredje analogi: Et foster forandrer form og farve ligesom stenen.
At fostre udviklede sig, var i virkeligheden en ny tanke. Den kommer fx frem i Tycho Brahes ven Peder Sørensens _Idea medicinæ philosophicæ_ (1571, dansk oversættelse i: _Petrus Severinus og hans Idea medicinæ philosophicæ_, v. Hans Skov og E. Bastholm, 1979, 163 ff, jf. _Dansk Litteraturhistorie_ bd. 2, 1984, 512). Tidligere havde man troet at fostret var fuldt færdigt fra begyndelsen, og i løbet af graviditeten kun blev større. "

[n]
lemma = "variatque colores | "
note = "Et af alkymisternes faste holdepunkter, som kendes allerede fra den græske oldtid, var at det behandlede stof under processen skulle gennemgå en farveudvikling: Almindeligvis over sort og hvid til gul og endelig, når stenen var fundet, rød (se E.J. Holmyard, _Alchemy_, 1957, 26 f og 49). W. Shumaker, _The Occult Sciences in the Renaissance. A Study in Intellectual Patterns_, 1972, omtaler visse varianter s. 176 og 181. En lignende farveud¬vikling findes i Tycho Brahes egne medicinrecepter, hvilket Karin Figala ser som et alkymistisk inspireret træk (Karin Figala, »Tycho Brahes Elixier.« _Annals of Science_ 28 1972, 145). "

[n]
lemma = "athanor | "
note = "(fra arabisk _al-tannur_) er en alkymistisk ovn, hvor kullene ligger i en slags tårn, hvorfra de synker ned efterhånden som de nederste brænder op (Rulandus, _Lexicon Alchemiæ sive Dictionarium Alchemisticum_, 1612, 52-53. »L'encyclopédie«). E.J. Holmyard (_Alchemy_, 1957, 47) opgiver, efter Geber, en formodentlig oprindeligere betydning, nemlig en ovn hvor det behandlede materiale i en lukket beholder nedsættes i en større beholder fyldt med gløder, hvorved varmen kan reguleres ved glødelagets tykkelse. Tycho Brahe havde 6 athanor'er i sit underjordiske laboratorium på Uraniborg (_Mechanica_). "

[n]
lemma = "Ut Lucina suos dat adhuc à matre rubentes | "
note = "Fjerde analogi: Et nyfødt barn er rødt og vokser når det får mælk, ligesom stenen er rød og vokser vha. _fermentum_."

[n]
lemma = "adhuc a matre rubentes | "
note = "Lån fra en passage om astrologi hos Juvenal (7.194-6), som Tycho Brahe også citerer i prins Christians horoskop:

... distat enim, quae
sidera te excipient modo primos incipientem
edere vagitus et adhuc a matre rubentem."

[n]
lemma = "rutilans | "
note = "Det sidste stadium i processen – og dermed også stenen selv – var som nævnt kendetegnet ved den røde farve.
"

[n]
lemma = "Fermento | "
note = "»Gær«. Hvad dette udtryk, der træffes ofte i alkymistiske tekster, dækker over er meget usikkert. Ifølge en tekst der citeres af Holmyard (_Alchemy_, 1957, 148 ff), kan ordet bruges både om stenen selv, og (men dette er uklart) om en form for stabilisator. Den første brug har vi allerede set i den passage fra Hortulanus der blev citeret under v. 169, hvor den faste del af stoffet udgør den »næring« eller _fermentum_, som stenen udvikles af. På dette sted synes det at hentyde til en »formering« af stenen, svarende til den »multiplication« der i et citat hos Shumaker (_The Occult Sciences in the Renaissance. A Study in Intellectual Patterns_, 1972, 173) netop siges af kunne opnås ved gentagen »fermentacion« (men uden nærmere forklaring).
I det satiriske brev til Charles de Dançay bruger Tycho, så vidt man kan se, ordet _fermentatio_, »gæring«, om den. "

[n]
lemma = "Utque alios iterum natus progignit adultus | "
note = "Femte analogi: Et barn kan selv senere få afkom ligesom stenen. "

[n]
lemma = "multiplicare | "
note = "Dette ord bruges både (som nævnt i komm. til v. 200) om en proces, som stenen selv kan undergå, og (mere almindeligt) om den forvandling stenen kan udvirke (Holmyard, _Alchemy_, 1957, 278). Det første ville i virkeligheden give den bedste analogi – en egentlig genskabelse af stenen selv – men er tydeligvis ikke ment her: For det første skal dette være en ny analogi, for det andet skal sidste punkt i »værket« naturligvis være transformationen. Derved fuldendes på en gang jævnføringen af de to slags alkymi og Det Store Værk selv. "

[n]
lemma = "nostris | "
note = "bruges andre steder i digtet (fx v. 230) i betydningen »mine«, men på dette sted er det behageligt dobbelttydigt. "

[n]
lemma = "arcano | "
note = "Et ord der ofte anvendes i alkymistiske tekster. Som substantiv (arcanum) bruges det direkte om de (universal)medikamenter de paracelsiske læger forsøgte at fremstille, se fx i Peder Sørensens _Idea_ (_Petrus Severinus og hans Idea medicinæ philosophicæ_, v. Hans Skov og E. Bastholm, 1979, 10f). "

[n]
lemma = "hortus adest | "
note = "Det er stadig haven der holder teksten sammen: Ligesom lysthuset dannede overgangen fra myte til praktisk alkymi i v. 155, kommer vi her via haven tilbage til Colchis-sagnet. Hele alkymiafsnittet kan, groft, siges af udgøre en stor kiasme: præsentation af Colchis-sagnet, præsentation af Smaragdtavlen, omtolkning af Smaragdtavlen, og, her, omtolkning af Colchis-sagnet.
Først nævnes de tre former for uhyrer – i modsat rækkefølge af sidst (v. 148-9) – samt Medeas tryllemidler. Derefter følger omtolkningen punkt for punkt i v. 209-14. "

[n]
lemma = "Dracones | "
note = "Hentyder til slangen der holdt vagt (derfor: _vigiles_) ved det gyldne skind. "

[n]
lemma = "Et terræ in proprias monstra parata neces | "
note = "Mændene der groede op af jorden (jf. v. 148)."

[n]
lemma = "undique | "
note = "»fra alle sider« – skal næppe forstås særligt præcist. "

[n]
lemma = "Aconita | "
note = "_Aconitum_ er en plante hvoraf der kan udvindes gift. Glosen kan derfor også, som her, bruges generelt i betydningen »gift«. Tycho Brahe har sandsynligvis glosen fra Ov. Met. 1.147 i beskrivelsen af jernalderen, (han citerer andre steder 1. bog af Metamorfoserne, se v. 369-70 m. komm.). Ovid bruger dog også et sted glosen specielt om Medea (Met. 7.407), men i forbindelse med et andet sagn."

[n]
lemma = "Brachia sint angues mutuis circumdata collis | "
note = "Første omtolkning: Slangerne (som altså skal svare til dragerne, v. 205) er bare vores arme, når vi omfavner hinanden."

[n]
lemma = "terrigenas | "
note = "Jf. v. 148."

[n]
lemma = "terrea vasa | "
note = "Urtepotter eller krukker til brug i alkymien. "

[n]
lemma = "jugo | "
note = "Naturligvis ægteskabets åg. "

[n]
lemma = "Aestus et ira | "
note = "Umiddelbart går dette på Medeas tilknytning til gift, der omtolkes til Uranias tilknytning til medicin, men Heibergs præcisering, »Medeas Jalousie paa Jason, da Denne forelskede sig i Creusa«, kan være rigtig. I så fald forvarsles hermed det næste afsnits tale om utroskab. "

[n]
lemma = "Hortus, qui tribuat Pharmaca | "
note = "En særligt rammende analogi: Medicinen er i forvejen den anden form for alkymi – den Tycho Brahe selv dyrker."

[n]
lemma = "Sensus at (ut perhibent) si fortè his mysticus insit | "
note = "Som afslutning på gennemgangen af den alternative alkymi, siger Urania at hvis der (alligevel) er en mystisk mening med sagnet, kan hun også være med til at finde den. Forsigtigheden er karakteristisk: Hun skulle nødig støde Titan fra sig. Udtalelsen minder om v. 151-4, der introducerede omtolkningen (»måske er der en mening ..., lad os bare tro på det« ... osv)."

[n]
lemma = "patrias ... oras | "
note = "Et vergiliansk udtryk: A. 10.198 og 11.281, begge steder med samme position i hexametret."

