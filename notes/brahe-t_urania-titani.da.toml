[n]
lemma = "Pergula | "
note = "Haven/lysthuset er fixpunktet der knytter virkeligheden (hvor Urania sidder i lysthuset og savner Titan) sammen med sagnet (hvor haven er det Colchis, som Jason/Titan skal nå frem til). Det er derfor via lysthuset at vi nu, hvor sagnet endelig er identificeret med alkymien, træder ud fra sagnet til den praktiske alkymi: Lysthuset er konkret et alkymistisk laboratorium."

[n]
lemma = "lampada | "
note = "Græsk bøjning, akk. sing. Det enlige ord i singularis mellem de tre i pluralis virker besynderligt, men kan være påvirket af at Vergil flere gange bruger netop denne form på det samme sted i verset."

[n]
lemma = "Ô Flammæ flammis cedite quæso meis. | "
note = "Dette er ikke bare en traditionel elegant vending. Det modsatte er faktisk lige sket: Hendes kærlighed har bøjet sig for hans alkymi (v. 153-4)!"

[n]
lemma = "Materia | "
note = "Kunne betyde »brænde«, men se v. 26. Med betydningen »materia¬le« bliver hele tanken lidt af en tilsnigelse, men en ventelig tilsnigelse. Det var et kendt problem at alkymien krævede mange penge, bl.a. til materialer, og Erik Lange var netop rejst ud af landet på flugt fra sine kreditorer – men Sophie/Ura¬nia har gode grunde til at påstå at materialerne ikke er særligt dyre eller svære at få fat på."

[n]
lemma = "vilis | "
note = "Normalt synonymt med nec _preciosa_, men har vel her bibe¬tydningen »almindelig«, »let tilgængelig«."

[n]
lemma = "Hîc lapidem arcano simul ambo fovebimus igne | "
