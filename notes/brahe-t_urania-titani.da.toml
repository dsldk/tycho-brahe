[n]
lemma = "Sæpè Ducem Ulricum te detinuisse putavi | "
note = "Her begynder et afsnit af digtet (v. 95-110) der er nøje bygget over et afsnit af Ovids anden heroide (Ov. Her. 2.2-16). Tycho Brahe har delt dette afsnit hos Ovid i tre dele (2-8, 9-12 og 13-16). Han har derefter, i sin imitation, byttet om på den første og den sidste del (= v. 95-100 og v. 103-10), og erstattet den midterste med et enkelt distikon (v. 101-2) der ikke umiddelbart svarer til denne.
Den anden heroide (Phyllis til Demophoon) er en svigtet kvindes monolog. Svarende hertil bruges den hele _Urania Titani_ igennem som ledemotiv i forbindelse med Uranias tvivl om Titans hjemvenden. I det afsnit der begynder her, leder imitationen op til Titans brudte løfte om at komme hjem inden jævndøgn (v. 107-10).
V. 95-6 svarer til omtalen af Theseus i Ov. Her. 2.13-4: _Thesea devovi, quia te demittere nollet; / nec tenuit cursus forsitan ille tuos_. Meningen er ganske den samme, men direkte lånes kun de sidste tre ord. "

[n]
lemma = "ducem Ulricum | "
note = "Formodentlig Hertug Ulrik af Mecklenburg, far til Frederik II's dronning, Sophie (jf. Friis 1905, 21). Som det fremgår af et af Tycho Brahes »Astronomiske Breve« (VI.64.19 ff) interes¬serede han sig for alkymi."

[n]
lemma = "Sæpe etiam timui, te, dum freta Baltica tranas | "
note = "Ov. Her. 2.15: _interdum timui, ne, dum vada tendis ad Hebri._"

[n]
lemma = "Moenia | "
note = "Møn. Scopuli er naturligvis Møns Klint. Frygten for skibbrud, svarer til Ov. Her. 2.16, men uden direkte imitation. "

[n]
lemma = "membra ... læsa fovere | "
note = "_Fovere_ om at pleje/varme syge lemmer er meget almindeligt hos Ovid. Der savnes et subjekt til _fovere_, men _te_ fra v. 97 er formodentlig underfor¬stået. "

[n]
lemma = "lentior | "
note = "Her, i mellemrummet mellem lånene fra Ov. Her. 2, bruges ligesom dér adjektivet _lentus_ (Ov. Her. 2.9: _Spes quoque lenta fuit_). I den udeladte passage hos Ovid taler Phyllis om at hun ofte, for Demophoons skyld, har løjet for sig selv. Det udeladte imiteres i v. 589.
Samtidig er dette ord stedet hvor Ovids første og anden heroide mødes: Ov. Her. 1.66, _ubi lentus abes, klinger med i cur lentior absis._"

[n]
lemma = "Tempora si memores, bene quæ memoramus amantes | "
note = "Ov. Her. 2.7: _Tempora si numeres, bene quae numeramus amantes._
V. 103-10 imiterer Ov. Her. 2.3-8. Dog er det sidste distikon hos Ovid her anbragt først og herefter er der indskudt et distikon (105-6), hvis indhold (»du sagde«) hos Ovid er underforstået.
_Tempora_  er enten »tiden« (dvs. det at tiden går) eller »den tid vi husker så godt« (nemlig da de var sammen) – hos Ovid er det naturligvis det første. Tycho Brahes forsøg på variation i forhold til Ovid gør teksten uklar."

[n]
lemma = "amantes | "
note = "Bemærk at dette »vi elskende« hos Ovid står i modsætning til Demophoon. Her er Titan med i »vi«. "

[n]
lemma = "Nostra querela suam non venit ante diem | "
note = "Jf. Ov. Her. 2.8: _non venit ante suam nostra querela diem._"

[n]
lemma = "Sol priùs auriferi non tanget Velleris astrum / ... | "
note = "V. 107-10 svarer indholdsmæssigt, vers for vers, nøje til Ov. Her. 2.3-6:

Cornua cum lunae pleno semel orbe coissent,
  litoribus nostris ancora pacta tua est.
Luna quater latuit, toto quater orbe recrevit
  nec vehit Actaeas Sithonis unda rates.

Til gengæld er der ingen verbale lån (nærmest kommer v. 109).
 "

[n]
lemma = "auriferi ... velleris astrum | "
note = "dvs. stjernetegnet Vædderen, der (som det siges i v. 109-10) opfattes som Jasons gyldne skind. Det skal her huskes at Jasons ekspedition efter det gyldne skind i alkymien symboliserede alkymistens søgen efter guld (se fx Maurice P. Crosland, _Historical Studies in the Language of Chemistry_, 1962, 9). Altså kan sætningen »Solen vil ikke nå det gyldne skind før ...« opfattes som »Titan (= Solen) vil ikke kunne lave guld før ...«. Solen går ind i Vædderens tegn ved forårsjævn¬døgn. Eftersom digtet »foregår« ved begyndelsen af Fiskenes tegn (v. 606), tegnet før Vædderen, er det altså næsten et år siden Solen sidst »nåede det gyldne skind«."

[n]
lemma = "ferat | "
note = "Eftersom dette synes at være en helt kategorisk påstand om hvad der vil ske i fremtiden, er konjunktiv ikke det ventede her. Resens udgave »normali¬serer« til futurum, _feret_. "

[n]
lemma = "bis terve revisit | "
note = "Jf. Ov. Her. 2.5: _luna ... quater orbe recrevit_.
2-3 forårsjævndøgn stemmer udmærket med det lidt vi ved om deres færden. Det sidste møde mellem de to vi kender til var i august 1591, hvor de optræder sammen i Uraniborgs vejrprotokol. Digtet er skrevet lige før det tredje for¬årsjævndøgn herefter. "

[n]
lemma = "Phryxæus | "
note = "(el. _Phrixeus_). Det var Phrixos der flygtede til Colchis på Vædderen med det gyldne skind. (Jf. Ov. Her. 6.104: _Phrixeae ... ovis_, og Ov. Met. 7.8: _Phrixea ... vellera_). "

[n]
lemma = "abes | "
note = "Dobbelttydigt. Den umiddelbare betydning er at selvom den himmelske Titan har nået det gyldne skind, er den jordiske stadig borte fra Urania. Men det kunne også være det gyldne skind han er borte fra. Herved holdes den alkymisti¬ske tolkning stadig som en mulighed, og det er den der i de næste vers får overhånd. "

[n]
lemma = "Non puto quòd ratibus secteris Iasonis aurum | "
note = "Tankegangen i disse vers er: Vel er du ikke Jason og jeg ikke Medea, men (v. 114) dette kan godt være et Colchis.
Fra omtalen af Solen og Vædderen er Tycho Brahe nu, associativt, over det dobbelttydige v. 110, nået til den alkymistiske fortolkning af Colchis-sagnet. Med dette formål udtrykkes i v. 111-14 den identificering af Titan med Jason som blev antydet i v. 110, samt identificeringen af Urania med Medea (som hjalp Jason med at få fat i det gyldne skind) (v. 113) og af Uranias _pergula_ med Colchis (hvor skindet var at finde) (v. 114).
Ud over de alkymistiske tekster kendte Tycho også sagnet direkte fra Apollonios Rhodios, som han ejede en latinsk oversættelse af (Flora Kleinschnitzova, »Ex bibliotheca Tychonia¬na collegii Soc. Jesu Pragae ad S. Clementem«, _Nordisk tidsskrift för bok- och biblioteksväsen_, XX 1933, 73-94, nr. 29). "

[n]
lemma = "versicoloris | "
note = "Egentlig »med skiftende farver«, her måske »glimtende«. "

[n]
lemma = "nil fraudibus utor | "
note = "Medea hjalp Jason med magi. Denne bemærkning viser sig senere at have en dybere mening, idet Urania viser hvordan hun kan lave alkymi naturligt, uden kunstgreb."

[n]
lemma = "Pergula læta mihi est, ... | "
note = "Den nærmere forklaring på i hvilken forstand Colchis er »her«: Uranias _pergula_ i haven skal svare til den eg i en hellig lund hvori det gyldne skind hang. Derved forliges de to tolkninger af _abes_ i v. 110: Urania og det gyldne skind er samme sted.
_Pergula_ er det ord Tycho Brahe bruger om de fire åbne lysthuse der ses på afbildninger af haven omkring Uraniborg, altså enten en pergola eller et »lysthus«, i moderne forstand. "

[n]
lemma = "læta | "
note = "Enten »behagelig« eller evt. (hvis lysthuset som Tychos havde løvtag) »blomstren¬de« el.lign.
I det følgende tager Urania sig selv i brugen af ordet _læta_, og kører via dets grundbe¬tydning ud i en ekskurs om sit savn – uden at forlade lysthuset. Først i v. 143 vender hun tilbage til den påbegyndte alkymistiske tankegang."

