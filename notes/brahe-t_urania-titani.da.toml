[n]
lemma = "O fons solliciti plene timoris, Amor! | "
note = "jvf. Ov. Her. 1.12: _res est solliciti plena timoris amor._ – Ved både at skabe udtrykket _fons timoris_ og overtage _plena_ fra Ovid ender Tycho Brahe med et noget redundant udtryk.
Dette vers imiteres også i digtet til Erik Lange, v. 6. (jvf. Peter Zeeberg »Amor på Hven: Tycho Brahes digt til Erik Lange.« _Renæssancen: Dansk, Europæisk, Globalt_, udg. af Minna Skafte Jensen og Marianne Pade, 1988, 165-67).
 "

[n]
lemma = " | "
note = "Efter v. 43-4 (svarende til Ov. Her. 1.11-12) kommer, som hos Ovid, en række tænkte farer (v. 45-8, svarende til Ov. Her. 1.13-22).
De i v. 45-6 nævnte stoffer er alle centrale inden for alkymien: Svovl og kviksølv havde særlig betydning eftersom de opfattedes som metallernes »grundprincipper«. "

[n]
lemma = "arsenicalia monstra | "
note = "»Uhyrer«. Måske fordi arsenik er giftigt. Måske fordi, som Rulandus skriver, arsenik er en hermafrodit, det der forener svovl og kviksølv, på en gang Solen og Månen (Martinus Rulandus, _Lexicon Alchemiæ sive Dictionarium Alchemisticum_, Francofurti 1612, 49)."

[n]
lemma = "Stibium | "
note = "Antimon, et metallisk grundstof. Dette brugtes, ligesom kviksølv, som »udgangsmateriale«, jvf. Basilius Valentinus' »Antimonens triumfvogn« (W. Shumaker, _The Occult Sciences in the Renaissance. A Study in Intellectual Patterns_, 1972, 176-7. Eng. ovs. A.E. Waite, London 1962). Ligeledes kunne det bruges til at rense guld for urenheder (Crosland 1962, 33). I _Astronomiæ instauratæ progymnasmata_ nævner Tycho Brahe at »forasket antimon« (_stibium cinericium_) kan bruges til at »afprøve« guld. "

[n]
lemma = "Denique quicquid erat ... | "
note = "Jvf. Ov. Her. 1.21: _Denique quisquis erat castris jugulatus Achivis._
Begge steder udgør denne formulering (»hvad/hvem end ... blev jeg bange«) afslutningen på opremsningen af tænkte farer. Det næste afsnit (v. 49 ff) begynder med imitation af det tilsvarende distikon hos Ovid. "

[n]
lemma = "carbonaria | "
