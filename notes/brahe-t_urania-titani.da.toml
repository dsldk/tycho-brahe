[n]
lemma = "genio ... monente | "
note = "_Genius_ i betydningen »Skytsengel/-dæmon« kan findes hos ny-platonikerne, fx Ficino i _De Vita Coelitus Comparanda_ fra 1489 (se D.P. Walker, _Spiritual and Demonic Magic from Ficino to Campanella_,(Studies of the Warburg Institute 22) 1958., 45 ff) og Francesco Georgi i _De Harmonia Mundi Totius_ fra 1525 (ibid., 114). Samme tanke, om at hvert menneske har sin genius, kan findes hos Agrippa von Nettesheim (Charles G. Nauert jr: _Agrippa and the Crisis of Renaissance Thought. (Illinois Studies in the Social Sciences 55). 1965., 254). Tycho Brahe ejede et eksemplar af Agrippas samlede værker, nu på Frederiksborgmuseet (Harald Mortensen, »Tycho Brahe-Autografer i Stambö¬ger.« Cassiopeia (Astronomiska Sällskapet Tycho Brahe, Årsbok) 1953, 25). Den samme forestilling kommer igen i v. 452 samt i v. 582."

[n]
lemma = "cor mihi sicne cadis? | "
note = "»Er du det hjerte der falder sådan på mig?«. Hjertet svarer i det anatomiske mikrokosmos til Solen blandt himmellege¬merne – dvs. Titan!  Samtidig bruges _cor_ og _corculum_ (især hos Plautus) som kælenavn, »min elskede«."

[n]
lemma = "(Phoebus) ... subveniens | "
note = "Jvf. Verg. A. 12.405-6: _nihil ... Apollo / subvenit_, om Aeneas, der er såret. Et par vers før (v. 402) bruges udtrykket _manus medica_, som her i digtet findes i v. 54."

[n]
lemma = "sollicitudo remisit | "
note = "»Bekymringen tog af«. "

[n]
lemma = "famulo comitatus ab uno | "
note = "Jvf. Ov. Her. 1.43: _totque simul mactare viros adiutus ab uno_. (Andre lån fra denne passage hos Ovid i v. 75-6).
Det er interessant at Tycho Brahe bruger præcis samme for¬mulering i elegien til Danmark (_Mittitur is Huennam socio comitatus ab uno_). At man i _Urania Titani_ kan erkende denne ikke meget karakteristiske formulering som Ovid-imita¬tion, skyldes sammenhængen med de andre lån fra samme digt. I elegien til Danmark er der ingen grund til at antage at formuleringen er bevidst lån hverken fra Ovid eller Tycho selv. Dér drejer det sig altså om en ubevidst, rent sproglig, parallel. "

[n]
lemma = "aurivoras offas | "
note = "»Guldfortærende klumper«. Det er ikke helt klart hvad dette betyder. Måske materiale til de alkymistiske processer. Det var en almindelig tanke at de stoffer der skulle forvandles til guld, skulle tilsættes et mindre kvantum guld til igangsættelse af processen."

[n]
lemma = "Tene viæ placuit temerè committere tantæ? | "
note = "Spørgsmålet »har du uovervejet begivet dig ud på så lang en rejse?« svarer til Ov. Her. 1.44, _ausus es_ ... V. 76 citerer svaret på dette spørgsmål."

[n]
lemma = "Quam bene cautus abis, quam memor ante mei? | "
note = "jvf. Ov. Her. 1.44: _at bene cautus eras, at memor ante mei._
Hos Ovid erkender Penelope at hun har været nervøs uden grund, hun kan stole på Odysseus. Den samme sætning bliver i Uranias mund, med ganske små ændringer, til anklagende retoriske spørgsmål. Her lykkes det åbenlyst ikke Urania at stole på Titan som en Penelope stoler på Odysseus. "

[n]
lemma = "litura | "
note = "»skrift«. Betyder på klassisk latin enten en »rettelse« eller en »plet«, men på Tycho Brahes tid kunne det bruges i betydningen »skrift« el.lign., velsagtens ved sammenblanding med littera. (Jvf. fx digtet til Erik Lange (XV.5.1) pressis lituris, »trykte bogstaver«, »trykt skrift«."

[n]
lemma = "votivis ... lachrymis | "
note = "_Votivus_ bruges her tydeligvis som adjektiv til be¬tydningen »håb«, »ønske«. (På klassisk latin kun som adjektiv til den specifikt religiøse betydning af _votum_: »løfte til en gud«)."

[n]
lemma = "Fallar, et hæc potius vanescat fama sub auras | "
note = "Ov. Her. 1.79: _Fallar, et hoc crimen tenues vanescat in auras_. (Vendingen _vanescat in auras_ findes også i Ov. Her. 1.85)."

[n]
lemma = "sub auras | "
note = "»Ud i luften« eller »for vinden«. Udtrykket er meget almindeligt fx hos Vergil, men kun i betydningen »under åben himmel.«"

[n]
lemma = "Teutonis | "
note = "»Tyskerens«. "

[n]
lemma = "notas | "
note = "»Noter«, »breve« (ikke klassisk). "

[n]
lemma = "Cum non scire licet, qua tandem parte moraris/ Teutoniæ | "
note = "Jvf. Ov. Her. 1.57-8: ... _nec scire mihi, quae causa morandi / ... licet._
V. 85-92 hos Tycho Brahe »genbruger« stort set hele Ovids tekst fra v. 57 til v. 62., men omhyggeligt ombrudt og i varierende verbal lighed."

[n]
lemma = "moraris | "
note = "Dette og _lates_ i v. 86 burde være konjunktiv, og i håndskriftet stod der da også oprindelig _moreris_. Det er senere ændret af hensyn til parallellen til _lates_, der af metriske grunde ikke kan blive konjunktiv her."

[n]
lemma = "vel qua conditus urbe lates | "
note = "Jvf. Ov. Her. 1.58: _Aut in quo lateas ferreus orbe_."

[n]
lemma = "Lentus abes | "
note = "Svarer til Ov. Her. 1.57 _victor abes_ (samme position i verset), i det længere afsnit Tycho Brahe er i færd med at imitere (se komm. til v. 85). Men ordlyden er taget fra to andre steder hos Ovid (Her. 1.66 og 2.23). (Jvf. v. 101)."

[n]
lemma = "caussa morandi | "
note = "Igen lån fra Ov. Her. 1.57."

[n]
lemma = "Quisquis ab Austrino veniens vada Baltica tangit/ littore | "
note = "Jvf. Ov. Her. 1.59: _Quisquis ad haec vertit peregrinam litora puppim_. "

[n]
lemma = "non de te pauca rogatus, abit | "
note = "Jvf. Ov. Her. 1.60: ... _de te multa rogatus abit_.
_Non_ går på _pauca_.
 "

[n]
lemma = "Traditur et nostris charta huic signata labellis | "
note = "Ov. Her. 1. 62: _traditur huic digitis charta notata meis_. "

