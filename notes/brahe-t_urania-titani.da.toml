[n]
lemma = "Hoc satis in nobis quod latet artis opus"
note = "Konstruktionen må være: (_vocamus_) _hoc opus quod in nos satis latet_. »Vi søger andre steder efter et værk som ligger skjult i os selv«. Heibergs oversættelse, »Kunsten, for andre skjult, åbenbar kun for os selv«, er en misforståelse.<br/><br/>
Udsagnet er dobbelttydigt. På overfladen betyder det at vi har eksempel nok i os selv (og derfor ikke behøver de gamle skrifter), men den dybere mening er: »Hvad skal vi med anden alkymi (_opus_) end den vi har i os selv?« Dette kan altså forstås som en første egentlig afvisning af alkymien til fordel for forplantningen – kærligheden. "

[n]
lemma = "artis opus"
note = "»Værket« dvs. den alkymistiske proces at frembringe hhv. de vises sten eller et barn. Jf. den almindelige betegnelse »det store værk« (_magnum opus_). Samme brug af _opus_ (uden adjektiv) findes hos Majer (Michael Majer, _Symbola Aurea mensæ duodecim nationum_, 1617, 25). (Jf. v. 222)."

[n]
lemma = "Conjugio assimilant"
note = "»De sammenligner (processen) med ægteskabet, hvor ...«. Vi går nu fra den teoretiske alkymi i _Tabula Smaragdina_ til alkymisternes beskrivelser af de konkrete processer der skal gennemføres. Sproget er dog stadig allegorisk, begyndende med brylluppet (Jf. v. 166). 
Både F.R. Friis (_Breve og Aktstykker angaaende Tyge Brahe og hans Slægtninge_ 1875) og Dreyer sætter komma efter _femina_, hvilket syntaktisk er muligt, men næppe kan siges at give mening i sammenhængen)."

[n]
lemma = "Mollia"
note = "Jf. forbindelsen mellem elskende og blødhed, finhed osv. i begyndelsen af digtet (se komm. til v. 18). Selv om dette vers har denne sensuelle tone, kan det samtidig udmærket illudere som alkymistisk tekst (_mollia_ kunne være en hentydning til at de anvendte stoffer skal smeltes osv.). "

[n]
lemma = "contigerit ... si quando"
note = "Dette udtryk antyder den tålmodighed og omhu der skal til hvis man vil lave de vises sten. Tanken bliver noget ironisk når den bruges om forplantningen, der normalt ikke er helt så svært gennem¬førlig som alkymien."

[n]
lemma = "Arcani Lapidis protinùs instar habet"
note = "Igen vendes tankegangen om. Det almindelige er som nævnt at stenen beskrives ud fra en analogi med et barn/foster, men her beskrives barnet vha. analogier med den traditionelle opfattelse af stenen. Meningen er altså at ligesom den rigtige alkymi er den der er analog med naturen, må Uranias proces være rigtig hvis den er analog med alkymien! I det følgende underbygges påstanden med gennemgang af diverse analogier mellem stenen og et barn."

[n]
lemma = "protinus"
note = "»Følgelig« – den videnskabelige tone holdes."

[n]
lemma = "Inque utero veluti nutritur sanguine fœtus"
