[n]
lemma = "arcano"
note = "Et ord der ofte anvendes i alkymistiske tekster. Som substantiv (arcanum) bruges det direkte om de (universal)medikamenter de paracelsiske læger forsøgte at fremstille, se fx i Peder Sørensens _Idea_ (_Petrus Severinus og hans Idea medicinæ philosophicæ_, v. Hans Skov og E. Bastholm, 1979, 10f). "

[n]
lemma = "hortus adest"
note = "Det er stadig haven der holder teksten sammen: Ligesom lysthuset dannede overgangen fra myte til praktisk alkymi i v. 155, kommer vi her via haven tilbage til Colchis-sagnet. Hele alkymiafsnittet kan, groft, siges af udgøre en stor kiasme: præsentation af Colchis-sagnet, præsentation af Smaragdtavlen, omtolkning af Smaragdtavlen, og, her, omtolkning af Colchis-sagnet. Først nævnes de tre former for uhyrer – i modsat rækkefølge af sidst (v. 148-9) – samt Medeas tryllemidler. Derefter følger omtolkningen punkt for punkt i v. 209-14. "

