[n1]
lemma = "DIARIA METHEOROLOGICA Methodus, vtriusque Astrologiæ Studiosis ... proponitur | meteorologiske dagbøger for yndere af begge slags astrologi"
note = "Meteorologi bruges her i den aristoteliske forstand: observationer af ‘meteora’ fænomener højt oppe over jordoverfladen. Udtrykket ‘begge slags astrologi’ svarer i nutidens sprog til ‘både astronomi og astrologi’."

[n2]
lemma = "in Solaris cursus retentione ... vel eiusdem obscuratione | Solens gang ... formørket"
note = "Dvs. ved erobringen af Kana’an og ved Jesu død. Tycho kommer nærmere ind på disse to begivenheder nedenfor"

[n3]
lemma = "Omnibus enim Philosophis | Alle filosoffer"
note = "‘Filosoffer’ er i Tychos sprog antikke og senere naturvidenskabsmænd."

[n4]
lemma = "generationis vel corruptionis | tilblivelse eller tilintetgørelse"
note = "Tycho citerer titlen på Aristoteles’ skrift »Om tilblivelse og tilintetgørelse’, (_De generatione et corruptione_)."

[n5]
lemma = "Hipparcho | Hipparch"
note = "Hipparchos, græsk astronom fra 2. årh. f.Kr. Af hans mange værker er kun et enkelt bevaret fuldstændigt, men hans epokegørende astronomiske opdagelser og hans omfattende stjernekatalog er omtalt af mange af de klassiske forfattere. Hans astrologiske teorier, som Plinius hentyder til, var meget populære i romersk kejsertid."

[n6]
lemma = "Plinio | Plinius"
note = "Den ældre Plinius (23-79 e.Kr.). Citatet stammer fra _Naturalis Historia_ 2.95."

[n7]
lemma = "eiusque motu | dens bevægelse"
note = "Plinius bruger ordet _motus_ ‘bevægelse’ som en oversættelse af det græske kinesis, der betyder ‘forandring’ både mht. kvantitet, kvalitet og sted. Stjernens _motus_ er altså i dette tilfælde dens opdukken."

[n8]
lemma = "Milichius | Milichius"
note = "Tycho henviser til renæssancekommentatoren Milichius, hvis udgave af Plinius udkom i Frankfurt i 1543."

[n9]
lemma = "in octauo orbe | den ottende kreds"
note = "I det ptolemæiske system er den (set fra Jorden) ottende kreds lig med den yderste bevægelige kreds, fiksstjernehimlen. Tycho kalder også denne kreds for den første bevægelige kreds (_orbis_), ligesom han også veksler mellem betegnelserne _sphæra_ og _orbis_."

[n10]
lemma = "in mundano orbe | den jordiske kreds"
note = "Den jordiske kreds er det område på og umiddelbart uden for Jorden, hvor de fire elementer findes, og hvor den jordiske fysiks love gælder."

[n11]
lemma = "mundi fabrica | verdens skabelse"
note = "1. Mos. 1-2."

[n12]
lemma = "in veteri Iliado | den gamle Iliadus’"
note = "Udtrykket _in veteri Iliado_ er hentet fra de kosmologiske teorier, som den schweiziske læge Paracelsus (1493-1541) og hans danske fortolker Peder Sørensen (Petrus Severinus 1540-1602) havde formuleret. Severinus udgav en systematisk fremstilling af paracelsismen i bogen _Idea medicinæ philosophicæ, fundamenta continens totius doctrinæ Paracelsicæ, Hippocraticæ, Galenicæ_ (Basel 1571). Heri fremstilles teorien om, at Gud ikke lod hele sin skabte verden fremstå lige fra begyndelsen, men at der foruden de synlige ting også er en _Iliadus_, en slags første grundstof (_prima materia_), hvoraf der i tidens løb kan manifestere sig ting, som ikke er nye, men blot synes at være det. "

[n13]
lemma = "necessitas | nødvendighed"
note = "‘Nødvendighed’ er et begreb hentet fra Aristoteles’ naturfilosofi; det betegner den uomgængelige naturlov, i dette tilfælde for den foranderlige og forgængelige verden under Månen. Tycho spørger altså, om himlen også er underkastet en lovmæssighed om tilblivelse og ophør."

[n14]
lemma = "Mathematici | matematikerne"
note = "Matematiker bruges her i den gamle betydning ‘fysiker’. Professoren i astronomi ved Københavns Universitet hed i 1600-tallet ‘professor i de højere _mathemata_’."

[n15]
lemma = "quæ Magis Orientalibus, cum Saluator mundj nasceretur, apparuit | den, som viste sig for østens magere, da ferdens frelser skulle fødes"
note = "Det følgende argument bygger på en tolkning af Matt 2.1-12. I overensstemmelse med den latinske bibel kalder Tycho de vise mænd for ‘magere’ og deres særlige viden for ‘magi’."

[n16]
lemma = "ignorabant | ikke kendte ham"
note = "Jf. Joh 1.1-10."

[n17]
lemma = "aduesperascenti mundo | tusmørketime"
note = "Dvs. nu, hvor verdens undergang er nær."

[n18]
lemma = "Hæc potuit Solis currus ... victima Gnatus | Den kunne opholde ... vor skyld"
note = "Tychos lille heksameterdigt henviser dels til Jos 10.12-14, dels til evangeliernes beretning om en solformørkelse i forbindelse med Jesu død (Luk 23.44 og paralleller)."

[n19]
lemma = "Cathedræ | Stolen"
note = "Stjernebilledet _Cathedra_, Stolen omtales i mange antikke tekster, men findes ikke på nutidens stjernekort, hvor den indgår som en del af Cassiopeia."

[n20]
lemma = "partibus | dele"
note = "Tycho skelner mellem dele og grader. Oprindelig måltes kun Solens gang i ekliptika i _gradus_ (lat. ‘skridt’), mens andre afstande måltes i _partes_, ‘360.-dele’. Tycho overholdt ikke denne skelnen, som kort efter blev opgivet."

[n21]
lemma = "in ascensu medio | i den midterste opstigning"
note = "Rektascension 0 grader, dvs. i jævndøgnskoluren. Beta Cassiopeiae ligger meget nær rektascension 0 grader." 


[n22]
lemma = "Regiomontani de Triangulis | Regiomontanus’ _Om trekanter_"
note = "Johannes Regiomontanus, _De triangulis_ 1533." 

[n23]
lemma = "partium 61, Minu. 44 | 61 dele og 44 minutter"
note = "Der er noget galt i disse tal; fejlen skyldes antagelig både en beregningsfejl og en trykfejl."


[n24]
lemma = "Alphonsina farragine | den alfonsinske rodebunke"
note = "_Farrago Alphonsina_ er den lidet smigrende betegnelse for de berømte _Alfonsinske Tavler_, udarbejdet på foranledning af kong Alfonso af Aragonien 1252 og benyttet i flere århundreder derefter."

[n25]
lemma = "primi mobilis | den første bevægede kreds"
note = "Den første bevægede kreds er fiksstjernehimlen med sin daglige rotation. Den anden bevægelige kreds angiver Solens, Månens og planeternes tilsyneladende bevægelse i den modsatte retning."

[n26]
lemma = "sinus totus | hele sinus"
note = "Dvs. sinus til 90 grader"

[n27]
lemma = "ex elementis Geometriæ | geometriens elementer"
note = "Dvs. af Euklids _Elementer_ 1.15."

[n28]
lemma = "(vt Plinio et quibusdam alijs placere video) | (som jeg ser, at Plinius og visse andre mener)"
note = "Tycho tænker formentlig på _Naturalis Historia_ 2.3."

[n29]
lemma = "Albategnio | Albategnius"
note = "Albategnius er den latiniserede navneform for den arabiske astronom al-Battani (858-929), hvis værk om stjernebevægelser i en middelalderlatinsk oversættelse _De motu stellarum_ var vidt udbredt i Europa."

[n30]
lemma = "primum honorem obtinentes | første klasse"
note = "Tycho bruger to ord om stjerners størrelse: _ordo_ og _magnitudo_. De er oversat med hhv. klasse og størrelse. Stjerner der er synlige med det blotte øje, inddeles efter skøn i seks klasser, de klareste i klasse ét. Stjerner der ikke stråler lige kraftigt (‘har samme størrelse’) kan godt være i samme klasse."

[n31]
lemma = "Aldeboræ | Aldebora"
note = "Dvs. Aldabaran, _Alpha Tauri_."

[n32]
lemma = "aliquando | engang"
note = "Dvs. i tiden efter Guds skaberværk."


[n33]
lemma = "metas | mål<label> | "
note = "Tycho bruger her et udtryk fra den romerske væddeløbsbane og dens _meta_, dvs. stolpen hvor vognen vender for at køre tilbage til start- og målstregen. At gå ud over _meta_ vil derfor sige ‘at overskride sin kompetence’"

[n34]
lemma = "Edictis prætoriis aut oraculis | en prætors edikter eller sikre spådomme"
note = "Når en romersk prætor tiltrådte sit dommerembede, udstedte han de edicta forordninger, som skulle gælde i hans embedsperiode. De var som regel en gentagelse af den tidligere prætors edikter. Med _oracula_, ‘spådomme’, tænker Tycho formentlig på De Sibyllinske Orakelbøger, som romerne anså for ufejlbarlige."

[n35]
lemma = "Planetarum congressus | planetkongres"
note = "En planetkongres er en konstellation af tre eller flere planeter på linje samme sted i Dyrekredsen."

[n36]
lemma = "floruit | floruit"
note = "Tycho følger den antikke skik at angive, hvornår en person var videnskabeligt aktiv ‘blomstrede’ (_floruit_), i stedet for som vi at angive fødsels- og dødsår. Hipparchs observationer sættes af moderne astronomer til årene mellem 162 og 128 f.Kr. På Tychos tid var det stadig almindeligt at datere begivenheder før Kristi fødsel ud fra verdens skabelse. Tycho bruger både den gamle og den nye dateringsform."

[n37]
lemma = "Ptolomeo | Ptolemæus"
note = "Ptolemæus er den græsksprogede astronom Klaudios Ptolemaios (2. årh. e.Kr.), hvis astronomiske værk _Mathematikê Syntaxis_ under sit arabiske navn _Almagest_ endnu på Tychos tid var en af de store autoriteter. Den følgende udlægning er i sit ordvalg baseret på renæssanceastrologiens termer. De stammer i vid udstrækning fra Ptolemæus’ værk _Tetrabiblos_, som var vidt udbredt i middelalderen og som på Tychos tid fandtes i to dobbeltsprogede udgaver med ny latinsk oversættelse af Joachim Camerarius (1535) og Philip Melanchthon (1553)."

[n38]
lemma = "historia istius Iohannis | historien om den Johannes, der ... templet"
note = "Den græsksprogede jødiske historiker Josefus (ca. 100 e.Kr.) fortæller denne historie _Antiquitates_ 11.7.1), som imidlertid foregår i forbindelse med Nehemias’ genopbygning af templet i 400-tallet f.Kr., dvs. 300 år før Hipparchs observation. Tycho må huske forkert (eller være galt informeret), når han anbringer begivenheden umiddelbart før den følgende historie."

[n39]
lemma = "Ianna Hyrcanus | Johannes Hyrkan"
note = "Hasmonæeren Johannes Hyrkan 1. regerede i Jerusalem 135-105."

[n40]
lemma = "Bileam | Bileam"
note = "Den hedenske spåmand Bileam spår i 4. Mos 23-24 om Israels glorværdige fremtid. 24.17 lyder: ‘Jeg ser ham, dog ikke nu, skimter ham, men ikke nær. En stjerne træder frem fra Jakob, en herskerstav rejser sig fra Israel ...’ Hele spådommen tolkes af Tycho som et varsel om Kristi komme, og stjernen leder derfor magerne frem til Føreren fra Bethlehem eller Det Sande Lys. "

[n41]
lemma = "Trigonorum | trigoner"
note = "Trigoner er ligesidede trekanter, hvis vinkelspidser berører midten af tre dyrekredsbilleder (_Tetrabiblos_ 1.18). De har navne efter de fire elementer: ildtrigonen består af linier mellem Vædderen, Løven og Skytten, jordtrigonen linier mellem Tyren, Jomfruen og Stenbukken, luft-trigonen linier mellem Tvillingerne, Vægten og Vandmanden, vandtrigonen Krebsen, Skorpionen og Fiskene. Jupiter og Saturn danner konjunktion i mange år i trigonerne (800 år iflg. Kepler). Disse spekulationer om tid har Tycho fra den arabiske astronom Abu Mashar (ca. 790-886), hvis værker Tycho kendte i latinsk oversættelse. Et skift fra trigon til trigon varsler altid store forandringer."

[n42]
lemma = "superiorum planetarum | de øvre planeter"
note = "Dvs. de ydre planeter Saturn, Jupiter og Mars, hvis omløbstid er større end Solens."

[n43]
lemma = "colurum æquinoctiorum | jævndøgnskolur"
note = "Kolurerne er to storcirkler, der skærer hinanden i verdenspolerne, og hvoraf den ene går gennem jævndøgnspunkterne, og den anden gennem solhvervspunkterne."

[n44]
lemma = "aëris lætam amænitatem | en behagelig luft"
note = "I den gamle medicin opfattedes luften som en vigtig faktor for den almene sundhed. Se nedenfor."

[n45]
lemma = "Halj | Halus"
note = "Halus er den latiniserede navneform for den arabiske astronom ‘Ali ben Ridwân (d. i Kairo 1061). Han skrev en kommentar til Ptolemæus’ _Tetrabiblon_, som udkom i Venedig i 1493 og 1519. Den omtalte komet viste sig første gang den 30. april 1006."

[n46]
lemma = "luminarium | lysenes"
note = "_Luminaria_ er Sol og Måne."

[n47]
lemma = "Carpentum | Carpentum"
note = "_Carpentum_ betyder hos Tycho et tegn hvor en planet har flere gode egenskaber, her skorpionen, som både er Mars' domicil og tilhører dens trigon."

[n48]
lemma = "Exaltationem | forhøjelse"
note = "_exaltatio_ er et tegn hvor en planets virkning er forhøjet. Mars’ forhøjelse er stenbukken."

[n49]
lemma = "Triplicitatem obtinet | i sin trigon"
note = "_horoscopus_ (ascendanten) og _medium coeli_ står i Mars’ trigon, nemlig hhv. vandtegnene krebsen og fiskene. "

[n50]
lemma = "quæ e verioribus et secretioribus quibusdam alterius Astrologiæ fontibus, afferri possent | som kan fremføres af den anden astrologis mere sande og hemmelige kilder"
note = "Som i begyndelsen af skriftet udtrykker Tycho sig med vilje i et kodeagtigt (men næppe paracelsisk) sprog, som ikke kan forstås af den almindelige læser (og oversætter). "

[n51]
lemma = "In Uraniam | Om Urania"
note = "Titlen _In Uraniam_ oversættes ofte »Til Urania«, men den tolkning svarer ikke til digtets indhold, der ikke er en henvendelse til musen, men til læserne eller til den astronomiske verden i almindelighed (v. 155 ff). Der er derfor næppe tvivl om at præpositionen in her, som det er almindeligt i titler på nylatinsk poesi, bruges i betydningen ‘om’, jf. fx andre Tycho Brahe-titler som: _In summi mathematici Nicolai Copernici instrumentum parallaticum_, _In Cl. Ptolemaei Alexandrini Effigiem_ osv. (hhv. TBOO VI, 266 og 269)."

[n52]
lemma = "ESt locus | Se, der findes et sted"
note = '''De første to vers henviser med et sprogligt ekko til Ovid.
Det er meningen at vi skal komme til at tænke på _Amores_ 3.1, der
præcis som Tycho Brahes digt beskriver digterens valg af beskæftigelse
gennem et møde med musen ude i naturen: Hvor Tycho møder Urania og
bestemmer sig for at blive astronom, møder Ovid både tragediens og
elegiens muse – og vælger elegien. _Amores_ 3.1 begynder: 

_Stat vetus et multos incaedua silva per annos;  
credibile est illi numen inesse loco_  

(der er en gammel skov ... man må tro der bor en guddom i den).
Men en variation af dette distikon findes i _Amores_ 3.13.7-8:  

_Stat vetus et densa praenubilus arbore lucus;  
aspice: concedes numinis esse locum_  

(der er en gammel lund ... se efter: du vil indrømme det
er et sted for en guddom). Især i det andet vers ligger Tycho tæt op
ad denne alternative formulering – men indholdsmæssigt er det _Amores_
3.1 der er den relevante reference. Udtrykket _est locus_ ... er meget
almindeligt hos Ovid.'''

[n53]
lemma = "Rynæ ... fluminis | Rønneås"
note = "Rønne Å (nu: Rönne Å) i Skåne løber gennem Herrevad."

[n54]
lemma = "Herris ... vadi | Herrevad"
note = "Herrevads Kloster. Forhenværende cistercienserkloster på nordsiden af Söderåsen i Skåne ca. 20 km fra Tycho Brahes slægtsgård Knudstrup (nu Knutstorp). Herrevad blev inddraget af kronen i 1565 og omdannet til kongelig forlening. Stedet staves i dag _Herrevad_, hvilket svarer til de ældre former i middelalderen. Formen med -s (her: _Herris Vadum_, også: _Herritzvad_ o.lign.) dukker op i 1300-tallet og er almindelig på Tycho Brahes tid. Det kan ikke forklares på anden måde end som afsmitning fra det -s, som hele navnet sammensættes med -kloster med. (For oplysninger om navnestoffet skal jeg takke Bent Jørgensen). "

[n55]
lemma = "sacra ... / venderet | købe / sakramenter"
note = "Der tænkes på afladshandelen, altså før reformationen."

[n56]
lemma = "Dijs sic statuentibus | på gudernes bud"
note = "Selv om det kan virke påfaldende i forbindelse med en beskrivelse af Reformationen, er omtale af de antikke guder et helt normalt fænomen i tidens antikimiterende latindigtning. "

[n57]
lemma = "BILDORVM sanguine, cretus STENO, Prosapiæ | Sten, en søn af den urgamle, ædle / Billeslægts blod"
note = "Sten Bille til Vandås (1527-86), bror til Tycho Brahes mor Beate Bille (1526-1605). Havde Herrevad i forlening fra 1565 til sin død. Han havde videnskabelige interesser og viste derfor større forståelse for Tycho Brahes aktiviteter end familien i øvrigt. Af samme grund boede Tycho hos ham i længere perioder i begyndelsen af 1570'erne. Sten Bille var også en foregangsmand på det industrielle område og oprettede både en glashytte og en papirmølle, landets første. Sten Billes aktiviteter på Herrevad har utvivlsomt haft betydning som inspiration for Tycho Brahes Uraniborg (John R. Christianson, _Cloister and Observatory: Herrevad Abbey and Tycho Brahe’s Uraniborg_, Ann Arbor 1964, og Victor Thoren, _The Lord of Uraniborg_, Cambridge 1990, 48-54). <lb/>I v. 21 og 16 skanderes _Steno_ med kort o, her formodentlig med langt. Under alle omstændigheder er _prosapiæ_ dog prosodisk forkert. De korrekte kvantiteter er _prōsāpĭæ_. "

[n58]
lemma = "HAC ego | Hér, i det hus"
note = "Efter det indledende afsnit om Herrevad og Sten Bille begynder digtets egentlige fortælling her, hvilket er fremhævet typografisk ved at det første ord i linjen (_HAC_) er trykt med versaler. "

[n59]
lemma = "Fortè | Og en dag"
note = "Også i det tilsvarende vers hos Ovid går jeg’et tur »i skovens skygge«, men der er ingen verbale overensstemmelser: Am. 3.1.5: _Hic ego dum spatior tectus nemoralibus umbris / ..._ "

[n60]
lemma = "En DEA | Se, da sank en gudinde"
note = "Denne passage (_En DEA ... / Protinus hîc oculos constitit ante meos. / Extimui, et rigido stabant horrore capilli_) er modelleret over en anden epifani hos Ovid, nemlig Janus’ i _Fasti_: _Tum sacer ... Ianus / bina repens oculis obtulit ora meis. / Extimui sensique metu riguisse capillos, / ..._ Det er et fast topos i den antikke litteratur at den guden viser sig for, bliver rædselsslagen. "

[n61]
lemma = "(nescio quæ) | (men hvem, det vidste jeg ikke)"
note = "Udtrykket behøver ikke at betyde mere end »en eller anden«, men i Uranias efterfølgende replik spilles der underfundigt på den ordrette betydning: »Jeg er Urania – hvis du ikke skulle vide det!« (v. 39). "

[n62]
lemma = "Pone metum | »Glem blot din frygt,«"
note = "Et yndlingsudtryk hos Ovid, især ved epifanier. Se fx Ovid, _Heroides_ 16.67-8, hvor Mercur viser sig for Paris: _Obstipui, gelidusque comas erexerat horror, / cum mihi _pone metum!_ nuntius ales ait, / ..._ Også fx: _Metamorfoserne_ 3.634 og Fasti 2.759. "

[n63]
lemma = "(si nescis) | (viste du det mon?)"
note = "Et underfundigt ekko af _nescio quæ_ i v. 33. Vendingen er meget almindelig hos Ovid, specielt på dette sted i versemålet. Fx: _Fasti_ 5.229, _Heroides_ 16.246, 17.198, 18.39, _Tristia_ 4.9.11. "

[n64]
lemma = "quod in hoc sit mea cura | for den er hvad jeg arbejder med"
note = "Ifølge den antikke tradition er der 9 muser, der repræsenterer hver sin kunstart. Urania står for astronomien. Muserne står under ledelse af Apollon, heraf udtrykket _Apollineas ... musas_ (de apollinske muser) i v. 41. "

[n65]
lemma = "decliuis | jorden dernede"
note = "Declivis betyder enten ‘skrånende’, hvilket her kan gå på jordens runding, eller ‘synkende’, fx om stjerner (Ovid, _Fasti_ 3.793: _stella ... uergit decliuis ad Arcton_). Denne sidste betydning kan Tycho have opfattet som ‘lav’, ‘dybt nede’. Alternativet at det skulle gå på _aether_ (jf. Ovid _Metamorfoserne_ 6.487, _declivis Olympus_ om den skrånende himmel som solen går ned ad), er næppe sandsynligt. De parallelle, kiastisk opstillede, nominalsyntagmer opstiller effektfuldt den modsætning der derefter forklares i pentametret. "

[n66]
lemma = "Calliopeia | Kalliope"
note = "Den episke digtnings muse, ofte betragtet som den ledende muse. "

[n67]
lemma = "Scandere in Æthereas stat mea cura Domos. / Et sublime Polo caput vltra nubila tollens | nej, jeg vil stige til vejrs, ..."
note = "Jf. Ovids beskrivelse af astronomien i _Fasti_ 1.297-300: _felices animae, quibus haec cognoscere primis / __in__que __domos__ superas __scandere cura__ fuit! / credibile est illos pariter vitiisque locisque / altius humanis __exseruisse caput__._ Denne passage imiteres også i elegiens sidste vers, og i flere andre af Tychos digte – og den er citeret ovenfor i fortalen til den meteorologiske kalender."


[n68]
lemma = "Æthereas ... Domos | himmelske hjem"
note = "Astrologien inddeler himlen i 12 huse, som Tycho kan have i tankerne her. Men samtidig er udtrykket et citat fra Ovid (se næste note), hvor det formodentlig har en vagere betydning, formodentlig som gudernes boliger. Endelig spilles der måske på ideen om himlen som sjælens egentlige hjem, som er gennemgående tema i digtets sidste del (v. 197 ff, specielt v. 212). "

[n69]
lemma = "Et sublime Polo caput vltra nubila tollens: / Cum Ioue Cœlestj perfruor Ambrosia | Højt over skyerne ... himmelsk ambrosia sød."
note = ": Dette distikon genfindes ordret som v. 7-8 i et epigram som Tycho citerer i den tale om de matematiske videnskaber som han holdt på universitetet i København det følgende år (TBOO I, 151.33-40 og IX, 215.8-15). Ligedes har epigrammets v. 5-6 (_Cum tamen æthereos sublimi mente meatus / Scrutor, et assiduis astra rotata vijs_) en vis lighed med elegiens følgende distikon (55-56). Dette epigram er (Tychos?) oversættelse af et antikt epigram fra den græske antologi, som i følge overleveringen er skrevet af Ptolemæus (_Anth. Palat._ 9.577). Samme epigram, men i en version der ligger fjernere fra Uraniaelegiens tekst, har Tycho anvendt i en stambog (TBOO IX, 215.8-15). En tredje variant af v. 54 findes i det håndskrevne forarbejde til bogen (_Nectare et Ambrosiâ cum Jove sæpè fruor_: Cod. Vindob. Lat. 10686,17 jf. TBOO IX, 229). "

[n70]
lemma = "Cum Ioue | med Jupiter selv"
note = "Beskrivelsen af Uranias forrang frem for de andre muser med dens modstilling af jordisk/forgængeligt og himmelsk/evigt forvarsler den tilsvarende beskrivelse af Tychos eget valg i v. 163 ff. "

[n71]
lemma = "Perpetuos Mundi septemplicis Orbes | himmelens syv bestandige kredse"
note = "Jf. Vergil, _Aeneiden_ 12.925: _clipei extremos septemplicis orbes."

[n72]
lemma = "Sidera ... conscia fati | Stjernerne kender til alt"
note = "Formentlig et ekko af første vers af Manilius’ læredigt om astronomi (_Carmine divinas artes et conscia fati / sidera ..._), men præcis samme formulering (_conscia fati / sidera_) findes hos Vergil, _Aeneiden_ 4.519. "

[n73]
lemma = "Multaque per tacitas dantque negantque vias | på deres tystladne vej nægter og tilstår de mangt"
note = "Jf. Ovid, _Heroides_ 7.170: _[freta] ... dantque negantque viam._"

[n74]
lemma = "Non tamen hæc Animum cogunt ratione fruentem | Dog, et sind ved sin fulde fornuft kan de ikke betvinge"
note = "Denne holdning, at skæbnen kan aflæses af stjernerne, men at såvel Guds som menneskets vilje står over dem og kan ændre skæbnen, ytrer Tycho Brahe adskillige steder. Og det er da også en gængs opfattelse i tiden, som bl.a. kan findes hos Melanchthon (se Håkan Håkansson, »Astrologen – alkemisten – profeten«, i Håkan Håkansson (red.) _Att låta själen flyga mellan himlens tinnar: Tycho Brahe och renässancen_, Stockholm 2006,, 96 ff. og Peter Zeeberg, _Tycho Brahes »Urania Titani«: Et digt om Sophie Brahe_, København 1994, 80 ff). "

[n75]
lemma = "Etenim | nemlig"
note = "En variant af originaltrykket har her _etenem_ (sic), mens en anden variant har _etiam_. Sandsynligvis er den lidt vage formulering _etiam_ trykkerens (?) rettelse af trykfejlen _etenem_. Det modsatte, at _etiam_ skulle være rettet til trykfejlen _etenem_, forekommer mindre sandsynligt. Eftersom Dreyers kritiske apparat ikke nævner de håndskrevne forarbejder på dette punkt, må man gå ud fra at også de har _etenim_. Dette har jeg dog ikke haft lejlighed til at kontrollere i håndskrifterne selv. Endnu en variant på samme side findes i v. 96. "

[n76]
lemma = "Reges vel Regibus ortos | konger og de der var rundet af konger"
note = "Her tænkes vel specielt på to skikkelser: Den antikke astronom Ptolemæus (2. årh.) blev på grund af navneligheden med flere ægyptiske konger anset for kongelig. Tycho Brahe omtaler ham i sit digt om hans portræt som _Regum de stemmate cretus_ (af kongelig slægt) (TBOO VI, 269). Alfonso 10., »den Vise«, af Castilien (1221-84, konge fra 1252), støttede videnskaben og fik bl.a. udgivet de såkaldte _Alfonsinske Tavler_, et tabelvæk til bestemmelse af himmellegemernes placeringer. "

[n77]
lemma = "Rigidis ... sub Vrsis, | under bjørnenes tegn"
note = "Nemlig under stjernebillederne Store og Lille Bjørn, dvs. mod nord. "

[n78]
lemma = "Vulcani ... artes | Vulkans ... kunster"
note = "Ild- og smedeguden Vulkan repræsenterer her kemien. At Tycho i perioden før den nye stjerne fortrinsvis beskæftigede sig med kemi, fremgår også af »selvbiografien« i _Astronomiæ Instauratæ Mechanica_ (1598): »(den nye stjerne) ... havde fået mig til at opgive mine kemiske arbejder, som optog mig stærkt, efter at jeg havde påbegyndt dem i Augsburg og fortsat dem indtil da, og vende mig til betragtning af himmelfænomenerne« (Strömgren og Ræders oversættelse. Latinsk tekst: TBOO V, 108). "

[n79]
lemma = "namque et sua terris / Sidera | for jorden har også sin egen / form for stjerner"
note = "Tanken om at verden består af mange indbyrdes analoge planer er central i Tycho Brahes videnskab. For ham svarer fx planeterne, metallerne og menneskets indre organer til hinanden et for et, hvorfor det man observerer på ét plan, kan appliceres på et andet. Derfor siges det her (v. 110) at astronomien og kemien ligger nær ved hinanden. Samme tanke skildrede han i sine kendte allegorier over astronomi og kemi, der hhv. havde teksten _suspiciendo despicio_ (ved at se op ser jeg ned) og _despiciendo suspicio_ (ved at se ned ser jeg op). "

[n80]
lemma = "Quicquid enim supra totum quoque clauditur infrà, | alt hvad der er foroven, er også forneden"
note = "Udtrykket bygger på den berømte alkymistiske tekst _Tabula Smaragdina_ (Smaragdtavlen), som har formuleringen: _quod est inferius est sicut id quod est superius, et quod est superius est sicut id quod est inferius ..._ (hvad der er forneden, er som det der er foroven, og hvad der er foroven, er som det der er forneden ...). Tycho Brahe bruger Smaragdtavlens tekst indgående i digtet _Urania Titani_, se Peter Zeeberg, _Tycho Brahes »Urania Titani«: Et digt om Sophie Brahe_, København 1994, 65 ff og 97 ff. "

[n81]
lemma = "Sidera ... terræ, | Stjernerne her på jord"
note = "Dvs. metaller og mineraler, som svarer til himmellegemerne. "

[n82]
lemma = "Vestis ... puellis | de vestaliske jomfruers kult"
note = "Vestalinderne passede Roms hellige ild. Derfor er også deres helligdom = kemien. "

[n83]
lemma = "Ergò age, quid dubitas? | Nå, hvad venter du på?"
note = "Overgangen til den direkte opfordring fra Uranias side og direktiverne for udforskningen af den nye stjerne sker nøjagtig midt i digtet (v. 116-17 af i alt 232). "

[n84]
lemma = "Huius in immenso positum | Dens position"
note = "Beregning af novaens position og afstand fra jorden, og konklusionen at den ikke er en komet (og dermed efter tidens opfattelse et meteorologisk eller sublunart fænomen), men befinder sig blandt fiksstjernerne, er netop hvad han leverer i _De Nova Stella_. "

[n85]
lemma = "Huic volo designes labentia tempora cœlo | Fastlæg for netop det år hvordan tiderne løber p himlen"
note = "Afhandlingen om den nye stjerne var oprindelig et bilag til en kalender for 1573, i Tychos indledende brev omtalt som _Diarium astrologicum et metheorologicum_. Kun fortalen til denne kalender blev i sidste ende trykt med i _De Nova Stella_, efterfulgt af en note om at selve kalenderen manglede (E4r-G4r = TBOO I, 35-44, jf. Victor Thoren, _The Lord of Uraniborg_, Cambridge 1990, 1990, 59 ff). Det manglende, der ligger i håndskrift blandt Tychos efterladte papirer på Nationalbibliotheket i Wien, er først blevet publiceret i TBOO (I, 75-130). "

[n86]
lemma = "Lapsaque sub terras, ortaque signa nota | skriv hvilke tegn der går ned, skriv hvilke tegn der står op"
note = "Kalenderen angiver for hver dag solens og månens op- og nedgang, samt for de fleste dage hvilke fiksstjerner der står op eller går ned sammen med solen, månen eller en planet. Glosen _signa_ i v. 136 skal derfor ikke tages helt bogstaveligt i betydningen ‘stjernetegn’, men snarere som ‘stjerner’. "

[n87]
lemma = "Hinc disces, vario quid gignat in aëre cœlum | Lær heraf om himlens effekt på det flygtige lufthav"
note = "Astrologisk baseret meteorologi var et af Tycho Brahes forskningsområder. På Hven lod han hver dag sine elever notere vejret i en meteorologisk dagbog. Det teoretiske grundlag for denne gren af astronomien har han fremlagt på dansk (hans eneste videnskabelige arbejde på dansk) i fortalen til Peder Flemløses _En Elementisch oc Jordisch Astrologia om Lufftens forendring_, Uraniborg 1591 (optrykt v. F.R. Friis: København 1865). Jf. Peter Zeeberg, _Tycho Brahes »Urania Titani«: Et digt om Sophie Brahe_, København 1994, 80 ff. "

[n88]
lemma = "mandatum ... opus | dette betroede hverv"
note = "Formuleringen er et ekko fra Ovid, _Heroides_ 14.50: _castaque mandatum dextra refugit opus_. Men hvis det er et bevidst citat, er det humoristisk ment, for hos Ovid er ordren (_mandatum_) noget negativt: Hypermestra har fået ordre om at myrde sin mand, men vægrer sig. "

[n89]
lemma = "Nomen ab æterna Posteritate feres | vinde udødeligt ry"
note = "Hele verset er overtaget fra Ovid, _Heroides_ 16.375, hvor det er Paris der siger det om Helena. 151 Overgangen fra Uranias til jeg’ets monolog er fremhævet ved at første ord i verset (_HÆC_) er trykt med versaler (jf. v. 27). "

[n90]
lemma = "sonos,"
note = "Verset afsluttes i originaltrykket med punktum på trods af at hovedsætningen først kommer i det følgende vers. Det er ganske vist almindeligt i nylatinske tryk at afslutte heksametrene i distika med komma og pentametrene med punktum. Men eftersom der et enkelt andet sted i digtet (v. 112) forekommer komma efter pentameter, er punktummet her rettet til komma. Det samme er tilfældet i v. 208. "

[n91]
lemma = "Ingenio sensi numen adesse meo | Men i mit sind havde nu guddommens kraft fået plads"
note = "Jf. Ovid, Tristia. 1.2.11-12: _et nobis aliquod, ... / quis vetat irato numen adesse deo?_"

[n92]
lemma = "Accipe | modtager I"
note = "Jeg’et vender sig her mod astronomerne i direkte tiltale. Det der overrækkes til dem, dvs. til læserne, er bogen _De Nova Stella_ med det indhold som musen har bestilt, fulgt af løfte om videre arbejde inden for samme felt. Imperativen _accipe_ (modtag), der gentages emfatisk i det følgende vers, kan betragtes som en uformel dedikation. Formelt har bogen ingen dedikation. Som det fremgår af den indledende korrepondance med Johannes Pratensis, havde Tycho ved bogens udgivelse opgivet at forblive i Danmark. Såvel korrespondancen som dette digt kan snarere ses som led i en frigørelse fra de forpligtelser Tycho Brahe havde i Danmark. En formel dedikation – mest nærliggende til Frederik 2. – var derfor ikke relevant. I stedet dediceres den her uformelt til læserne."

[n93]
lemma = "Et placet, et placeat | Andre kan lide, og lad dem blot det"
note = "Efter ‘dedikationen’ i v. 156 ff følger nu argumentationen for jeg’ets valg. Denne argumentation er både struktureret og indholdsmæssigt modelleret over dedikationsdigtet fra første bog af Horats’ oder (Carm. 1.1): Efter to vers om Maecenas, som Horats dedicerer bogen til, følger en række eksempler på hvad der giver andre folk hæder eller mening i livet, hvorefter jeg’et erklærer at hvis han kan blive anerkendt som digter, vil han »nå stjernerne«. Ligheden i struktur er umiskendelig, men verbalt er der stort set ingen allusioner til Horats’ digt. Se dog kommentar til v. 201.<lb/>Den grundlæggende tanke hos Horats er at digtningen sættes på højde med traditionelt ærværdige beskæftigelser som politik, militær, handel, jagt osv. Denne fremstilling overtager Tycho for astronomien, men med en drejning, der bygger på tidens platoniske modefilosofi: Grundtanken her er at det der traditionelt anses for respektabelt, reelt er tomt og meningsløst eftersom det er jordisk og forgængeligt, mens astronomien er evig og guddommelig."

[n94]
lemma = "Quos levis ambitio ... | plaget af tom ambition ..."
note = "Et lån fra Ovid, _Fasti_ 1.303. Ordene går hos Ovid på astronomiens første dyrkere, og passagen indeholder flere elementer der går igen i denne passage hos Tycho. _Non __Venus__ et vinum sublimia pectora fregit / __officium__que fori militiaeve labor; / nec __levis ambitio__ perfusaque gloria fuco / magnarumque fames sollicitavit __opum__,_ Ovid, _Fasti_ 1.300-304. Ovids _fames opum_ svarer til Tychos _lucrique insana cupido_, ligesom _vinum_ svarer til _pocula Bacchi_ (v. 171). "

[n95]
lemma = "Lucrique insana cupido | afsindigt begær efter vinding"
note = "Jf. Vergil, _Aeneiden_ 9.760: _caedisque insana cupido_. Jf. også Tycho Brahes elegi til Niels Kaas v. 129: _lucrique insana cupido_(TBOO IX.183.29). "

[n96]
lemma = "Non equidem inuideo, miseret magis | Jeg er dog ikke jaloux, jeg beklager kun"
note = "Jf. Vergil, _Eklogerne_ 1.11: _Non equidem inuideo, miror magis ..._ (Jf. _Elegien til Danmark_ v. 35, TBOO IX, 209.31). "

[n97]
lemma = "Nil tamen his moueor | rør det mig ikke"
note = "Jf. Vergil, _Aeneiden_ 10.42: _Nil super imperio moveor_. "

[n98]
lemma = "Mea Mens | Mit sind"
note = "Modsætningen til de adelige værdier, der forbandtes med legemet (_corpus_, v. 188). Modsætningen mellem sind og legeme peger frem mod beskrivelsen af videnskaben som det guddommelige sinds løsrivelse fra det forgængelige legeme. "

[n99]
lemma = "Me iuuat | Jeg holder af"
note = "Det gentagne _me iuuat_ er et ekko af Properts 3.519-21, hvor jeg’et erklærer at han foretrækker poesi for krig. Herved bliver Tychos valg af videnskaben direkte koblet til de romerske elegikeres valg af digtning og kærlighed frem for tidens officielle gammelromerske og militæriske ideologi. Men samtidig indeholder udtrykket et forsigtigt ekko af Horats, Carm. 1.1, som hele passagen i sin struktur er bygget over. Også hos Horats sker skiftet fra beskrivelsen af de andre til jeg’ets egen kunst i en linje der begynder med ordet _me_ (mig), og også hos Horats bruges glosen _iuvat_, dog ikke om jeg’et, men i flere omgange i det foregående om andres beskæftigelser (v. 4: _iuvat_, v. 23: _iuvant_). "

[n100]
lemma = "Tonantis | den tordnendes"
note = "_Tonans_ er et tilnavn til Jupiter. Udtrykket _tecta Tonantis_ bruges af Ovid i beskrivelsen af Mælkevejen som gudernes vej til himlen: _hac iter est superis ad magni tecta Tonantis_, _Metamorfoserne_ 1.170. "

[n101]
lemma = "Dia voluptas | en guddommelig lykke"
note = "Jf. Lucrets 2.172: _dux vitae dia voluptas_, og Martianus Capella, De Nuptiis 7.725. Med ordet _voluptas_ hentyder Tycho formodentlig til det nyplatoniske kærlighedsbegreb: kærligheden som drivkraften i sjælens opstigen mod det guddommelige – som kommer i fokus i digtet til Erik Lange (se Peter Zeeberg, »Amor på Hven – Tycho Brahes digt til Erik Lange«, i Skafte Jensen & Pade (red.) _Renæssancen: Dansk - europæisk – globalt_, København 1988, 161-181 (anden udgave, 177-200)). "

[n102]
lemma = "Similes celsis ... Deis | lig gudernes himmelske flok"
note = "Den evige sjæl er den guddommelige del af det menneskelige mikrokosmos. Ved at løsrive sig fra det legemlige kan mennesket derfor blive lig med det guddommelige. "

[n103]
lemma = "Syderaque ingenio gaudet adire suo | og at nå med sin ånd op mellem stjernerne selv"
note = "Såvel her som i digtets afslutning (v. 231-232) skildres beskæftigelsen med astronomi som at ‘nå op blandt stjernerne (_sydera_)’. Dette er er ekko af den tilsvarende afslutning i Horats Carm. 1.1, v. 36: _sublimi feriam sidera vertice_ (mit højt hævede hoved vil støde imod stjernerne). Men hvor Horats med sin formulering bevidst lægger en ironisk distance, er Tychos tone højstemt og personligt involveret."
 
[n104]
lemma = "Et sua quo terris Mens releuetur, habet | én der kan løfte hans sind bort fra det jordiske her"
note = "Her formuleres endeligt det der har ligget til grund for argumentationen siden v. 163, at valget af videnskaben frem for de adelige normer skal ses som den udødelige sjæls løsrivelse fra det dødelige legeme i platonisk tradition."

[n105]
lemma = "Talpa | mulvarp"
note = "Billedet med muldvarpen går igen i digtet _Paraeneticum ad astronomiae cultores_ (Opfordring til astronomiens dyrkere), der blev trykt i _Astronomiae instauratae Progymnasmata_, Prag 1602 (TBOO II, 302.16). "

[n106]
lemma = "Altius ad Superos exeruisse caput | for at få hovedet højt op der hvor guderne bor"
note = "Lige som i v. 52-53 et ekko fra Ovids beskrivelse af astronomien i _Fasti_ 297-300: _felices animae, quibus haec cognoscere primis / inque domos superas scandere cura fuit! / credibile est illos pariter vitiisque locisque / altius humanis exseruisse caput._ Selv om der kun er få direkte lån fra denne passage, ligger dens metaforik om »at bestige himlen« bag Tychos beskrivelse både her og i andre digte. "

[n107]
lemma = "Ætheraque Ingenio supposuisse suo | og lade ånden få magt over det himmelske hvælv"
note = "Lige som i v. 52-53 og 226 et ekko fra Ovids beskrivelse af astronomien i _Fasti_, i dette tilfælde et næsten ordret citat fra v. 306: _Ætheraque ingenio supposuere suo._ "


